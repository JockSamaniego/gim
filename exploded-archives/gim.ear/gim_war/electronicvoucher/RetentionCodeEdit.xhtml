<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">
		<style type="text/css">
.foo td {
	vertical-align: top;
}
</style>

		<h:form id="retentionCodes" styleClass="edit">

			<h:outputText styleClass="formTitle"
				value="#{messages['retention.editFormTitle']}" />

			<rich:panel>
				<f:facet name="header">#{messages['retention']}</f:facet>


				<s:decorate id="nameField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['retentionCode.name']}</ui:define>
					<h:inputText id="name" required="true" size="60" maxlength="255"
						value="#{retentionCodeHome.instance.name}"
						style="text-transform: uppercase">
					</h:inputText>
				</s:decorate>

				<s:decorate id="codeField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['retentionCode.code']}</ui:define>
					<h:inputText id="code" required="true" size="60" maxlength="60"
						value="#{retentionCodeHome.instance.code}"
						style="text-transform: uppercase">
					</h:inputText>
				</s:decorate>

				<s:decorate id="percentageField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['retentionCode.percentage']}</ui:define>
					<h:inputText id="percentage" size="60"
						maxlength="60" value="#{retentionCodeHome.instance.percentage}"
						style="text-transform: uppercase">
					</h:inputText>
				</s:decorate>

				<s:decorate id="codeFormField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['retentionCode.codeForm']}</ui:define>
					<h:inputText id="codeForm" size="60"
						maxlength="60" value="#{retentionCodeHome.instance.formCode}">
					</h:inputText>
				</s:decorate>

				<s:decorate id="typeField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['retentionCode.type']}</ui:define>
					<h:selectOneMenu id="type" required="true"
						value="#{retentionCodeHome.instance.typeRetention}">
						<f:selectItem itemValue="IVA" itemLabel="IVA" />
						<f:selectItem itemValue="RENTA" itemLabel="RENTA" />
						<f:selectItem itemValue="ISD" itemLabel="ISD" />
					</h:selectOneMenu>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span>
					#{messages['common.requiredFields']}
				</div>
			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="#{messages['common.save']}"
					action="#{retentionCodeHome.persist}"
					disabled="#{!retentionCodeHome.wired}"
					rendered="#{!retentionCodeHome.managed}" />

				<h:commandButton id="update" value="#{messages['common.save']}"
					action="#{retentionCodeHome.update}"
					rendered="#{retentionCodeHome.managed}" />

				<!-- h:commandButton id="delete" value="Delete"
					action="# { marketHome.remove}" immediate="true"
					rendered="# { retentionCodeHome.managed}" / -->

				<s:button id="cancelEdit" value="#{messages['common.cancel']}"
					propagation="end" view="/electronicvoucher/RetentionCodeList.xhtml" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
