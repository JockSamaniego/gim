<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:panel style="margin-top:5px;"
		rendered="#{empty paymentHome.municipalBondItems and not empty paymentHome.resident}">
		<h:outputText style="font-weight:bold; font-size:25px; color:#FF0000"
			value="#{messages['payment.noActiveAccountsReceivableFoundCheckPaymentAgreeements']}" />
	</rich:panel>

	<!--rich:dataTable value = " #  {    } "  var="_entryItem"
		rendered=" # { not empty paymentHome .  futureBonds }"
		rowClasses="rvgRowOne,rvgRowTwo" id="municipalBondsTable"
		columnClasses="tableCellFont" style="margin-top:5px;">


	</rich:dataTable-->


	<rich:dataTable value="#{paymentHome.futureBonds}"
		rendered="#{not empty paymentHome.futureBonds}" var="_futureBond">

		<f:facet name="header">
			<h:outputText value="#{messages['payment.futureEmision']}" />
		</f:facet>

		<rich:column>
			<f:facet name="header">#{messages['entry']}</f:facet>
			<h:outputText value="#{_futureBond.entry.name}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">#{messages['municipalBond.expirationdate']}</f:facet>
			<h:outputText value="#{_futureBond.expirationDate}">
				<s:convertDateTime type="date" dateStyle="short"
					pattern="#{messages['common.datePattern']}" />
			</h:outputText>
		</rich:column>

		<rich:column styleClass="right">
			<f:facet name="header">#{messages['municipalBond.value']}</f:facet>
			<h:outputText value="#{_futureBond.value}" />
		</rich:column>

		<f:facet name="footer">
			<rich:columnGroup>
				<rich:column colspan="2">
					<h:outputText value="#{messages['municipalbond.totalFutureYears']}" /></rich:column>
				<rich:column styleClass="right">
					<h:outputText value="#{paymentHome.totalFutereBond}">
						<f:convertNumber pattern="$####.00" />
					</h:outputText>
				</rich:column>
			</rich:columnGroup>
		</f:facet>

	</rich:dataTable>

</ui:composition>
