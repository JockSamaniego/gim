<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="../layout/template.xhtml" login-required="true">

	<ui:define name="body">

		<h1>#{messages['GenerateCreditNoteReport']}</h1>
		<h:form id="notificationSummarySearch" styleClass="edit">
			<rich:simpleTogglePanel label="#{messages['creditNote.filter']}"
				switchType="ajax">

				<s:decorate template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['creditNote.startDate']}</ui:define>
					<rich:calendar id="start" value="#{creditNoteHome.startDate}" datePattern="#{messages['common.datePattern']}"
						currentDate=""
						required="true"/>
				</s:decorate>

				<s:decorate template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['creditNote.endDate']}</ui:define>
					<rich:calendar id="start" value="#{creditNoteHome.endDate}" datePattern="#{messages['common.datePattern']}"
						required="true"/>
				</s:decorate>

				<s:decorate template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['creditNote.detailReport']}?</ui:define>
					<h:selectBooleanCheckbox value="#{creditNoteHome.detailreport}">
						<a:support event="onchange" ajaxSingle="true" />
					</h:selectBooleanCheckbox>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="print" value="#{messages['common.print']}"
					action="#{creditNoteHome.generateReport()}" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>
