<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['closingTill']}" subject="report" type="pdf"
	pageSize="A4" margins="20 20 20 20" author="loxageek"
	orientation="landscape" creator="loxageek">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center" rendered="#{!workdayHome.globalReport}">#{messages['INCOMEREPORT']}</p:paragraph>
								<p:paragraph alignment="center" rendered="#{workdayHome.globalReport}">#{messages['INCOMEREPORTBYITEMS']}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">

		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['common.printBy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['tillPermission.endBalance']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.totalSummaryCollected}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['till.servedPeople']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.numberOfServedPeople}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.startDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.startDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>


			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['till.numberTransactions']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.numberOfTransactions}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.endDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.endDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1" rendered="#{not empty workdayHome.instance.id}">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workday.incomePart']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.instance.charge}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1" rendered="#{not empty workdayHome.instance.id}"/>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['fiscalPeriod.title']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.fiscalPeriod.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1"/>

		</p:table>

		<ui:repeat var="_mainAccount" value="#{workdayHome.mainAccounts}">
			<p:table rendered="#{not empty workdayHome.rootNode}" columns="#{workdayHome.columnsNumber}"
				widthPercentage="100" headerRows="0" widths="#{workdayHome.columnsSize}">
				<p:font size="7" style="bold">
					<f:facet name="defaultCell">
						<p:cell borderWidth="0" />
					</f:facet>

					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{messages['accountCode']}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{messages['account']}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{messages['item.previousYears']}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{messages['item.currentYear']}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{messages['item.nextYears']}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{messages['DESCTO']}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{messages['RCGO']}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{messages['INT.']}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{messages['IMP.']}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{messages['item.total']}" />
						</p:paragraph>
					</p:cell>
				</p:font>

				<p:font size="7"
					style="bold">
					<p:cell borderWidth="0" borderWidthBottom="1"  horizontalAlignment="left">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.account.accountCode}" />
						</p:paragraph>
					</p:cell>

					<p:cell borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.account.accountName}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.previousYears}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.value}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.nextYears}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.discount}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.surcharge}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.interest}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.taxes}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1">
						<p:paragraph>						
							<p:text
								value="#{_mainAccount.children.size() > 0 ? '' : _mainAccount.total}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>
				</p:font>


				<ui:repeat value="#{_mainAccount.children}" var="_var">
					<p:font size="7"
						style="#{workdayHome.getFontStyle(workdayHome.parentsNumber(_var.account,_mainAccount.account))}">
						<p:cell borderWidth="0" borderWidthBottom="1" rendered="#{_var.total != 0}">
							<p:paragraph>
								<p:text
									value="#{workdayHome.getIdentationWihtSpecificAccount(_var.account.accountCode, _var.account, _mainAccount.account)}"/>
							</p:paragraph>
						</p:cell>

						<p:cell borderWidth="0" borderWidthBottom="1" rendered="#{_var.total != 0}">
							<p:paragraph>
								<p:text
									value="#{workdayHome.getIdentationWihtSpecificAccount(_var.account.accountName,_var.account, _mainAccount.account)}" />
							</p:paragraph>
						</p:cell>
						
						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.previousYears}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.value}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>
						
						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.nextYears}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0 and !workdayHome.globalReport}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.discount}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0 and !workdayHome.globalReport}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text
									value="#{_var.children.size() > 0 ? '' : _var.surcharge}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0 and !workdayHome.globalReport}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.interest}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0 and !workdayHome.globalReport}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.taxes}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="right" borderWidth="0" rendered="#{_var.total != 0}"
							borderWidthBottom="1">
							<p:paragraph>
								<p:text value="#{_var.children.size() > 0 ? '' : _var.total}">
									<f:convertNumber pattern="#0.00" />
								</p:text>
							</p:paragraph>
						</p:cell>
					</p:font>
				</ui:repeat>


			</p:table>

			<p:table rendered="#{not empty workdayHome.rootNode}" columns="#{workdayHome.columnsNumber}" spacingBefore="5"
				widthPercentage="100" headerRows="0" widths="#{workdayHome.columnsSize}">
			

				<p:font size="8" style="bold">
					<p:cell borderWidth="0" />

					<p:cell horizontalAlignment="center" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{messages['common.subTotal']}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{_mainAccount.previousYears}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{_mainAccount.value}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{_mainAccount.nextYears}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{_mainAccount.discount}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{_mainAccount.surcharge}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{_mainAccount.interest}" rendered="#{!workdayHome.globalReport}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1" rendered="#{!workdayHome.globalReport}">
						<p:paragraph>
							<p:text value="#{_mainAccount.taxes}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0"
						borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{_mainAccount.total}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

				</p:font>

			</p:table>
			<p:newPage disabled="#{workdayHome.mainAccounts.size() > 1}"></p:newPage>

		</ui:repeat>

		<p:table rendered="#{not empty workdayHome.rootNode}" columns="1"
			spacingBefore="15" spacingAfter="15" widthPercentage="100"
			headerRows="0">
			<p:font size="13" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>

				<p:cell horizontalAlignment="center" borderWidth="0" >
					<p:paragraph>
						<p:text value="#{messages['TOTAL']}" />
					</p:paragraph>
				</p:cell>
			</p:font>
		</p:table>

		<p:table rendered="#{not empty workdayHome.rootNode}" columns="#{workdayHome.columnsNumber}"
			spacingBefore="13" spacingAfter="15" widthPercentage="100"
			headerRows="0" widths="#{workdayHome.columnsSize}">
			<p:font size="9" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['accountCode']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['account']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['item.previousYears']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['item.currentYear']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['item.nextYears']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
					<p:paragraph>
						<p:text value="#{messages['DESCTO']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
					<p:paragraph>
						<p:text value="#{messages['RCGO']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
					<p:paragraph>
						<p:text value="#{messages['INT.']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" rendered="#{!workdayHome.globalReport}">
					<p:paragraph>
						<p:text value="#{messages['IMP.']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['item.total']}" />
					</p:paragraph>
				</p:cell>
			</p:font>

			<ui:repeat value="#{workdayHome.classificationBuildMainAccounts()}" var="_var">
				<p:font size="7" style="normal,italic,oblique">
					<p:cell borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{_var.account.accountCode}" />
						</p:paragraph>
					</p:cell>

					<p:cell borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text value="#{_var.account.accountName}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text rendered="#{workdayHome.existInDiscount(_var.account.accountCode)}"
									value=" - #{_var.previousYears}">
									<f:convertNumber pattern="#0.00" />
							</p:text>
							<p:text value="#{_var.previousYears}" rendered="#{not workdayHome.existInDiscount(_var.account.accountCode)}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text rendered="#{workdayHome.existInDiscount(_var.account.accountCode)}"
									value=" - #{_var.value}">
									<f:convertNumber pattern="#0.00" />
							</p:text>
							<p:text value="#{_var.value}" rendered="#{not workdayHome.existInDiscount(_var.account.accountCode)}">
								<f:convertNumber pattern="#0.00" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right" borderWidth="0" borderWidthBottom="1">
						<p:paragraph>
							<p:text rendered="#{workdayHome.existInDiscount(_var.account.accountCode)}"
									value=" - #{_var.nextYears}">
									<f:convertNumber pattern="#0.00" />
							</p:text>
							<p:text value="#{_var.nextYears}" rendered="#{not workdayHome.existInDiscount(_var.account.accountCode)}">
