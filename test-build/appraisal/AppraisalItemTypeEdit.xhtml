<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="place" styleClass="edit">
			<h:outputText styleClass="formTitle"
				value="#{messages['appraisalItemtype.editFormTitle']}" />

			<rich:panel>
				<f:facet name="header">#{messages['appraisal']}</f:facet>
				<rich:messages />
				<ui:debug id="debug" />

				<s:decorate id="nameField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['appraisal.itemType']}</ui:define>
					<h:inputText value="#{appraisalItemTypeHome.instance.name}" id="nameId"
						required="true">
						<a:support event="onblur" reRender="nameField" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span>
					#{messages['common.requiredFields']}
				</div>
			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="#{messages['common.save']}"
					action="#{appraisalItemTypeHome.persist}" disabled="#{!appraisalItemTypeHome.wired}"
					rendered="#{!appraisalItemTypeHome.managed}" />



				<h:commandButton id="update" value="#{messages['common.save']}"
					action="#{appraisalItemTypeHome.update}" rendered="#{appraisalItemTypeHome.managed}" />

				<h:commandButton id="delete" value="#{messages['common.remove']}"
					action="#{appraisalItemTypeHome.remove}" 
					rendered="#{appraisalItemTypeHome.canBeRemoved() and appraisalItemTypeHome.managed}" />

				<s:button id="cancelEdit" value="#{messages['common.cancel']}"
					propagation="end" view="/appraisal/AppraisalItemTypeList.xhtml" />


			</div>

		</h:form>

	</ui:define>

</ui:composition>
