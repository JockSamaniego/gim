<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="COMPROBANTES DE RETENCIÓN" subject="report" type="pdf"
	size="LETTER" keywords="mykeyword" author="gadml_ra" creator="gadml_ra"
	orientation="landscape" margins="10 10 50 50">

	<f:facet name="header">
		<p:font size="9" name="ARIAL">
			<p:header borderWidthTop="0" borderWidthBottom="1" alignment="center">
				<p:paragraph>
					<p:table columns="8" widthPercentage="100" spacingAfter="5">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell colspan="8">

							<p:paragraph alignment="center" spacingAfter="5">
								<p:font size="15" name="ARIAL" style="bold">
									<p:text value="#{gim.institution.name.toUpperCase()}" />
								</p:font>
							</p:paragraph>
							<p:paragraph alignment="center" spacingAfter="5">
								<p:font size="9" name="ARIAL" style="bold">
									<p:text value="COMPROBANTES DE RETENCIÓN" />
								</p:font>	
							</p:paragraph>
							<p:paragraph alignment="center" spacingAfter="5">
								<p:font size="9" name="ARIAL" style="bold">
									<p:text value="DESDE: #{electronicVoucherHome.start}  HASTA: #{electronicVoucherHome.end}" />
								</p:font>	
							</p:paragraph>

							<p:paragraph  alignment="center" spacingAfter="5">
								<p:font size="9" name="ARIAL" style="bold">
									<p:text value="#{electronicVoucherHome.nameEmitter} - Pto de emisión: #{electronicVoucherHome.numberPoint}"></p:text>
								</p:font>	
							</p:paragraph>
						</p:cell> 
					</p:table>

				</p:paragraph>
				PAG.:<p:pageNumber />
			</p:header>

		</p:font>
	</f:facet>

	<p:paragraph spacingAfter="15">
	</p:paragraph>

	<p:font size="9" name="Draft" style="NORMAL">

	<ui:repeat value="#{electronicVoucherHome.detailsReport}" var="_detail">
	 
		<p:paragraph>
			<p:font size="9" name="ARIAL" style="bold">
				<p:text value="#{_detail.retentionTax}: #{_detail.retentionPercent}%  - " />
				<p:text value="Total: #{_detail.total}" />
			</p:font>
		</p:paragraph> 

		<p:paragraph spacingAfter="15">
		</p:paragraph>

		<p:table columns="7" widthPercentage="100" headerRows="0"
			widths="0.8 1 1 1 2.5 1 1"> 

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text value="#{messages['electronicVoucher.emissionDate']}" >
							</p:text>
						</p:font>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text value="#{messages['electronicVoucher.retentionNro']}" />
						</p:font>	
					</p:paragraph>
				</p:cell>
				 	
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text value="#{messages['electronicVoucher.voucherNro']}" />
						</p:font>	
					</p:paragraph>
				</p:cell>
				
			

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text value="#{messages['electronicVoucher.identification']}" />
						</p:font>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text value="#{messages['electronicVoucher.user']}" />
						</p:font>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text
								value="#{messages['electronicVoucher.taxableBase']}" />
						</p:font>
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="left">
					<p:paragraph>
						<p:font size="9" name="ARIAL" style="bold">
							<p:text
								value="#{messages['electronicVoucher.total']}" />
						</p:font>
					</p:paragraph>
				</p:cell>
				
				
				<ui:repeat value="#{_detail.details}" var="det">


					<p:cell>
						<p:paragraph>
							<p:text value="#{det.electronicVoucher.emissionDate}" />
						</p:paragraph>
					</p:cell>

					<p:cell>
						<p:paragraph>
							<p:text value="#{det.electronicVoucher.sequentialNumber}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell>
						<p:paragraph>
							<p:text value="#{det.electronicVoucher.documentNumber}" />
						</p:paragraph>
					</p:cell> 
					
					<p:cell>
						<p:paragraph>
							<p:text value="#{det.electronicVoucher.provider.identificationNumber}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell>
						<p:paragraph>
							<p:text value="#{det.electronicVoucher.provider.name} #{det.electronicVoucher.provider.lastname}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell>
						<p:paragraph>
							<p:text value="#{det.taxableBase}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell>
						<p:paragraph>
							<p:text value="#{det.taxesTotal}" />
						</p:paragraph>
					</p:cell>
				</ui:repeat>
		</p:table>
		<p:paragraph spacingAfter="15">
		</p:paragraph>
	</ui:repeat>
  </p:font>
</p:document>
