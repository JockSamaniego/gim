<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:g="http://gim.gob.ec/jsf"
	xmlns:c="http://java.sun.com/jstl/core" fileName="#{messages['revenue.solvencyCertificate']}.pdf" 
	title="#{messages['revenue.solvencyCertificate']}" subject="report" type="pdf"
	size="A4" orientation="portrait" margins="120 60 100 20" keywords="mykeyword">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="1" widthPercentage="100" spacingAfter="5">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:font size="20" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="10" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>
	

	<p:font size="8" name="HELVETICA">

		<p:table columns="1" spacingBefore="1" spacingAfter="1"
			widthPercentage="100" headerRows="0">
			<p:cell borderWidth="0"/>
		</p:table>
		
		<p:font size="16" style="bold">
			<p:paragraph alignment="center">JEFATURA DE AVALUOS Y CATASTROS</p:paragraph>
		</p:font>
		
		<p:table columns="1" spacingBefore="5" spacingAfter="5"
			widthPercentage="100" headerRows="0">
			<p:cell borderWidth="0"/>
		</p:table>
		
		<p:font size="14" style="bold">
			<p:paragraph alignment="left">CERTIFICA:</p:paragraph>
		</p:font>

		<p:paragraph spacingAfter="10" spacingBefore="10" alignment="justify" verticalAlignment="10" leading="15">
			<p:font size="12">
				<p:text
					    value="Que, luego de revisar el sistema de catastros de " />
			</p:font>
			
			<p:font size="12" style="bold">
				<p:text
					value="PREDIO RÚSTICO " />
			</p:font>
			
			<p:font size="12">
				<p:text
					    value="del cantón " />
			</p:font>
			
			<p:font size="12" style="bold">
				<p:text
					value="Loja, " />
			</p:font>
			
			<p:font size="12">
				<p:text
					    value="se determina que a nombre de " />
			</p:font>
			
			<p:font size="12" style="bold">
				<p:text
					value="#{propertyHome.instance.currentDomain.resident.name}, " />
			</p:font>
			
			<p:font size="12">
				<p:text
					    value="portador(a) del número de identificación (cédula/RUC) " />
			</p:font>
			
			<p:font size="12" style="bold">
				<p:text
					value="#{propertyHome.identificationNumber} " />
			</p:font>
			
			<p:font size="12">
				<p:text
					    value="se encuentra registrada la siguiente propiedad:" />
			</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="10" alignment="justify" verticalAlignment="5" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="PARROQUIA:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.parish.name}"  rendered="#{not empty propertyHome.parish.name}" />
					<p:text
						value="sin parroquia asignada"  rendered="#{empty propertyHome.parish.name}" />
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10"  rendered="#{not empty propertyHome.parroquiaAnt}">
				<p:font size="12" style="bold">
					<p:text
						value="PARROQUIA ANTERIOR:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.parroquiaAnt.toUpperCase()}"  />
					</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10" >
				<p:font size="12" style="bold">
					<p:text
						value="REFERENCIA:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.instance.addressReference}"  rendered="#{not empty propertyHome.instance.addressReference}" />
					<p:text
						value="sin referencia asignada"  rendered="#{empty propertyHome.instance.addressReference}" />
				</p:font>
		</p:paragraph>
		
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="CLAVE CATASTRAL:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.instance.previousCadastralCode}"  rendered="#{not empty propertyHome.instance.previousCadastralCode}" />
					<p:text
						value="sin clave asignada"  rendered="#{empty propertyHome.instance.previousCadastralCode}" />
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10"  rendered="#{not empty propertyHome.claveAnt}">
				<p:font size="12" style="bold">
					<p:text
						value="CLAVE CATASTRAL ANTERIOR:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.claveAnt}" />
					
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="PREDIO:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="RÚSTICO" />
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="AVALUO DEL TERRENO:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="$ #{propertyHome.instance.currentDomain.lotAppraisal}"  rendered="#{not empty propertyHome.instance.currentDomain.lotAppraisal}">
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" dólares"  rendered="#{not empty propertyHome.instance.currentDomain.lotAppraisal}" />
					<p:text	value="sin avaluo asignado"  rendered="#{empty propertyHome.instance.currentDomain.lotAppraisal}" />
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="AVALUO DE CONSTRUCCIÓN:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="$ #{propertyHome.instance.currentDomain.buildingAppraisal}" rendered="#{propertyHome.instance.currentDomain.buildingAppraisal gt 0.0}" >
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" dólares"  rendered="#{propertyHome.instance.currentDomain.buildingAppraisal gt 0.0}" />
					<p:text	value="sin construcción" rendered="#{propertyHome.instance.currentDomain.buildingAppraisal lt 0.1}" />
					
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="AVALUO COMERCIAL:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="$ #{propertyHome.instance.currentDomain.commercialAppraisal}"  rendered="#{not empty propertyHome.instance.currentDomain.commercialAppraisal}">
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" dólares"  rendered="#{not empty propertyHome.instance.currentDomain.commercialAppraisal}" />
					<p:text	value="sin avaluo asignado"  rendered="#{empty propertyHome.instance.currentDomain.commercialAppraisal}" />
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10"   rendered="#{empty propertyHome.areaParTer}">
				<p:font size="12" style="bold">
					<p:text
						value="ÁREA TOTAL DE TERRENO:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.instance.area}"  rendered="#{not empty propertyHome.instance.area}">
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" metros cuadrados"  rendered="#{not empty propertyHome.instance.area}" />
					<p:text	value="sin área asignada"  rendered="#{empty propertyHome.instance.area}" />
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10"  rendered="#{empty propertyHome.areaParCon}">
				<p:font size="12" style="bold">
					<p:text
						value="ÁREA TOTAL DE CONSTRUCCIÓN:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.instance.currentDomain.totalAreaConstruction}"  rendered="#{not empty propertyHome.instance.currentDomain.totalAreaConstruction}">
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" metros cuadrados"  rendered="#{not empty propertyHome.instance.currentDomain.totalAreaConstruction}" />
					<p:text	value="sin área asignada"  rendered="#{empty propertyHome.instance.currentDomain.totalAreaConstruction}" />
					
				</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10"   rendered="#{not empty propertyHome.areaParTer}">
				<p:font size="12" style="bold">
					<p:text
						value="ÁREA PARCIAL DE TERRENO:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.areaParTer}" >
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" metros cuadrados" />
				</p:font>
		</p:paragraph>
				
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="justify" verticalAlignment="5" leading="10"  rendered="#{not empty propertyHome.areaParCon}">
				<p:font size="12" style="bold">
					<p:text
						value="ÁREA PARCIAL DE CONSTRUCCIÓN:   " />
				</p:font>
				<p:font size="12">
					<p:text
						value="#{propertyHome.areaParCon}" >
							<f:convertNumber pattern="#0.00" /> 
					</p:text>
					<p:text	value=" metros cuadrados" />
										
				</p:font>
		</p:paragraph>
				
		<p:paragraph spacingAfter="0" spacingBefore="15" alignment="justify" verticalAlignment="10" leading="15">
				<p:font size="12">
					<p:text
						value="Es todo cuanto puedo certificar. " />
				</p:font>
		</p:paragraph>
					
		<p:paragraph spacingAfter="0" spacingBefore="15" alignment="right" verticalAlignment="10" leading="10">
			<p:font size="11">
				<p:text value="#{messages['Loja']}, " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="100" alignment="center" verticalAlignment="10" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="#{propertyHome.appraisalDelegate.name.toUpperCase()}" />
				</p:font>
		</p:paragraph>
			
		<p:paragraph spacingAfter="0" spacingBefore="5" alignment="center" verticalAlignment="10" leading="10">
				<p:font size="12" style="bold">
					<p:text
						value="#{propertyHome.appraisalCharge.name.toUpperCase()}" />
				</p:font>
		</p:paragraph>

		<p:paragraph spacingAfter="0" spacingBefore="20" alignment="left" verticalAlignment="10" leading="10"  rendered="#{propertyHome.tipoTramite == 'BANCARIO'}">
				<p:font size="9" style="bold">
					<p:text
						value="NOTA: Documento válido únicamente para trámites BANCARIOS" />
					</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="20" alignment="left" verticalAlignment="10" leading="10"  rendered="#{propertyHome.tipoTramite == 'JUDICIAL'}">
				<p:font size="9" style="bold">
					<p:text
						value="NOTA: Documento válido únicamente para trámites JUDICIALES" />
					</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="20" alignment="left" verticalAlignment="10" leading="10"  rendered="#{propertyHome.tipoTramite == 'REGISTRO'}">
				<p:font size="9" style="bold">
					<p:text
						value="NOTA: Documento válido únicamente para trámites de REGISTRO DE LA PROPIEDAD" />
					</p:font>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="20" alignment="left" verticalAlignment="10" leading="10">
				<p:font size="9">
					<p:text
						value="Certificado realizado por: " />
					<p:text value="#{userSession.user.resident.name}" />
					</p:font>
		</p:paragraph>

	</p:font>

</p:document>
