<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="concessionPlaceSearch" styleClass="edit">

			<h:outputText styleClass="formTitle"
				value="#{messages['concessionG.manageConcessions']}" />

			<rich:simpleTogglePanel label="ConcessionPlace Search Filter"
				switchType="ajax">

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name"
						value="#{concessionPlaceList.concessionPlace.name}" />
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Match</ui:define>
					<h:selectOneRadio id="logic"
						value="#{concessionPlaceList.restrictionLogicOperator}"
						styleClass="radio">
						<f:selectItem itemLabel="All" itemValue="and" />
						<f:selectItem itemLabel="Any" itemValue="or" />
					</h:selectOneRadio>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search"
					action="/ConcessionPlaceList.xhtml" />
				<s:button id="reset" value="Reset" includePageParams="false" />
			</div>

		</h:form>

		<rich:panel>
			<f:facet name="header">ConcessionPlace Search Results (#{empty concessionPlaceList.resultList ? 0 : (concessionPlaceList.paginated ? concessionPlaceList.resultCount : concessionPlaceList.resultList.size)})</f:facet>
			<div class="results" id="concessionPlaceList">

				<h:outputText
					value="The concessionPlace search returned no results."
					rendered="#{empty concessionPlaceList.resultList}" />

				<rich:dataTable id="concessionPlaceList" var="_concessionPlace"
					value="#{concessionPlaceList.resultList}"
					rendered="#{not empty concessionPlaceList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Id" />
								<ui:param name="propertyPath" value="concessionPlace.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Concession group id" />
								<ui:param name="propertyPath"
									value="concessionPlace.concessionGroup.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.concessionGroup.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Concession status" />
								<ui:param name="propertyPath"
									value="concessionPlace.concessionStatus" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.concessionStatus}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Consession type id" />
								<ui:param name="propertyPath"
									value="concessionPlace.consessionType.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.consessionType.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Current contract id" />
								<ui:param name="propertyPath"
									value="concessionPlace.currentContract.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.currentContract.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Is active" />
								<ui:param name="propertyPath" value="concessionPlace.isActive" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.isActive}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Name" />
								<ui:param name="propertyPath" value="concessionPlace.name" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Order" />
								<ui:param name="propertyPath" value="concessionPlace.order" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.order}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionPlaceList}" />
								<ui:param name="propertyLabel" value="Resident id" />
								<ui:param name="propertyPath"
									value="concessionPlace.resident.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionPlace.resident.id}" />
					</h:column>
					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/#{empty from ? 'ConcessionPlace' : from}.xhtml"
							value="#{empty from ? 'View' : 'Select'}"
							propagation="#{empty from ? 'none' : 'default'}"
							id="concessionPlaceViewId">
							<f:param name="concessionPlaceId" value="#{_concessionPlace.id}" />
						</s:link>
            #{' '}
            <s:link view="/ConcessionPlaceEdit.xhtml" value="Edit"
							propagation="none" id="concessionPlaceEdit"
							rendered="#{empty from}">
							<f:param name="concessionPlaceId" value="#{_concessionPlace.id}" />
						</s:link>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/ConcessionPlaceList.xhtml"
				rendered="#{concessionPlaceList.previousExists}"
				value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/ConcessionPlaceList.xhtml"
				rendered="#{concessionPlaceList.previousExists}"
				value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult"
					value="#{concessionPlaceList.previousFirstResult}" />
			</s:link>

			<s:link view="/ConcessionPlaceList.xhtml"
				rendered="#{concessionPlaceList.nextExists}"
				value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult"
					value="#{concessionPlaceList.nextFirstResult}" />
			</s:link>

			<s:link view="/ConcessionPlaceList.xhtml"
				rendered="#{concessionPlaceList.nextExists}"
				value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult"
					value="#{concessionPlaceList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/ConcessionPlaceEdit.xhtml" id="create"
				propagation="none" value="Create concessionPlace">
				<f:param name="concessionPlaceId" />
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
