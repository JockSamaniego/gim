<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="budgetEntryType" styleClass="edit">
				
			<h:outputText styleClass="formTitle" value="#{budgetEntryTypeHome.managed ? messages['common.edit'] : messages['common.create']} #{messages['budgetEntryType']}"/>
			
			<rich:panel>
				<f:facet name="header">#{messages['budgetEntryType']}</f:facet>


				<s:decorate id="nameField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['budgetEntryType.name']}</ui:define>
					<h:inputText id="name" required="true" size="50" maxlength="50"
						value="#{budgetEntryTypeHome.instance.name}" style="text-transform: uppercase"/>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span>
					#{messages['common.requiredFields']}
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="#{messages['common.save']}"
					action="#{budgetEntryTypeHome.persist}"
					disabled="#{!budgetEntryTypeHome.wired}"
					rendered="#{!budgetEntryTypeHome.managed}" />

				<h:commandButton id="update" value="#{messages['common.save']}"
					action="#{budgetEntryTypeHome.update}"
					rendered="#{budgetEntryTypeHome.managed}" />

				<s:button id="cancelEdit" value="#{messages['common.cancel']}"
					propagation="end" view="/waterservice/BudgetEntryTypeList.xhtml" />

			</div>
		</h:form>

	</ui:define>

</ui:composition>
