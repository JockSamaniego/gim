<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	title="#{messages['commercial.operatingPermis']}" subject="report"
	type="pdf" size="A4" margins="60 55 30 20" keywords="mykeyword"
	creator="loxageek">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph spacingAfter="15">
					<p:table columns="3" widthPercentage="100" spacingAfter="15"
						widths="1 5 2">

						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>

						<p:cell fixedHeight="100">

						</p:cell>

						<p:cell fixedHeight="100">
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">
								</p:paragraph>
							</p:font>
						</p:cell>

						<p:cell fixedHeight="100">
						</p:cell>

						<p:cell>

						</p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
		</p:font>
	</f:facet>


	<p:paragraph alignment="justify">
		<p:table spacingBefore="300">
			<p:cell borderWidth="0" />
		</p:table>
	</p:paragraph>

	<p:font size="9" name="HELVETICA">
		<p:paragraph spacingAfter="0" spacingBefore="73"
			horizontalAlignment="right">
			<p:table columns="1" widthPercentage="55" headerRows="0"

				<f:facet name="defaultCell">
					<p:cell borderWidth="0" horizontalAlignment="left" />
				</f:facet>

				<p:cell colspan="1" fixedHeight="32">
					<p:font size="12" style="bold">
						<p:text value="#{businessHome.local.name.toUpperCase()}" />
					</p:font>
				</p:cell>

				<p:cell colspan="1" fixedHeight="32">
					<p:font size="12" style="bold">
						<p:text
							value="#{businessHome.instance.owner.name.toString().toUpperCase()}" />

					</p:font>
				</p:cell>
			</p:table>
		</p:paragraph>

		<p:paragraph spacingAfter="0" spacingBefore="0" alignment="left">
			<p:table columns="3" widthPercentage="100" headerRows="0">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" horizontalAlignment="left" />
				</f:facet>

				<p:cell colspan="1" fixedHeight="33">
					<p:text value="" />
				</p:cell>

				<p:cell colspan="1" fixedHeight="33">
					<p:font size="12" style="bold">
						<p:text value="#{businessHome.local.business.cedruc}" />
					</p:font>
				</p:cell>

				<p:cell colspan="1" fixedHeight="33">
					<p:text value="" />
				</p:cell>
			</p:table>
		</p:paragraph>
		
		<p:paragraph spacingAfter="0" spacingBefore="1" alignment="left">
			<p:table columns="4" widthPercentage="100" headerRows="0">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" horizontalAlignment="left" />
				</f:facet>
				<p:cell colspan="1" fixedHeight="32">
					<p:text value="" />
				</p:cell>

				<p:cell colspan="1" fixedHeight="32">
					<p:font size="12" style="bold">
						<p:text value="LOJA" />
					</p:font>

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:text value="" />

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.local.address.city.toUpperCase()}" />

					</p:font>

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:text value="" />

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.local.address.parish.toUpperCase()}" />

					</p:font>

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:text value="" />

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:font size="12" style="bold">

						<p:text
							value="#{businessHome.local.address.neighborhood.toUpperCase()}" />

					</p:font>

				</p:cell>

			</p:table>

		</p:paragraph>

		<p:paragraph spacingAfter="0" spacingBefore="0"
			horizontalAlignment="right">

			<p:table columns="1" widthPercentage="80" headerRows="0"
				horizontalAlignment="right">

				<f:facet name="defaultCell">

					<p:cell borderWidth="0" />

				</f:facet>

				<p:cell colspan="1" fixedHeight="32">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.local.address.street.toUpperCase()}" />

					</p:font>

				</p:cell>



			</p:table>

		</p:paragraph>

		<p:paragraph spacingAfter="0" spacingBefore="0"
			horizontalAlignment="right">

			<p:table columns="1" widthPercentage="65" headerRows="0"
				horizontalAlignment="right">

				<f:facet name="defaultCell">

					<p:cell borderWidth="0" />

				</f:facet>

				<p:cell colspan="1" fixedHeight="33">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.local.code}" />

					</p:font>

				</p:cell>



			</p:table>

		</p:paragraph>

		<p:paragraph spacingAfter="0" spacingBefore="30" horizontalAlignment="right">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.economic_Activity.toUpperCase()} - DOCUMENTO DE USO EXCLUSIVO PARA LA ACTIVIDAD ECONÃ“MICA FACULTADA." />

					</p:font>

		</p:paragraph>

		<p:paragraph spacingAfter="0" spacingBefore="7"

			<p:table columns="4" widthPercentage="100" headerRows="0"
				horizontalAlignment="right">

				<f:facet name="defaultCell">

					<p:cell borderWidth="0" horizontalAlignment="left" />

				</f:facet>

				<p:cell colspan="1" fixedHeight="32">

					<p:text value="" />

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.emissionDate}" >
							<f:convertDateTime
								pattern="#{messages['common.datePatternReport']}" />
						</p:text>

					</p:font>

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:text value="" />

				</p:cell>

				<p:cell colspan="1" fixedHeight="32">

					<p:font size="12" style="bold">

						<p:text value="#{businessHome.validityDate}" >
							<f:convertDateTime
								pattern="#{messages['common.datePatternReport']}" />
						</p:text>

					</p:font>

				</p:cell>

			</p:table>

		</p:paragraph>



		<p:paragraph spacingAfter="0" spacingBefore="10" alignment="center"
			verticalAlignment="10" leading="10">

			<p:font size="12" style="bold">

				<p:text
					value="#{businessHome.sanitationDelegate.name.toUpperCase()}" />

			</p:font>

		</p:paragraph>
		<p:paragraph spacingAfter="0" spacingBefore="10" alignment="center"
			verticalAlignment="10" leading="10">

			<p:font size="12" style="bold">

				<p:text
					value="#{businessHome.sanitationCharge.name.toUpperCase()}" />

			</p:font>

		</p:paragraph>


		<p:paragraph spacingAfter="0" spacingBefore="60"
			horizontalAlignment="right" VerticalAlignment="right">

			<p:table columns="1" widthPercentage="100" headerRows="0"
				horizontalAlignment="right" VerticalAlignment="right">

				<f:facet name="defaultCell">

					<p:cell borderWidth="0" horizontalAlignment="right" />

				</f:facet>

				<p:cell colspan="1" fixedHeight="35">

					<p:barCode type="CODE128" code="#{businessHome.license.uuidNumber}" />

				</p:cell>

			</p:table>

		</p:paragraph>


	</p:font>

</p:document>
