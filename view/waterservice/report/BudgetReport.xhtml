
<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['domain.changeOwner']}" subject="report" type="pdf"
	size="LETTER" keywords="mykeyword" author="gadml_ra" creator="gadml_ra"
	margins="10 10 10 30">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="1" widthPercentage="100" spacingAfter="10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>

							<p:paragraph alignment="center" spacingAfter="5">
								<p:font size="12" style="bold" name="DRAFT">
									<p:text value="#{gim.institution.name.toUpperCase()}" />
								</p:font>
							</p:paragraph>

							<p:paragraph alignment="center" spacingAfter="5">
								<p:font size="10" style="bold" name="DRAFT">
									<p:text value="UMAPAL" />
								</p:font>
							</p:paragraph>
						</p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>


	<p:font size="10" name="HELVETICA">

		<p:paragraph alignment="center" spacingAfter="10">
			<p:text value="PRESUPUESTO - ALCANTARILLADO Y AGUA POTABLE" />
		</p:paragraph>

		<p:paragraph alignment="center" spacingAfter="5">
			<p:text
				value="ORDEN NÂ°: #{budgetHome.instance.code} - #{budgetHome.instance.year}" />
		</p:paragraph>

		<p:table columns="2" widthPercentage="100" headerRows="0" widths="7 4">

			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['resident']}: " />

					<p:text value="#{budgetHome.instance.resident.name}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['resident.identificationNumber']}: " />
					<p:text
						value="#{budgetHome.instance.resident.identificationNumber}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="2">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['property.cadastralCode']}: " />
					<p:text
						value="#{budgetHome.instance.property.cadastralCode} - #{budgetHome.instance.property.previousCadastralCode}"
						rendered="#{budgetHome.instance.property != null}" />
					<p:text value="#{budgetHome.instance.cadastralCode}"
						rendered="#{budgetHome.instance.property == null}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['neighborhood']}: " />
					<p:text
						value="#{budgetHome.instance.property.location.neighborhood.name} " />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['property.houseNumber']}: " />
					<p:text
						value="#{budgetHome.instance.property.location.houseNumber} " />
				</p:paragraph>
			</p:cell>
		</p:table>
	</p:font>

	<p:paragraph spacingAfter="10">
	</p:paragraph>

	<p:font size="9" name="DRAFT">

		<p:table columns="6" widthPercentage="100" headerRows="0"
			widths="1 6 1 1 1 1">

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['ITEM']}" />
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="DETALLE" />
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1" horizontalAlignment="center">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['U']}" />
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1" horizontalAlignment="center">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['CANT']}" />
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1" horizontalAlignment="center">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['P.UNIT']}" />
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1" horizontalAlignment="center">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['P.TOTAL']}" />
				</p:paragraph>
			</p:cell>

			<ui:repeat value="#{budgetHome.budgetItemsGrouped}" var="_big">

				<p:cell colspan="3">
					<p:paragraph spacingAfter="10">
						<p:text value="" />
					</p:paragraph>
				</p:cell>

				<p:cell colspan="1">
					<p:paragraph spacingAfter="10">
						<p:text value="" />
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph spacingAfter="10">
						<p:text value="" />
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph spacingAfter="10">
						<p:text value=" " />
					</p:paragraph>
				</p:cell>

				<ui:repeat value="#{_big.budgetItems}" var="_bi">
					<p:cell colspan="1">
						<p:paragraph spacingAfter="10">
							<p:text value="#{_bi.id}" />
						</p:paragraph>
					</p:cell>
					<p:cell colspan="1">
						<p:paragraph spacingAfter="10">
							<p:text value="#{_bi.budgetEntry.name}" />
						</p:paragraph>
					</p:cell>
					<p:cell colspan="1" horizontalAlignment="center">
						<p:paragraph spacingAfter="10">
							<p:text value="#{_bi.budgetEntry.unity}" />
						</p:paragraph>
					</p:cell>
					<p:cell colspan="1" horizontalAlignment="right">
						<p:paragraph spacingAfter="10">
							<p:font size="10" name="HELVETICA" style="BOLD">
								<p:text value="#{_bi.quantity}" />
							</p:font>
						</p:paragraph>
					</p:cell>
					<p:cell colspan="1" horizontalAlignment="right">
						<p:paragraph spacingAfter="10">
							<p:font size="10" name="HELVETICA" style="BOLD">
								<p:text value="#{_bi.value}" />
							</p:font>
						</p:paragraph>
					</p:cell>
					<p:cell colspan="1" horizontalAlignment="right">
						<p:paragraph spacingAfter="10">
							<p:font size="10" name="HELVETICA" style="BOLD">
								<p:text value="#{_bi.total}" />
							</p:font>
						</p:paragraph>
					</p:cell>
				</ui:repeat>

				<p:cell colspan="5" horizontalAlignment="right">
					<p:paragraph spacingAfter="10">
						<p:text value="SUBTOTAL" />
					</p:paragraph>
				</p:cell>

				<p:cell colspan="1" horizontalAlignment="right">
					<p:paragraph spacingAfter="10">
						<p:font size="11" name="DRAFT" style="BOLD">
							<p:text value="#{_big.subTotal}" />
						</p:font>
					</p:paragraph>
				</p:cell>
			</ui:repeat>

		</p:table>
	</p:font>

	<p:paragraph spacingAfter="5">
	</p:paragraph>

	<p:font size="9" name="HELVETICA">

		<p:table columns="2" widthPercentage="30" headerRows="0" widths="3 3"
			horizontalAlignment="right">

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['budget.subTotalTax']}" />
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1" horizontalAlignment="right">
				<p:paragraph spacingAfter="10">
					<p:font size="10" name="DRAFT" style="BOLD">
						<p:text value="#{budgetHome.instance.subTotalTax}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['budget.subTotalNoTax']}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1" horizontalAlignment="right">
				<p:paragraph spacingAfter="10">
					<p:font size="10" name="DRAFT" style="BOLD">
						<p:text value="#{budgetHome.instance.subTotalNoTax}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="10">
					<p:text value="#{messages['budget.total']}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1" horizontalAlignment="right">
				<p:paragraph spacingAfter="10">
					<p:font size="10" name="DRAFT" style="BOLD">
						<p:text value="#{budgetHome.instance.total}" />
					</p:font>
				</p:paragraph>
			</p:cell>

		</p:table>

	</p:font>

	<p:paragraph spacingAfter="5">
	</p:paragraph>

	<p:font size="9" name="DRAFT" style="BOLD">
		<p:paragraph spacingAfter="7">
			<p:text value="Datos referenciales:" />
		</p:paragraph>

		<p:table columns="2" widthPercentage="40" headerRows="0" widths="5 5"
			horizontalAlignment="left">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
			<p:cell colspan="1">
				<p:paragraph spacingAfter="2">
					<p:text value="#{messages['budget.telephone']}: " />
					<p:text value="#{budgetHome.instance.telephone}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="7">
					<p:text value="#{messages['budget.houseNumber']}: " />
					<p:text value="#{budgetHome.instance.houseNumber}" />
				</p:paragraph>
			</p:cell>

		</p:table>

		<p:paragraph spacingAfter="2" horizontalAlignment="right">
			<p:text value="#{messages['budget.description']}:" />
		</p:paragraph>
		<p:paragraph spacingAfter="7" horizontalAlignment="right">
			<p:text value="#{budgetHome.instance.description}" />
		</p:paragraph>


		<p:paragraph spacingAfter="5" horizontalAlignment="right">
			<p:text value="#{messages['budget.doneBy']}:" />
		</p:paragraph>

		<p:paragraph spacingAfter="5" horizontalAlignment="right">
			<p:text value="#{budgetHome.instance.doneBy.name}" />
		</p:paragraph>

		<p:paragraph spacingAfter="5" horizontalAlignment="right">
			<p:text value="#{budgetHome.instance.formatedDate}" />
		</p:paragraph>


	</p:font>


	<p:paragraph spacingAfter="5">
	</p:paragraph>

	<p:font size="10" name="DRAFT">
		<p:table columns="1" widthPercentage="90" headerRows="0">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="center" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph spacingBefore="80">
					<p:text value="____________________________"
						rendered="#{budgetHome.instance.isServiceOrderGenerate}" />
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:text value="#{userSession.person.name.toUpperCase()}"
						rendered="#{budgetHome.instance.isServiceOrderGenerate}" />
					<p:text value="COPIA NO LEGALIZADA DEL PRESUPUESTO"
						rendered="#{!budgetHome.instance.isServiceOrderGenerate}" />
				</p:paragraph>
			</p:cell>

		</p:table>
	</p:font>
</p:document>
