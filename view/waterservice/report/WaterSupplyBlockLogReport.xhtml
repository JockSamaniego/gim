<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core" title="solicitu_umapal_baja"
	subject="report" type="pdf" size="A4" keywords="mykeyword"
	author="gadml_ra" creator="gadml_ra">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="1" widthPercentage="100" spacingAfter="30">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph alignment="center">
								<p:text value="#{gim.institution.name.toUpperCase()}" />
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:text value="UNIDAD MUNICIPPAL DE AGUA POTABLE Y ALCANTARILLADO DE LOJA" />
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:text value="COMERCIALIZACION" />
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:text
									value="INFORME DE BAJA Y EMISION DE TITULOS DE CREDITO POR SUMINISTRO DE AGUA POTABLE" />
							</p:paragraph>
						</p:cell>
					</p:table>

					<p:table columns="2" widthPercentage="100" headerRows="0"
						spacingAfter="5" widths="1 4">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph>
								<p:text value="Contribuyente: " />
							</p:paragraph>
						</p:cell>
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text
									value="#{waterSupplyHome.wSupply.serviceOwner.identificationNumber} - #{waterSupplyHome.wSupply.serviceOwner.name}" />
							</p:paragraph>
						</p:cell>
					</p:table>

					<p:table columns="4" widthPercentage="100" headerRows="0"
						spacingAfter="5" widths="1.5 4 1.5 4">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph>
								<p:text value="Dirección: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{waterSupplyHome.wSupply.ncalle}">
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell>
							<p:paragraph>
								<p:text value="Nro. Casa: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{waterSupplyHome.wSupply.ncasa}" />
							</p:paragraph>
						</p:cell>

					</p:table>

					<p:table columns="6" widthPercentage="100" headerRows="0"
						spacingAfter="20" widths="1.5 4 1 4 1 4">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph>
								<p:text value="Servicio: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{waterSupplyHome.wSupply.serviceNumber}" />
							</p:paragraph>
						</p:cell>

						<p:cell>
							<p:paragraph>
								<p:text value="Ruta: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{waterSupplyHome.wSupply.route.name}" />
							</p:paragraph>
						</p:cell>

						<p:cell>
							<p:paragraph>
								<p:text value="Tipo: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text
									value="#{waterSupplyHome.wSupply.waterSupplyCategory.name}" />
							</p:paragraph>
						</p:cell>
					</p:table>
				</p:paragraph>

			</p:header>

			<p:footer borderWidthTop="1" borderColorTop="black"
				borderWidthBottom="0" alignment="center">
				<p:paragraph>
				Impresión: 
					<p:text value="#{waterSupplyHome.printDate}" >
						<f:convertDateTime pattern="#{messages['common.dateTimePattern']}" />
					</p:text>
				</p:paragraph>
			</p:footer>

		</p:font>
	</f:facet>

	<p:paragraph spacingAfter="20">
	</p:paragraph>

	<p:font size="10" name="HELVETICA">

		<p:table columns="1" widthPercentage="100" spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
			<p:cell horizontalAlignment="center">
				<p:paragraph alignment="center">
					<p:text value="Detalle de emisiones" />
				</p:paragraph>
			</p:cell>
		</p:table>

		<p:table columns="8" widthPercentage="100" headerRows="0"
			widths="0.7 1 0.7 0.7 0.7 1 1 0.7">

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.year']}" />
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.month']}" />
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.waterMeterState']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.previousReading']}" />
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.currentReading']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.amount']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.municipalBondState']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['consumption.value']}" />
				</p:paragraph>
			</p:cell>


			<ui:repeat value="#{waterSupplyHome.blokingReport}"
				var="_consumption">

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_consumption.year}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_consumption.month}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text
							value="#{_consumption.estado_consumption.subSequence(0,4)}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_consumption.ant}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_consumption.act}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_consumption.consumo}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="left">
					<p:font size="9" name="HELVETICA">
						<p:paragraph>
							<p:text value="#{_consumption.estado_mb.subSequence(0,6)}" />
						</p:paragraph>
					</p:font>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_consumption.total}" />
					</p:paragraph>
				</p:cell>

			</ui:repeat>
		</p:table>

		<p:paragraph spacingAfter="10">
		</p:paragraph>

		<p:table columns="1" widthPercentage="100" spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
			<p:cell horizontalAlignment="center">
				<p:paragraph alignment="center">
					<p:text value="Detalle solicitud de baja" />
				</p:paragraph>
			</p:cell>
		</p:table>

		<p:table columns="6" widthPercentage="100" headerRows="0"
			spacingAfter="20" widths="1.8 1.5 1.8 2 1.5 2">

			<p:cell>
				<p:paragraph>
					<p:text value="Nro. Obligación: " />
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="left">
				<p:paragraph>
					<p:text value="#{waterSupplyHome.wblSelected.unsubscribeBond}" />
				</p:paragraph>
			</p:cell>
			<p:cell>
				<p:paragraph>
					<p:text value="Fecha Registro: " />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="left">
				<p:paragraph>
					<p:text value="#{waterSupplyHome.wblSelected.date}">
						<f:convertDateTime pattern="#{messages['common.datePattern']}" />
					</p:text>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:text value="Trámite: " />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="left">
				<p:paragraph>
					<p:text value="#{waterSupplyHome.wblSelected.tramitNumber}" />
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:text value="Razón Baja: " />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="left" colspan="5">
				<p:paragraph>
					<p:text value="#{waterSupplyHome.wblSelected.blockDetail}" />
				</p:paragraph>
			</p:cell>
		</p:table>
		
		
		<p:table columns="2" widthPercentage="80" headerRows="0" spacingBefore="40" >
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="center" />
			</f:facet>
			<p:cell colspan="1" borderWidth="0" horizontalAlignment="center" fixedHeight="90">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="Dra. Alicia Parra Granda" />
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="Jefe de Rentas(e)" />
					</p:font>
				</p:paragraph>
		
			</p:cell>
			
			<p:cell colspan="1" borderWidth="0">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="Lic. Ulises Cabrera Medina" />
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="Responsable de verificación" />
					</p:font>
				</p:paragraph>
		
			</p:cell>					
			
			<p:cell colspan="1" borderWidth="0" horizontalAlignment="center" fixedHeight="90">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="Ing. Jimmy Hidalgo Vivanco" />		
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="Jefe de Comercialización UMAPAL" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1" borderWidth="0">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="Ing. Lucio Romero Toledo" />
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="Gerente de UMAPAL" />
					</p:font>
				</p:paragraph>
		
			</p:cell>					
			
			<p:cell colspan="2" borderWidth="0" horizontalAlignment="center" fixedHeight="90">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="Ing. Mirian Tacuri Ochoa" />		
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="Directora Financiera" />
					</p:font>
				</p:paragraph>
		
			</p:cell>
						
			
		</p:table>


	</p:font>


</p:document>
