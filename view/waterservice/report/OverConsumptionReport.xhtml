<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['domain.changeOwner']}" subject="report" type="pdf"
	size="LETTER" keywords="mykeyword" author="gadml_ra" creator="gadml_ra"
	margins="10 10 50 50">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="1" widthPercentage="100" spacingAfter="15">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph alignment="center">
								<p:font size="9" style="bold" name="HELVETICA">
									<p:text value="#{gim.institution.name.toUpperCase()}" />
								</p:font>
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:font size="9" style="bold" name="HELVETICA">
									<p:text value="SISTEMA DE PLANILLAJE DE AGUA POTABLE" />
								</p:font>
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:font size="9" style="bold" name="HELVETICA">
									<p:text value="REPORTE DE ERRORES SOBRE EL LIMITE"
										rendered="#{routeHome.validationSearchType == 'percentage'}" />
									<p:text value="REPORTE DE ERRORES BAJO EL LIMITE "
										rendered="#{routeHome.validationSearchType == 'average'}" />
								</p:font>
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:font size="9" style="bold" name="HELVETICA">
									<p:text value="Limite: #{routeHome.valueValidation}" />
								</p:font>
							</p:paragraph>
						</p:cell>
					</p:table>

					<p:table columns="6" widthPercentage="100" headerRows="0"
						spacingAfter="15" widths="1 3 1 3 1 3">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph>
								<p:text value="FECHA: " />
							</p:paragraph>
						</p:cell>
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{routeHome.actualDate}">
									<f:convertDateTime pattern="#{messages['common.datePattern']}" />
								</p:text>
							</p:paragraph>
						</p:cell>
						<p:cell>
							<p:paragraph>
								<p:text value="HORA: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{routeHome.actualDate}">
									<f:convertDateTime pattern="HH:mm:ss" />
								</p:text>
							</p:paragraph>
						</p:cell>

						<p:cell>
							<p:paragraph>
								<p:text value="#{messages['route']}: " />
							</p:paragraph>
						</p:cell>

						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{routeHome.instance.name}" />
							</p:paragraph>
						</p:cell>

					</p:table>

				</p:paragraph>

			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="black"
				borderWidthBottom="0" alignment="center">
				PAG:[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:paragraph spacingAfter="20">
	</p:paragraph>

	<p:font size="8" name="HELVETICA">

		<p:table columns="9" widthPercentage="100" headerRows="0"
			widths="1 5 1 2 1 1 2 1 2">

			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>

				<p:cell>
					<p:paragraph>
						<p:text value="PREDIO" />
					</p:paragraph>
				</p:cell>
				<p:cell>
					<p:paragraph>
						<p:text value="ABONADO" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="R. SEC" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="# MEDIDOR" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="L. ANT." />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="L. ACT." />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="ESTADO" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="CONSUMO" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="CAT." />
					</p:paragraph>
				</p:cell>

			</p:font>
			<ui:repeat value="#{routeHome.consumptionsReport}" var="service">

				<p:font size="8">

					<p:cell>
						<p:paragraph>
							<p:text value="#{service.waterSupply.serviceNumber}" />
						</p:paragraph>
					</p:cell>

					<p:cell>
						<p:paragraph>
							<p:text value="#{service.waterSupply.serviceOwner.name}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{service.waterSupply.routeOrder}" />
						</p:paragraph>
					</p:cell>
					<p:cell>
						<p:paragraph>
							<p:text value="#{service.waterSupply.numberActualMeter}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{service.previousReading}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{service.currentReading}" />
						</p:paragraph>
					</p:cell>
					<p:cell>
						<p:paragraph>
							<p:text value="#{service.consumptionState.name}" />
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{service.amount}" />
						</p:paragraph>
					</p:cell>

					<p:cell>
						<p:paragraph>
							<p:text value="#{service.waterSupply.waterSupplyCategory.name}" />
						</p:paragraph>
					</p:cell>

				</p:font>
			</ui:repeat>
		</p:table>

		<p:paragraph spacingAfter="10">
		</p:paragraph>

	</p:font>


</p:document>
