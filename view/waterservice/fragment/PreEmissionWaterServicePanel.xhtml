<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="preEmissionWaterServicePanel" width="600"
		height="150">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages['route.preEmitedEnd']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkWaterService" />
				<rich:componentControl for="preEmissionWaterServicePanel"
					attachTo="hidelinkWaterService" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<!--  h:form id="preEmissionWaterServiceForm"-->
		<a:form id="preEmissionWaterServiceForm" reRender="btPreEmited">
			<h:panelGrid width="100%">
				<rich:panel id="panelBotones" style="width:100%">
					<div
						style="border: 1px solid; margin: 10px 0px; padding: 15px 10px 15px 50px; background-repeat: no-repeat; background-position: 10px center; color: #00529B; background-color: #BDE5F8;">
						<rich:messages errorClass="errors" style="font-size:14px;" />
					</div>

					<div class="actionButtons">
						<h:commandButton action="#{routeHome.waterPreEmited()}"
							value="#{messages['route.preEmited']}"
							rendered="#{routeHome.isPreEmited}" id="btPreEmited" />

						<a:commandButton ajaxSingle="true" id="btNoPreEmited"
							value="#{messages['common.quit']}"
							oncomplete="Richfaces.hideModalPanel('preEmissionWaterServicePanel');"
							bypassUpdates="true" rendered="#{!routeHome.isPreEmited}" />
					</div>
				</rich:panel>

			</h:panelGrid>

		</a:form>

	</rich:modalPanel>
</ui:composition>
