<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:panel>
		<f:facet name="header">#{messages['budget.propertyInformation']}</f:facet>

		<s:decorate id="cadastralKeyField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['budget.propertyCadastralKey']}:</ui:define>
			<h:inputText id="cadastralKey" required="true" size="15"
				maxlength="15" value="#{budgetHome.instance.property.cadastralCode} (5 Caracteres mínimo para la búsqueda)" disabled="true">
			</h:inputText >
			<a:commandButton ajaxSingle="true"
				oncomplete="Richfaces.showModalPanel('searchPropertyCadasterPanel',{width:600, top:300})"
				value="#{messages['budget.searchProperty']}" />
		</s:decorate>

		<s:decorate id="identificationNumberField"
			template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['resident.identificationNumber']}:</ui:define>
			<h:inputText id="identificationNumber" required="true" size="15"
				maxlength="15"
				value="#{budgetHome.instance.resident.identificationNumber}"
				disabled="true">
			</h:inputText>
		</s:decorate>

		<s:decorate id="nameResidentField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['resident.name']}:</ui:define>
			<h:inputText id="name" required="true" size="30" maxlength="30"
				value="#{budgetHome.instance.resident.name}" disabled="true">
			</h:inputText>
		</s:decorate>

		<s:decorate id="addressCurrentField"
			template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['resident.addressCurrent']}:</ui:define>
			<h:inputText id="addressCurrent" required="true" size="45"
				maxlength="45"
				value="#{budgetHome.instance.resident.currentAddress.street}"
				disabled="true">
			</h:inputText>
		</s:decorate>

		<div style="clear: both">
			<span class="required">*</span> #{messages['common.requiredFields']}
		</div>

	</rich:panel>
</ui:composition>
