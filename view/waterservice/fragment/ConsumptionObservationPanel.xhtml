<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="consumptionObservationPanel" width="800"
		height="600" style="overflow:auto">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="ObservaciÃ³n"></h:outputText>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkCT" />
				<rich:componentControl for="consumptionObservationPanel"
					attachTo="hidelinkCT" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="consumptionObservationPanelForm">



			<a:commandLink id="observationId" value="Ver"
				action="#{routeHome.selectInfoConsumption(service)}"

				title="observaciones" reRender="waterMeterTable, waterMetersPanel"
				disabled="#{!service.disabled}" />

			<div class="actionButtons">

				<a:commandButton ajaxSingle="true"
					value="#{messages['common.quit']}"
					oncomplete="Richfaces.hideModalPanel('consumptionObservationPanel');"
					bypassUpdates="true" />

		</h:form>
