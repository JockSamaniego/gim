<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core" fileName="#{messages['revenue.solvencyCertificate']}.pdf"
	title="#{messages['revenue.creditTitleCertificate']}" subject="report" type="pdf"
	size="A4" margins="110 20 30 32" keywords="mykeyword" author="loxageek"
	creator="loxageek">	

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="3" widthPercentage="100" spacingAfter="15"
						widths="1 5 2">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>
							
						</p:cell>
						<p:cell>
							<p:paragraph alignment="left" spacingAfter="10">
								<p:font size="10" name="HELVETICA">
									<p:text value="#{messages['common.date']}: " />
									<p:text value="#{currentDatetime}">
										<f:convertDateTime pattern="#{messages['common.datePattern']}" />
									</p:text>
								</p:font>
							</p:paragraph>
							<p:paragraph alignment="left" spacingAfter="10">
								<p:font size="10" name="HELVETICA">
									<p:text value="#{messages['common.time']}: " />
									<p:text value="#{currentDatetime}">
										<f:convertDateTime pattern="#{messages['common.fullTimePattern']}"/>
									</p:text>
								</p:font>
							</p:paragraph>
						</p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="8" name="HELVETICA">

		<p:table columns="1" spacingBefore="15" spacingAfter="20"
			widthPercentage="100" headerRows="0">
			<p:cell borderWidth="0"/>
		</p:table>
		
		<p:font size="16" style="bold">
			<p:paragraph alignment="center">#{messages['revenue.creditTitleCertificate'].toUpperCase()}</p:paragraph>
		</p:font>

		<p:paragraph spacingAfter="15" spacingBefore="10" alignment="justify" leading="25">
			<p:font size="12">
				<p:text
					value="#{municipalBondManager.revenueDelegate.name.toUpperCase()}, #{municipalBondManager.revenueCharge.name.toUpperCase()} del #{gim.institution.name.toUpperCase()}, A PETICION DE LA PARTE INTERESADA" />
			</p:font>
			
		</p:paragraph>
		
		<p:paragraph spacingAfter="15" spacingBefore="5" alignment="justify" leading="25">
			<p:font size="14" style="bold">
				<p:text
					value="C E R T I F I C O :" />
			</p:font>			
		</p:paragraph>
		
		<p:paragraph spacingAfter="15" spacingBefore="5" alignment="justify" leading="25">
			<p:font size="12">
				<p:text
					value="QUE REVISADO EL SISTEMA INFORMATICO SE COMPRUEBA QUE SE HA EMITIDO EL SIGUIENTE TITULO DE CREDITO" />
			</p:font>			
		</p:paragraph>
		
		<ui:repeat var="_deposit" value="#{receiptPrintingManager.depositsToPrint}">
			<ui:repeat var="_printing" value="#{receiptPrintingManager.printings}">
				<ui:include src="ReceiptFragment.xhtml" />
			</ui:repeat>
		</ui:repeat>
	
		<p:table columns="2" widthPercentage="80" headerRows="0" spacingBefore="20" >
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="center" />
			</f:facet>
			<p:cell colspan="1" borderWidth="0" horizontalAlignment="center">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="#{municipalBondManager.revenueDelegate.name.toUpperCase()}" />
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text
							value="#{municipalBondManager.revenueCharge.name.toUpperCase()}" />
					</p:font>
				</p:paragraph>
		
			</p:cell>					
			
			<p:cell colspan="1" borderWidth="0">
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="#{userSession.user.resident.name}" />		
					</p:font>
				</p:paragraph>				
				<p:paragraph alignment="center">
					<p:font size="7" style="bold">
						<p:text value="RESPONSABLE" />
					</p:font>
				</p:paragraph>
		
			</p:cell>
			
		</p:table>
		

					
	</p:font>


</p:document>
