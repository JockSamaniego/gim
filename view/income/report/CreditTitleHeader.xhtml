<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<p:cell grayFill="0.90" borderWidth="0.2" borderColor="#000000"
		horizontalAlignment="center">
		<p:font size="7" style="bold">
			<p:paragraph alignment="center">#{_deposit.balance == 0 ? messages['receipt.creditTitle'] : messages['receipt.tillReceipt']}</p:paragraph>
		</p:font>
		<ui:repeat value="#{_deposit.balance != 0 ? 1 : null}">
			<p:font size="7">
				<p:paragraph alignment="center">#{_deposit}</p:paragraph>
			</p:font>
		</ui:repeat>
		<ui:repeat value="#{_deposit.balance == 0 ? 1 : null}">
			<p:font size="7">
				<p:paragraph alignment="center">#{_deposit.municipalBond.number}</p:paragraph>
			</p:font>
		</ui:repeat>
		<p:font size="5">
			<p:paragraph alignment="center">#{messages['receipt.noTaxableDocument']}</p:paragraph>
		</p:font>
		<p:font size="5" style="bold">
			<p:paragraph alignment="center">#{messages['paymentIdentify.type']}: #{messages[_deposit.municipalBond.paymentIdentify]}</p:paragraph>
		</p:font>
	</p:cell>

</ui:composition>
