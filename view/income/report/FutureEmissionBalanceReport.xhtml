<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	title="#{messages['notifications']}" subject="report" type="pdf"
	size="A5" margins="40 20 30 20" keywords="mykeyword" author="jlgranda"
	creator="loxageek">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="3" widthPercentage="100" spacingAfter="15"
						widths="1 5 2">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['DIRECCIÃ“N FINANCIERA']}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['REPORTE DE SALDOS DE EMISIONES FUTURAS']}</p:paragraph>
							</p:font>
						</p:cell>
						<p:cell>
							<p:paragraph alignment="right" spacingAfter="10">
								<p:font size="10" name="HELVETICA">
									<p:text value="#{messages['Loja']}," />
									<p:text value="#{currentDatetime}">
										<f:convertDateTime
											pattern="#{messages['common.dateFullTimePattern']}" />
									</p:text>
								</p:font>
							</p:paragraph>
						</p:cell>

						<p:cell></p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="7" name="HELVETICA">

		<p:paragraph alignment="left">
			<p:font size="12" style="bold" name="HELVETICA">
				<p:text value="#{messages['common.incharge']}: " />
			</p:font>
			<p:font size="12" name="HELVETICA">
				<p:text value="#{userSession.user.resident.name}"/>
			</p:font>
		</p:paragraph>

		<p:paragraph alignment="left">
			<p:font size="12" style="bold" name="HELVETICA">
				<p:text value="#{messages['futureBond.startDate']}: " />
			</p:font>
			<p:font size="12" name="HELVETICA">
				<p:text value="#{municipalBondHome.futureStartDate}">
					<f:convertDateTime pattern="#{messages['common.datePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:paragraph alignment="left">
			<p:font size="12" style="bold" name="HELVETICA">
				<p:text value="#{messages['futureBond.endDate']}: " />
			</p:font>
			<p:font size="12" name="HELVETICA">
				<p:text value="#{municipalBondHome.futureEndDate}">
					<f:convertDateTime pattern="#{messages['common.datePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="8" widthPercentage="100" spacingBefore="15"
			widths="2 2 1 1 1 1 1 1" rendered="#{municipalBondHome.futureList.size() > 0}">
			<f:facet name="defaultCell">
				<p:cell borderWidth="1" />
			</f:facet>

			<p:cell horizontalAlignment="center" grayFill="0.70">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.futureCode']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center" grayFill="0.80">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.futureName']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.previousBalance']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.futureEmission']}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.advancePayment']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.paymentFormalization']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="7" style="bold" name="HELVETICA">
						<p:text value="#{messages['futureEmission.advanceAndFormalization']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60"> 
		        <p:paragraph spacingAfter="2"> 
		          <p:font size="7" style="bold" name="HELVETICA"> 
		            <p:text value="#{messages['futureEmission.currentBalance']}" /> 
		          </p:font> 
		        </p:paragraph> 
		      </p:cell>

			<ui:repeat value="#{municipalBondHome.futureList}" var="_futureBalance">

				<p:cell horizontalAlignment="left">
					<p:paragraph>
						<p:text value="#{_futureBalance.futureCode}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="left">
					<p:paragraph>
						<p:text value="#{_futureBalance.futureName}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_futureBalance.previousBalance}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_futureBalance.futureEmission}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_futureBalance.advancePayment}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_futureBalance.paymentFormalization}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_futureBalance.advanceAndFormalization}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_futureBalance.currentBalance}" />
					</p:paragraph>
				</p:cell> 

			</ui:repeat>

		</p:table>
		
	</p:font>
	
</p:document>
