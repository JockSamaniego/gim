<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['paymentAgreement']}" subject="report" type="pdf"
	pageSize="A4" margins="20 20 20 20" author="loxageek"
	orientation="portrait" creator="loxageek">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['paymentAgreement']}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">

		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="1" widthPercentage="100" headerRows="0"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['tillPermission.printReportBy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>			

		</p:table>	
		
		<p:paragraph spacingAfter="15" spacingBefore="20" alignment="justify" verticalAlignment="10" leading="25">
			<p:font size="14">
				<p:text
					value="Se realizó un convenio de pago con el contribuyente " />
			</p:font>
			
			<p:font size="15" style="bold">
				<p:text
					value=" #{paymentAgreementHome.instance.resident.name}" />
			</p:font>
			
			<p:font size="14" >
				<p:text
					value=" , con número de identificación: " />
			</p:font>
			
			<p:font size="15" style="bold">
				<p:text
					value=" #{paymentAgreementHome.instance.resident.identificationNumber}," />
			</p:font>
			
			<p:font size="14">
				<p:text
					value=" con el siguiente detalle: " />
			</p:font>			
		</p:paragraph>
		
		<p:table columns="2" widthPercentage="100" headerRows="0"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['paymentAgreement.value']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{paymentAgreementHome.instance.value}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['paymentAgreement.initialDividend']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{paymentAgreementHome.instance.initialDividend}" />
					</p:font>
				</p:paragraph>
			</p:cell>			
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['paymentAgreement.balance']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{paymentAgreementHome.instance.balance}" />
					</p:font>
				</p:paragraph>
			</p:cell>	
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['paymentAgreement.dividendsNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{paymentAgreementHome.instance.dividendsNumber}" />
					</p:font>
				</p:paragraph>
			</p:cell>	
		
		</p:table>				
		
		<p:table rendered="#{not empty paymentAgreementHome.instance.dividends}"
			columns="3" widthPercentage="70" headerRows="0"
			widths="2 2 2">
			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['date']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['dividend.balance']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['dividend.amount']}" />
					</p:paragraph>
				</p:cell>
			</p:font>
			
			<p:font size="6" style="bold">
				<ui:repeat value="#{paymentAgreementHome.instance.dividends}" var="_var">
					<p:cell horizontalAlignment="center">
						<p:paragraph alignment="center">
							<p:text value="#{_var.date}">
								<f:convertDateTime pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="right">
						<p:paragraph alignment="right">
							<p:text value="#{_var.balance}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph alignment="right">
							<p:text value="#{_var.amount}" />
						</p:paragraph>
					</p:cell>

				</ui:repeat>
			</p:font>
		</p:table>
		
		<p:paragraph spacingAfter="15" spacingBefore="20" alignment="center" verticalAlignment="10" leading="25">
			<p:font size="12">
				<p:text
					value="Resumen de convenio de pago" />
			</p:font>
		</p:paragraph>
		
		<p:table rendered="#{not empty paymentAgreementHome.summaries}"
			columns="5" widthPercentage="70" headerRows="0"
			widths="3 2 2 1 2">
			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Rubro" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="F. Mínima" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="F Máxima" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Cantidad" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Valor" />
					</p:paragraph>
				</p:cell>
			</p:font>
			
			<p:font size="6" style="bold">
				<ui:repeat value="#{paymentAgreementHome.summaries}" var="_var">
					
					<p:cell horizontalAlignment="center">
						<p:paragraph alignment="center">
							<p:text value="#{_var.rubro}">
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center">
						<p:paragraph alignment="center">
							<p:text value="#{_var.f_min}">
								<f:convertDateTime pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center">
						<p:paragraph alignment="center">
							<p:text value="#{_var.f_max}">
								<f:convertDateTime pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph alignment="right">
							<p:text value="#{_var.cantidad}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph alignment="right">
							<p:text value="#{_var.sum_total}" />
						</p:paragraph>
					</p:cell>

				</ui:repeat>
			</p:font>
								
		</p:table>

	</p:font>
</p:document>
