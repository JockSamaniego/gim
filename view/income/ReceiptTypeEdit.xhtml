<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="receiptType" styleClass="edit">

		<h:outputText styleClass="formTitle" value="#{receiptTypeHome.managed ? messages['common.edit'] : messages['common.create']} #{messages['receiptType']}" />
        
        <rich:panel>
            <s:decorate id="nameField" template="../layout/edit.xhtml">
                <ui:define name="label">#{messages['receiptType.name']}:</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{receiptTypeHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['common.requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="#{messages['common.save']}"
                         action="#{receiptTypeHome.persist}"
                       disabled="#{!receiptTypeHome.wired}"
                       rendered="#{!receiptTypeHome.managed}"/>

            <h:commandButton id="update"
                          value="#{messages['common.save']}"
                         action="#{receiptTypeHome.update}"
                       rendered="#{receiptTypeHome.managed}"/>

            <h:commandButton id="delete"
                          value="#{messages['common.delete']}"
                         action="#{receiptTypeHome.remove}"
                      immediate="true"
                       rendered="#{receiptTypeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="#{messages['common.cancel']}"
             propagation="end"
                    view="/income/ReceiptTypeList.xhtml"/>


        </div>
    </h:form>

</ui:define>

</ui:composition>
