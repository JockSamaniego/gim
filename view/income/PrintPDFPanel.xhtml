<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:modalPanel id="pdfPrinted" height="540" width="800">
		<h:panelGrid styleClass="full" id="pdfImpresion" >
			<f:facet name="header">
				<h:panelGrid columns="2" columnClasses="headerTitle," cellpadding="0" cellspacing="0">
					<h:outputText value="#{messages['payment.title']}" styleClass="formTitle"/>
				</h:panelGrid>
			</f:facet>
			<s:div id="ObjContainer"
				style="width: 800px; height: 400px;">
				<object data="../PDFDocuments/#{paymentHome.paymentFileName}" style="width:100%; height:100%;"
					type="application/pdf" />
			</s:div>
			<h:panelGrid width="90%" columns="5" columnClasses="headerTitle right, right, right, right">
				<s:button 
					id="newPaymentBtn"
					action="cancel"
					value="#{messages['payment.create']}"
					disabled="#{paymentHome.resident == null}"/>
				<h:outputText value="#{messages['Total']}:" style="font-size:20px; font-weight:bold;"/>
				<h:inputText id="totalValueField" value="#{paymentHome.instance.value}"
					styleClass="right" style="font-size:20px; font-weight:bold;"
					size="10" readonly="true">
					<f:convertNumber
						maxFractionDigits="#{messages['common.maxFractionDigits']}"
						minFractionDigits="#{messages['common.minFractionDigits']}" />
				</h:inputText>
				<h:outputText value="#{messages['payment.change']}:" style="font-size:20px; font-weight:bold;"/>
				<h:inputText id="changeField" value="#{paymentHome.change}"
					styleClass="right" style="font-size:20px; font-weight:bold;"
					size="10" readonly="true">
					<f:convertNumber
						maxFractionDigits="#{messages['common.maxFractionDigits']}"
						minFractionDigits="#{messages['common.minFractionDigits']}" />
				</h:inputText>
			</h:panelGrid>
		</h:panelGrid>
	</rich:modalPanel>
</ui:composition>
