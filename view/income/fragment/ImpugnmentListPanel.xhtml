<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="impugnmentListPanel" width="950" height="500">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{messages['impugnment.impugnments']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkdelList2" />
				<rich:componentControl for="impugnmentListPanel"
					attachTo="hidelinkdelList2" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="impugnments" styleClass="edit">

			<rich:panel>
				<f:facet name="header">
					<h:panelGrid columns="2" columnClasses="headerTitle,">
						<h:outputText
							value="#{messages['impugnment.pendingImpugnment']}" />

					</h:panelGrid>
				</f:facet>

				<a:outputPanel styleClass="results" id="impugnmentsList">
				<rich:datascroller id="paginador" align="right"
						for="impugnmentsTable" maxPages="20" />
					<rich:spacer height="5" />
					<rich:dataTable id="impugnmentsTable" var="_impugnment"
						value="#{paymentHome.impugnmentsTotal}"
						rowClasses="rvgRowOne,rvgRowTwo" >
						
						<rich:column sortBy="#{_impugnment.creationDate}" styleClass="action">
							<f:facet name="header">
								<h:outputText value="#{messages['revenue.impugnments.impugnment_date']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.creationDate}" >
							<f:convertDateTime
									pattern="#{messages['common.datePattern']}" />
							</h:outputText>
						</rich:column>

						<!-- rich:column sortBy="#{_impugnment.impugnmentDate}" styleClass="action">
							<f:facet name="header">
								<h:outputText value="#{messages['impugnment.impugnmentDate']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.impugnmentDate}" >
							<f:convertDateTime
									pattern=" #
									{ 
									
									messages['common.datePattern']}" />
							</h:outputText>
						</rich:column-->

						<rich:column sortBy="#{_impugnment.numberProsecution}" styleClass="action">
							<f:facet name="header">
								<h:outputText value="#{messages['impugnment.numberProsecution']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.numberProsecution}"/>	
						</rich:column>

						<rich:column sortBy="#{_impugnment.numberInfringement}" styleClass="action" >
							<f:facet name="header">
								<h:outputText value="#{messages['impugnment.numberInfringement']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.numberInfringement}"/>
						</rich:column>

						<rich:column sortBy="#{_impugnment.type.name}" styleClass="action" >
							<f:facet name="header">
								<h:outputText value="#{messages['impugnment.type']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.type.name}" />
						</rich:column>
						
						<rich:column sortBy="#{_impugnment.status.name}" styleClass="action" >
							<f:facet name="header">
								<h:outputText value="#{messages['impugnment.status']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.status.name}" />
						</rich:column>
						
						<rich:column sortBy="#{_impugnment.municipalBond.number}" styleClass="action" >
							<f:facet name="header">
								<h:outputText value="#{messages['impugnment.municipalBond']}" />
							</f:facet>
							<h:outputText value="#{_impugnment.municipalBond.number}" />
						</rich:column>

					</rich:dataTable>

				</a:outputPanel>
				<div style="clear: both">
				</div>

			</rich:panel>

			<div class="actionButtons">

				<a:commandButton ajaxSingle="true"
					value="#{messages['common.quit']}"
					oncomplete="Richfaces.hideModalPanel('impugnmentListPanel');"
					bypassUpdates="true" />
			</div>

		</h:form>

	</rich:modalPanel>

</ui:composition>
