<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a:outputPanel styleClass="results" id="entryCollectedSubscriptionList"
		ajaxRendered="false">
		<h:outputText value="#{messages['common.returnedNoResults']}"
			rendered="#{empty workdayHome.entryTotalCollectedsSubscription}" />

		<rich:dataTable id="entryCollectedSubscriptionTable" var="_dep"
			value="#{workdayHome.entryTotalCollectedsSubscription}"
			rowClasses="rvgRowOne,rvgRowTwo"
			rendered="#{not empty workdayHome.entryTotalCollectedsSubscription}">

			<rich:column sortBy="#{_dep.groupBy}" styleClass="left">
				<f:facet name="header">
					<h:outputText value="#{messages['entry.code']}" />
				</f:facet>
				<h:outputText value="#{_dep.groupBy}" size="12" styleClass="left">
				</h:outputText>
			</rich:column>

			<rich:column sortBy="#{_dep.entry}" styleClass="left">
				<f:facet name="header">
					<h:outputText value="#{messages['entry']}" />
				</f:facet>
				<h:outputText value="#{_dep.entry}" size="12" styleClass="left">
				</h:outputText>
			</rich:column>

			<rich:column sortBy="#{_dep.previousYears}" styleClass="right">
				<f:facet name="header">
					<h:outputText value="#{messages['item.previousYears']}" />
				</f:facet>
				<h:outputText value="#{_dep.previousYears}" size="12"
					styleClass="right">
					<f:convertNumber pattern="#0.00" />
				</h:outputText>
			</rich:column>

			<rich:column sortBy="#{_dep.value}" styleClass="right">
				<f:facet name="header">
					<h:outputText value="#{messages['item.currentYear']}" />
				</f:facet>
				<h:outputText value="#{_dep.value}" size="12" styleClass="right">
					<f:convertNumber pattern="#0.00" />
				</h:outputText>
			</rich:column>

			<rich:column sortBy="#{_dep.interest}" styleClass="right">
				<f:facet name="header">
					<h:outputText value="#{messages['municipalBond.interests']}" />
				</f:facet>
				<h:outputText value="#{_dep.interest}" size="12" styleClass="right">
					<f:convertNumber pattern="#0.00" />
				</h:outputText>
			</rich:column>

			<rich:column sortBy="#{_dep.taxes}" styleClass="right">
				<f:facet name="header">
					<h:outputText value="#{messages['municipalBond.taxesTotal']}" />
				</f:facet>
				<h:outputText value="#{_dep.taxes}" size="12" styleClass="right">
					<f:convertNumber pattern="#0.00" />
				</h:outputText>
			</rich:column>

			<rich:column sortBy="#{_dep.total}" styleClass="right">
				<f:facet name="header">
					<h:outputText value="#{messages['item.total']}" />
				</f:facet>
				<h:outputText value="#{_dep.total}" size="12" styleClass="right">
					<f:convertNumber pattern="#0.00" />
				</h:outputText>
			</rich:column>

			<f:facet name="footer">
				<rich:columnGroup columnClasses=",number">
					<rich:column colspan="2">
						<h:outputText value="#{messages['item.total']}:"
							styleClass="labelBold" />
					</rich:column>

					<rich:column styleClass="number tableCellFont">
						<h:outputText value="#{workdayHome.previousValueSubscription}">
							<f:convertNumber pattern="$ ####.00" />
						</h:outputText>
					</rich:column>

					<rich:column styleClass="number tableCellFont">
						<h:outputText value="#{workdayHome.currentValueSubscription}">
							<f:convertNumber pattern="$ ####.00" />
						</h:outputText>
					</rich:column>

					<rich:column styleClass="number tableCellFont">
						<h:outputText value="#{workdayHome.interestValueSubscription}">
							<f:convertNumber pattern="$ ####.00" />
						</h:outputText>
					</rich:column>

					<rich:column styleClass="number tableCellFont">
						<h:outputText value="#{workdayHome.taxesValueSubscription}">
							<f:convertNumber pattern="$ ####.00" />
						</h:outputText>
					</rich:column>

					<rich:column styleClass="number tableCellFont">
						<h:outputText value="#{workdayHome.totalValueSubscription}">
							<f:convertNumber pattern="$ ####.00" />
						</h:outputText>
					</rich:column>
				</rich:columnGroup>
			</f:facet>

		</rich:dataTable>


	</a:outputPanel>

</ui:composition>
