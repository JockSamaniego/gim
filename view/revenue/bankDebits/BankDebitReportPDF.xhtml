<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core" title="Reporte débitos bancarios"
	subject="reporte déditos bancarios" type="pdf" pageSize="A4"
	margins="30 30 30 30" author="René" orientation="landscape"
	creator="René">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center"
								widht="1" height="1">
								<s:transformImageSize height="70" maintainRatio="true" />
							</p:image>
						</p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">REPORTE DE DÉBITOS BANCARIOS</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">
		<p:paragraph alignment="left" spacingAfter="0">
			<p:font size="8" name="HELVETICA" style="bold">
				<p:text value="#{messages['common.date']}: " />
			</p:font>
			<p:font size="8" name="HELVETICA">
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:paragraph alignment="left" spacingAfter="10">
			<p:font size="8" name="HELVETICA" style="bold">
				<p:text value="#{messages['common.printBy']}: " />
			</p:font>
			<p:font size="8" name="HELVETICA">
				<p:text value="#{userSession.user.resident.name}" />
			</p:font>
		</p:paragraph>


	</p:font>

	<p:table columns="8" spacingBefore="10" spacingAfter="10"
		widthPercentage="100" headerRows="0"
		widths="1.0 2 0.8 1.0 2 0.8 0.5 0.7">
		<p:font size="8" style="bold">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Identificación" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Contribuyente" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Tipo Cuenta" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Cuenta" />
				</p:paragraph>
			</p:cell>


			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Titular" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Servicio" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Cantidad" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Valor" />
				</p:paragraph>
			</p:cell>
		</p:font>

		<ui:repeat value="#{bankDebitHome.dataReporte}" var="_var">
			<p:font size="8" style="normal,italic,oblique">
				<p:cell borderWidth="0" borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.identificacion}" />
					</p:paragraph>
				</p:cell>

				<p:cell borderWidth="0" borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.contribuyente}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center" borderWidth="0"
					borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.tipo_cuenta}">

						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center" borderWidth="0"
					borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.numero_cuenta}">

						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="left" borderWidth="0"
					borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.titular}">

						</p:text>
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right" borderWidth="0"
					borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.servicio}">

						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right" borderWidth="0"
					borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.cantidad}">
						</p:text>
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right" borderWidth="0"
					borderWidthBottom="1">
					<p:paragraph>
						<p:text value="#{_var.valor}">

						</p:text>
					</p:paragraph>
				</p:cell>
			</p:font>
		</ui:repeat>

	</p:table>



</p:document>
