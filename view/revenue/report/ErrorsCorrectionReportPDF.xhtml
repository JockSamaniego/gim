<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="Reporte de Correccion de Errores" subject="report" type="pdf"
	pageSize="A4" margins="40 40 20 20" author="loxageek"
	orientation="portrait" creator="loxageek">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center"
								widht="1" height="1">
								<s:transformImageSize height="70" maintainRatio="true" />
							</p:image>
						</p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">REPORTE DE OBLIGACIONES EN ESTADO DE CORRECCIÓN DE ERRORES</p:paragraph>
							</p:font>

						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">

		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="1" widthPercentage="100" headerRows="0" widths="1"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['common.printBy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.startDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{municipalBondHome.correctionStartDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.endDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{municipalBondHome.correctionEndDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>
		</p:table>

		<p:table spacingBefore='10' columns="1" widthPercentage="100"
			headerRows="0"
			rendered="#{municipalBondHome.mbsCorrection.size() > 0}"
			widths="1">
			<p:font size="8" style="bold">
				<p:cell colspan="7">
					<p:paragraph borderWidth="1" >
						<p:font size="10" style="bold">
							<p:text value="Listado de Obligaciones:" />
						</p:font>
					</p:paragraph>
				</p:cell>
			</p:font>
		</p:table>

		<p:table rendered="#{municipalBondHome.mbsCorrection.size() > 0}"
			columns="9"
			widthPercentage="100" headerRows="0"
			widths="0.8 0.8 1 1.5 1.5 0.8 0.8 1.8 1">
			<p:font size="6" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Obligación" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Emisión" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Identificación" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Contribuyente" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Rubro" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Valor" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Cambio de Estado" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Explicación" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" >
					<p:paragraph>
						<p:text value="Usuario" />
					</p:paragraph>
				</p:cell>
			</p:font>
			<p:font size="6">
				<ui:repeat value="#{municipalBondHome.mbsCorrection}" var="_var">
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text
								value="#{_var.number}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text
								value="#{_var.emisionDate}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="center">						
						<p:paragraph>
							<p:text value="#{_var.residentIdentification}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">						
						<p:paragraph>
							<p:text value="#{_var.residentName}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">						
						<p:paragraph>
							<p:text value="#{_var.entryName}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">						
						<p:paragraph>
							<p:text value="#{_var.paidTotal}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center">						
						<p:paragraph>
							<p:text value="#{_var.changeStatusDate}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">						
						<p:paragraph>
							<p:text value="#{_var.changeExplanation}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="center">						
						<p:paragraph>
							<p:text value="#{_var.userName}" />
						</p:paragraph>
					</p:cell>
					
				</ui:repeat>
			</p:font>
		</p:table>
		
		<p:table columns="2" widthPercentage="80" headerRows="0" spacingBefore="100">
							<f:facet name="defaultCell">
								<p:cell borderWidth="0" horizontalAlignment="center" />
							</f:facet>						
							
							<p:cell colspan="1" borderWidth="0">
								<p:paragraph alignment="center">
									<p:font size="7" style="bold">
										<p:text value="____________________________" />
									</p:font>
								</p:paragraph>
								<p:paragraph alignment="center">
									<p:font size="7" style="bold">
										<p:text value="#{userSession.user.resident.name.toUpperCase()}" />
									</p:font>
								</p:paragraph>
								<p:paragraph alignment="center">
									<p:font size="7" style="bold">
										<p:text value="RESPONSABLE DE DATOS" />
									</p:font>
								</p:paragraph>
						
							</p:cell>
							
							<p:cell colspan="1" borderWidth="0" horizontalAlignment="center">
								<p:paragraph alignment="center">
									<p:font size="7" style="bold">
										<p:text value="____________________________" />
									</p:font>
								</p:paragraph>
								<p:paragraph alignment="center">
									<p:font size="7" style="bold">
										<p:text
											value="#{municipalBondHome.revenueDelegate.name.toUpperCase()}" />
									</p:font>
								</p:paragraph>
								<p:paragraph alignment="center">
									<p:font size="7" style="bold">
										<p:text
											value="#{municipalBondHome.revenueCharge.name.toUpperCase()}" />
									</p:font>
								</p:paragraph>
						
							</p:cell>
							
						</p:table>
	</p:font>
	
</p:document>
