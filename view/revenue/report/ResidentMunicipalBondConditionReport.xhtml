<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['municipalBond.condition']}" subject="report" type="pdf"
	pageSize="A4" margins="20 20 20 20" author="loxageek"
	orientation="portrait" creator="loxageek">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['RESIDENTMUNICIPALBONDCONDITIONREPORT']}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
				<p:paragraph alignment="left" spacingAfter="10">
					<p:font size="8" name="HELVETICA">
						<p:text value="#{messages['common.date']}: " />
						<p:text value="#{currentDatetime}">
							<f:convertDateTime
								pattern="#{messages['common.dateFullTimePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>				
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">
		<p:paragraph alignment="left" spacingAfter="3">
			<p:font size="8" style="bold">
				<p:text value="#{messages['resident']}" />
			</p:font>
		</p:paragraph>
		<p:table columns="2" widthPercentage="100" headerRows="0" widths="3 1" spacingAfter="4">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
			<p:font size="8">
				<p:cell borderWidthTop="0.5" borderWidthLeft="0.5">
					<p:paragraph alignment="left">
						<p:font style="bold">
							<p:text value="#{messages['resident.criteria']}: " />
						</p:font>
						<p:text value="#{municipalBondCondition.resident.name}"/>
					</p:paragraph>
				</p:cell>
				<p:cell borderWidthTop="0.5" borderWidthRight="0.5">
					<p:paragraph alignment="left">
						<p:font style="bold">
							<p:text value="#{messages[municipalBondCondition.resident.identificationType.name()]}: " />
						</p:font>
						<p:text value="#{municipalBondCondition.resident.identificationNumber}"/>
					</p:paragraph>	
				</p:cell>
				<p:cell borderWidthLeft="0.5" >
					<p:paragraph alignment="left">
						<p:font style="bold">
							<p:text value="#{messages['resident.currentAddress']}: " />
						</p:font>
						<p:text value="#{municipalBondCondition.resident.currentAddress.street}"/>
					</p:paragraph>	
				</p:cell>
				<p:cell borderWidthRight="0.5">
					<p:paragraph alignment="left">
						<p:font style="bold">
							<p:text value="#{messages['resident.phone']}: " />
						</p:font>
						<p:text value="#{municipalBondCondition.resident.currentAddress.phoneNumber}"/>
					</p:paragraph>	
				</p:cell>
				
				<p:cell borderWidthBottom="0.5" borderWidthLeft="0.5" >
					<p:paragraph alignment="left">
						<p:font style="bold">
							<p:text value="#{messages['income.totalPendingBonds']}: " />
						</p:font>
						<p:text value="#{municipalBondCondition.pendingTotal}"/>
					</p:paragraph>	
				</p:cell>
				<p:cell borderWidthBottom="0.5" borderWidthRight="0.5" />
				
			</p:font>
		</p:table>
		
		<p:paragraph alignment="center">
			<p:font style="bold">
				<p:text value="#{messages['municipalBond.condition.detail']}"/>
			</p:font>
		</p:paragraph>
		<p:paragraph alignment="center" spacingAfter="3">
			<p:font size="8">
				<p:text value="#{messages['common.startDate']}: "/>
				<p:text value="#{municipalBondCondition.startDate}">
					<f:convertDateTime pattern="#{messages['common.datePattern']}"/>
				</p:text>
				<p:text value=" - #{messages['common.endDate']}: "/>
				<p:text value="#{municipalBondCondition.endDate}">
					<f:convertDateTime pattern="#{messages['common.datePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="6" widthPercentage="100" headerRows="1" widths="1 1 1 4 1 2">			
			<f:facet name="defaultCell">
				<p:cell borderWidth="0.5" />
			</f:facet>
			<p:font size="8" style="bold">
				<p:cell horizontalAlignment="center" verticalAlignment="middle">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.number']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" verticalAlignment="middle">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.emisionDate']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" verticalAlignment="middle">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.expirationDate']}"/>
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" verticalAlignment="middle">
					<p:paragraph>
						<p:text value="#{messages['entry']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" verticalAlignment="middle">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.value']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center" verticalAlignment="middle">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.status']}" />
					</p:paragraph>
				</p:cell>				
			</p:font>
							
			<ui:repeat var="_municipalBond" value="#{municipalBondCondition.result}">
				<p:font size="8" style="#{_municipalBond.municipalBondStatus.id == 6 or
										_municipalBond.municipalBondStatus.id == 8 or 
										_municipalBond.municipalBondStatus.id == 9 ? 'normal' : 'italic'}">
					<p:cell horizontalAlignment="right">	
						<p:paragraph>
							<p:text value="#{_municipalBond.number}"/>
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{_municipalBond.emisionDate}">
								<f:convertDateTime
										pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{_municipalBond.expirationDate}">
								<f:convertDateTime
										pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_municipalBond.entry.name}: #{_municipalBond.description}"/>
							
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_municipalBond.paidTotal}">
								<f:convertNumber
									maxFractionDigits="#{messages['common.maxFractionDigits']}"
									minFractionDigits="#{messages['common.minFractionDigits']}" />								
							</p:text>
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_municipalBond.municipalBondStatus.name}"/>
						</p:paragraph>
					</p:cell>					
				</p:font>
			</ui:repeat>
			
			<p:font size="8" style="bold">
				<p:cell colspan="5" horizontalAlignment="right">
					<p:paragraph>
						<p:text value="Total #{messages['municipalBond']}:"/>
					</p:paragraph>					
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{municipalBondCondition.result.size()}"/>
					</p:paragraph>					
				</p:cell>
			</p:font>						
		</p:table>

	</p:font>
</p:document>
