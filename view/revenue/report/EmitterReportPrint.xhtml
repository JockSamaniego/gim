<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="Reporte de emisiÃ³n" subject="report" type="pdf"
	pageSize="A4" margins="20 20 20 20" author="loxageek"
	orientation="portrait" creator="macartuche">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center"
								widht="1" height="1">
								<s:transformImageSize height="70" maintainRatio="true" />
							</p:image>
						</p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['REVENUEREPORT']}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">

		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['common.printBy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="" />
					</p:font>
					<p:font size="8">
						<p:text value="" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.startDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.startDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.endDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.endDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1" rendered="#{not empty workdayHome.instance.id}">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workday.emisionPart']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workdayHome.instance.charge}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1" rendered="#{not empty workdayHome.instance.id}" />


			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['fiscalPeriod.title']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.fiscalPeriod.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1" />

		</p:table>
	</p:font>
    
    
    <p:table rendered="#{not empty workdayHome.resultList}"
			columns="11" widthPercentage="100" headerRows="0"
			widths="0.6 0.7 0.7 0.7 0.8 1.4 0.5 0.6 1.5 1.5 0.5">
			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Oblig." />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="F. emis." />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="F. serv." />
					</p:paragraph>
				</p:cell>			
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Estado" />
					</p:paragraph>
				</p:cell>			
				
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Identif." />
					</p:paragraph>
				</p:cell>			
				
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Contrib." />
					</p:paragraph>
				</p:cell>			
				
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Notif." />
					</p:paragraph>
				</p:cell>			
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Placa" />
					</p:paragraph>
				</p:cell>			
				
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Emisor" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Rubro" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="Total" />
					</p:paragraph>
				</p:cell>
			</p:font>
			
			<p:font size="6" >
				<ui:repeat value="#{workdayHome.resultList}" var="_var">
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.number}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.emisionDate}">
								<f:convertDateTime
										pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.serviceDate}" >
								<f:convertDateTime
										pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.status}" />
						</p:paragraph>
					</p:cell>
					
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.identificationNumber}" />
						</p:paragraph>
					</p:cell> 
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.name}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.notificationNumber}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.numberPlate}" />
						</p:paragraph>
					</p:cell>
					
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.emitter}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.entryName}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.paidTotal}" />
						</p:paragraph>
					</p:cell>
				</ui:repeat>
			</p:font>
			
		</p:table>	
		
</p:document>
