<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	title="#{messages['notifications']}" subject="report" type="pdf"
	size="A5" margins="20 20 20 20" keywords="mykeyword" author="jlgranda"
	creator="loxageek">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="3" widthPercentage="100" spacingAfter="15"
						widths="1 5 2">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center" rendered="#{emissionOrderHome.hasRole('ROLE_REVISOR_UCOT')}">#{messages['UCOT']}</p:paragraph>
								<p:paragraph alignment="center" rendered="#{!emissionOrderHome.hasRole('ROLE_REVISOR_UCOT')}">#{messages['RENTAS']}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['REPORTE DE ÓRDENES DE EMISIÓN FOTO MULTAS']}</p:paragraph>
							</p:font>
						</p:cell>
						<p:cell>
							<p:paragraph alignment="right" spacingAfter="10">
								<p:font size="10" name="HELVETICA">
									<p:text value="#{messages['Loja']}," />
									<p:text value="#{currentDatetime}">
										<f:convertDateTime
											pattern="#{messages['common.dateFullTimePattern']}" />
									</p:text>
								</p:font>
							</p:paragraph>
						</p:cell>

						<p:cell></p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="8" name="HELVETICA">

		<p:paragraph alignment="left">
			<p:font size="12" style="bold" name="HELVETICA">
				<p:text value="#{messages['common.incharge']}: " />
			</p:font>
			<p:font size="12" name="HELVETICA">
				<p:text value="#{userSession.user.resident.name}"/>
			</p:font>
		</p:paragraph>

		<p:table columns="9" widthPercentage="100" spacingBefore="15"
			widths="0.8 1.9 1 1.1 2 1 1 1.1 1.1" rendered="#{emissionOrderHome.emissionOrders.size() != 0}">
			<f:facet name="defaultCell">
				<p:cell borderWidth="1" />
			</f:facet>

			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['emissionOrder.number']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center" grayFill="0.70">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['emisor']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['emissionOrder.serviceDate']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['resident.identificationNumber']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.70">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['resident']}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center" grayFill="0.70">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['emissionOrder.description']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['vehicle.citationDate']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60">
				<p:paragraph spacingAfter="2">
					<p:font size="8" style="bold" name="HELVETICA">
						<p:text value="#{messages['fotomulta.revisionUCOT']}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" grayFill="0.60"> 
		        <p:paragraph spacingAfter="2"> 
		          <p:font size="8" style="bold" name="HELVETICA"> 
		            <p:text value="#{messages['fotomulta.impugnment?']}" /> 
		          </p:font> 
		        </p:paragraph> 
		      </p:cell>

			<ui:repeat value="#{emissionOrderHome.emissionOrders}" var="_emissionOrder">

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_emissionOrder.id}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="left">
					<p:paragraph>
						<p:text value="#{_emissionOrder.emisor.name}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_emissionOrder.serviceDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_emissionOrder.municipalBonds.size() == 1 ? _emissionOrder.municipalBonds.get(0).resident.identificationNumber : ''}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="left">
					<p:paragraph>
						<p:text value="#{_emissionOrder.municipalBonds.size() == 1 ? _emissionOrder.municipalBonds.get(0).resident.name : ''}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="left">
					<p:paragraph>
						<p:text value="#{_emissionOrder.description}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_emissionOrder.municipalBonds.size() == 1 ? _emissionOrder.municipalBonds.get(0).adjunct.citationDate : ''}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph rendered="#{_emissionOrder.revisionFM != null}">
						<p:text value="#{_emissionOrder.revisionFM.status}" />
					</p:paragraph>
					<p:paragraph rendered="#{_emissionOrder.revisionFM == null}">
						<p:text value="PENDIENTE" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center"> 
		          <p:paragraph rendered="#{_emissionOrder.municipalBonds.get(0).impugnment!= null}"> 
		            <p:text value="#{_emissionOrder.municipalBonds.size() == 1 ? _emissionOrder.municipalBonds.get(0).impugnment.status.name : ''}" /> 
		          </p:paragraph> 
		          <p:paragraph rendered="#{_emissionOrder.municipalBonds.get(0).impugnment == null}"> 
		            <p:text value="NO IMPUGNADA" /> 
		          </p:paragraph>
		        </p:cell> 

			</ui:repeat>

		</p:table>


	</p:font>


</p:document>
