<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="impugnmentListForm" styleClass="edit">
			Lista de Impgunaciones
		
			<rich:dataTable id="impugnmentsTable" var="_impugnment" width="100%"
							value="#{impugnments}"
							columnClasses="center, center, left, left, center, right, center, left"
							rows="25">
					<rich:column>
						<f:facet name="header">
							id
						</f:facet>
						<h:outputText value="#{_impugnment.id}" />
					</rich:column>
			</rich:dataTable>
		</h:form>


	</ui:define>

</ui:composition>
