<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a:outputPanel id="vehiclePanel">
		<s:decorate id="codeField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.plate']}:</ui:define>
			<h:inputText id="code" value="#{adjunctHome.instance.code}" size="10">
				<a:support event="onblur" action="#{adjunctHome.findByCode}"
					reRender="vehiclePanel" />
			</h:inputText>
		</s:decorate>

		<s:decorate id="vinField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.vin']}: </ui:define>
			<h:inputText id="vin" value="#{adjunctHome.instance.vin}" size="40" />
		</s:decorate>

		<s:decorate id="engineNumberField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.engineNumber']}: </ui:define>
			<h:inputText id="engineNumber"
				value="#{adjunctHome.instance.engineNumber}" size="20" />
		</s:decorate>

		<s:decorate id="yearField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.year']}: </ui:define>
			<h:inputText id="year" value="#{adjunctHome.instance.year}" cols="6" />
		</s:decorate>

		<s:decorate id="cubicCentimetersField"
			template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.cubicCentimeters']}: </ui:define>
			<h:inputText id="cubicCentimeters"
				value="#{adjunctHome.instance.cubicCentimeters}" size="6" />
		</s:decorate>

		<s:decorate id="weightCapacityField"
			template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.weightCapacity']}: </ui:define>
			<h:inputText id="weightCapacity"
				value="#{adjunctHome.instance.weightCapacity}" size="10" />
		</s:decorate>

		<s:decorate id="makerField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.maker']}: </ui:define>
			<h:selectOneMenu id="maker" value="#{adjunctHome.instance.vehicleMaker}">
				<s:selectItems value="#{vehicleMakers}" var="vehicleMaker"
					label="#{vehicleMaker.name}" />
				<s:convertEntity />
			</h:selectOneMenu>
		</s:decorate>

		<s:decorate id="vehicleTypeField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.type']}:</ui:define>
			<h:selectOneMenu id="vehicleType"
				value="#{adjunctHome.instance.vehicleType}">
				<s:selectItems value="#{vehicleTypes}" var="vehicleType"
					label="#{vehicleType.name}" />
				<s:convertEntity />
			</h:selectOneMenu>
		</s:decorate>
		
		<s:decorate id="orderNumberField" template="../../layout/edit.xhtml">
			<ui:define name="label">#{messages['vehicle.orderNumber']}:</ui:define>
			<h:inputText id="orderNumber" value="#{adjunctHome.instance.orderNumber}">
			</h:inputText>
		</s:decorate>
		
	</a:outputPanel>

</ui:composition>
