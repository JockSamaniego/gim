<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a:outputPanel id="containerPanel">
		<h:panelGrid  columns="1">
	
								<s:decorate id="container"
									template="../../layout/edit.xhtml"
									style="margin-right:30px;">
									<ui:define name="label">Recipientes?: </ui:define>
									<h:selectBooleanCheckbox id="containerCheck"	value="#{adjunctHome.instance.isContainer}" >
										<a:support event="onchange" reRender="containerPanel,panelValues" />
									</h:selectBooleanCheckbox>
								</s:decorate>								
							
		</h:panelGrid>
		<h:panelGrid id="typePanel" columns="1">
			<s:decorate id="typesContainer" template="../../layout/edit.xhtml"  rendered="#{adjunctHome.instance.details.get(1).valueBoolean}">
										<ui:define name="label">Tipo de Recipiente:</ui:define>
										<h:selectOneMenu id="ContainerNames"
											value="#{adjunctHome.instance.containerTypeName}">
											<s:selectItems value="#{municipalBondHome.chargeContainerTypes()}" var="containerType"
												label="#{containerType}" 
												noSelectionLabel="Seleccione uno" />								
											<a:support event="onchange" ajaxSingle="true" action="#{municipalBondHome.changeContainerValues()}" reRender="panelValues" />
										</h:selectOneMenu>
									</s:decorate>
		</h:panelGrid>
	</a:outputPanel>

</ui:composition>
