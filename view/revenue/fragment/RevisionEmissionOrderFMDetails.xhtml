<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="revisionDetailsPanel" width="350" height="200">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages['fotomulta.revisionDetails']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkLF" />
				<rich:componentControl for="revisionDetailsPanel"
					attachTo="hidelinkLF" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="revisionDetails" styleClass="edit">
			<a:region>
				<rich:panel>
					<h:panelGrid columns="1" width="100%">
						<s:decorate id="comercialRegisterField"
							template="../../layout/vertical-edit.xhtml">
							<ui:define name="label">#{messages[emissionOrderHome.revisionItemTitle]}</ui:define>
							<h:outputText
								value="#{emissionOrderHome.revisionItemDetails}">
							</h:outputText>
						</s:decorate>		
					</h:panelGrid>

					<div style="clear: both">
					</div>
				</rich:panel>

				<div class="actionButtons">
					<a:commandButton ajaxSingle="true"
						value="#{messages['common.quit']}" reRender="revisionDetailsPanel"
						oncomplete="Richfaces.hideModalPanel('revisionDetailsPanel');"
						bypassUpdates="true" />

				</div>
			</a:region>
		</h:form>

	</rich:modalPanel>
</ui:composition>
