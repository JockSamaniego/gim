<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pullApartMunicipalBondPanel" width="800"
		height="450" style="overflow-y:scroll">

		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Separar obligaciÃ³n de pago" />
			</h:panelGroup>
		</f:facet>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkx" />
				<rich:componentControl for="pullApartMunicipalBondPanel"
					attachTo="hidelinkx" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form>

			<rich:panel>
				<rich:panel id="bondPanel" style="border:0px">

					<h:panelGrid columns="2">

						<s:decorate id="emisionDate" template="../../layout/edit.xhtml">
							<ui:define name="label">#{messages['municipalBond.emisionDate']}: </ui:define>
							<h:outputText
								value="#{municipalBondManager.municipalBond.emisionDate}" />
						</s:decorate>

						<s:decorate id="number" template="../../layout/edit.xhtml">
							<ui:define name="label">#{messages['municipalBond.number']}: </ui:define>
							<h:outputText
								value="#{municipalBondManager.municipalBond.number}" />
						</s:decorate>
						
						<s:decorate id="entry" template="../../layout/edit.xhtml">
							<ui:define name="label">#{messages['entry.name']}: </ui:define>
							<h:outputText
								value="#{municipalBondManager.municipalBond.entry.name}" />
						</s:decorate>

						<s:decorate id="groupingCode" template="../../layout/edit.xhtml">
							<ui:define name="label">#{messages['municipalBond.groupingCode']}: </ui:define>
							<h:outputText
								value="#{municipalBondManager.municipalBond.groupingCode}" />
						</s:decorate>

					</h:panelGrid>

					<div style="clear: both"></div>

				</rich:panel>

				<div class="actionButtons">
					<a:region>

						<a:commandButton id="btUpdatePull" ajaxSingle="true"
							value="Separar"
							action="#{municipalBondManager.updatePullApart()}"
							reRender="pullApartMunicipalBondPanel, detailsTable"
							oncomplete="Richfaces.hideModalPanel('pullApartMunicipalBondPanel');"
							bypassUpdates="true" />

						<a:commandButton id="btCancelPull" ajaxSingle="true"
							value="#{messages['common.quit']}"
							reRender="pullApartMunicipalBondPanel, detailsTable"
							oncomplete="Richfaces.hideModalPanel('pullApartMunicipalBondPanel');"
							bypassUpdates="true" />

					</a:region>
				</div>

			</rich:panel>
		</h:form>

	</rich:modalPanel>
</ui:composition>
