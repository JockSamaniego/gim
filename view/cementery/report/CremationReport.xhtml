<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['cremation.cremationReport']}" subject="report" type="pdf"
	pageSize="A4" margins="20 20 20 20" orientation="landscape"
	author="GADM-Loja, Ronald Paladines"
	creator="GADM-Loja, Ronald Paladines">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 15">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="10" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="10" style="bold">
								<p:paragraph alignment="center">#{messages['cremation.cremationReport']}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">
		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['user']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph alignment="right" spacingAfter="10">
					<p:font size="8" name="HELVETICA" style="bold">
						<p:text value="#{messages['common.date']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{currentDatetime}">
							<f:convertDateTime pattern="#{messages['common.dateFullTimePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['cremation.crematorium']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{cremationHome.crematorium.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph alignment="right" spacingAfter="10">
					<p:font size="8" name="HELVETICA" style="bold">
						<p:text value="#{messages['report.startDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{cremationHome.startDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph alignment="right" spacingAfter="10">
					<p:font size="8" name="HELVETICA" style="bold">
						<p:text value="#{messages['report.endDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{cremationHome.endDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

		</p:table>

		<p:table rendered="#{not empty cremationHome.cremations}" columns="10"
			widthPercentage="100" headerRows="0" widths="2.2 1.2 1 2.2 1.5 0.8 1 0.5 0.8 0.8">
			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.name']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.bodyType']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['resident.identificationNumber']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.bloodRelation']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['common.address']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.kinship']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.date']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.incomeOrder']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.value']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['cremation.rateValue']}" />
					</p:paragraph>
				</p:cell>

				<ui:repeat value="#{cremationHome.cremations}" var="_cremation">
					<p:font size="7" style="normal">
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{_cremation.name}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{messages[_cremation.bodyType.name()]}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{_cremation.bloodRelation.identificationNumber}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{_cremation.bloodRelation.name}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{_cremation.bloodRelation.currentAddressAsString}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{_cremation.kinship}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="center">
							<p:paragraph>
								<p:text value="#{_cremation.date}">
									<f:convertDateTime pattern="#{messages['common.datePattern']}" />
								</p:text>
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="right">
							<p:paragraph>
								<p:text value="#{_cremation.incomeOrder}" />
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="right">
							<p:paragraph>
								<p:text value="#{_cremation.value}" >
									<f:convertNumber pattern="###.00"/>
								</p:text>
							</p:paragraph>
						</p:cell>
	
						<p:cell horizontalAlignment="right">
							<p:paragraph>
								<p:text value="#{_cremation.rateValue}" >
									<f:convertNumber pattern="###.00"/>
								</p:text>
							</p:paragraph>
						</p:cell>
	
					</p:font>
				</ui:repeat>

				<p:cell horizontalAlignment="right" colspan="8">
					<p:paragraph>
						<p:text value="TOTAL" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{cremationHome.totalValue}">
							<f:convertNumber pattern="###.00" />
						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{cremationHome.totalRateValue}">
							<f:convertNumber pattern="###.00" />
						</p:text>
					</p:paragraph>
				</p:cell>

			</p:font>

		</p:table>
	</p:font>
</p:document>
