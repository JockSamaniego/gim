<e:workbook filename="#{messages['appraisal.file.appraisalValuesReport']}.xls" 
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core">

	<e:worksheet name="#{messages['appraisal.appraisalValuesReport']}" value="#{appraisalBlockHome.properties}" var="_appraisalProperty" 
		startRow="6">

		<e:mergeCells startColumn="0" startRow="1" endColumn="7" endRow="1"/>
		<e:cell style="xls-alignment:centre; xls-font-bold:'true'; " column="0" row="1" value="#{gim.institution.name.toUpperCase()}"/>
		
		<e:mergeCells startColumn="0" startRow="2" endColumn="7" endRow="2"/>
		<e:cell style="xls-alignment:centre; xls-font-bold:'true'; " column="0" row="2" value="#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}"/>
		
		<e:mergeCells startColumn="0" startRow="3" endColumn="7" endRow="3"/>
		<e:cell rendered="#{empty appraisalBlockHome.properties ? false : true}" 
			style="xls-alignment:centre; xls-font-bold:'true'; " column="0" row="3" value="#{messages['appraisal.appraisalValuesReport']}"/>
		<e:cell rendered="#{appraisalBlockHome.lotValues and !appraisalBlockHome.reviewValues}" 
			style="xls-alignment:centre; xls-font-bold:'true'; " column="0" row="3" value="#{messages['appraisal.lotValuesReport']}"/>
		
		<e:mergeCells startColumn="0" startRow="4" endColumn="7" endRow="4"/>
		<e:cell style="xls-alignment:right; xls-font-bold:'true'; " column="0" row="4" value="Procesado: #{currentDatetime}"/>
		
		<e:column autoSize="true" >
			<f:facet name="header"><e:cell value="#{messages['property.cadastralCode']}" /></f:facet>
			<e:cell value="#{_appraisalProperty.cadastralCode}" />
		</e:column>
		
		<e:column autoSize="true">
			<f:facet name="header"><e:cell value="#{messages['property.previousCadastralCode']}" /></f:facet>
			<e:cell value="#{_appraisalProperty.previousCadastralCode}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{!appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.valueSquareMeter']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.valueBySquareMeter}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.valueSquareMeterTmp']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.valueBySquareMeterTmp}" />
		</e:column>
		
		<e:column autoSize="true">
			<f:facet name="header"><e:cell value="#{messages['appraisal.affectationFactorLot']}" /></f:facet>
			<e:cell value="#{_appraisalProperty.affectationFactorLot}" />
		</e:column>
		
		<e:column autoSize="true">
			<f:facet name="header"><e:cell value="#{messages['appraisal.area']}" /></f:facet>
			<e:cell value="#{_appraisalProperty.area}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{!appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.lotAppraisal']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.lotAppraisal}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.lotAppraisalTmp']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.lotAppraisalTmp}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{!appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.buildingAppraisal']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.buildingAppraisal}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.buildingAppraisalTmp']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.buildingAppraisalTmp}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{!appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.commercialAppraisal']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.commercialAppraisal}" />
		</e:column>
		
		<e:column autoSize="true" rendered="#{appraisalBlockHome.temporalValues}">
			<f:facet name="header"><e:cell value="#{messages['appraisal.commercialAppraisalTmp']}" /></f:facet>
			<e:cell
				value="#{_appraisalProperty.currentDomain.commercialAppraisalTmp}" />
		</e:column>

	</e:worksheet>

</e:workbook>
