<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:g="http://gim.gob.ec/jsf">


	<rich:panel id="richpanelId">
		<f:facet name="header">#{messages['space']}</f:facet>		
		<ui:debug id="debug" />
		<h:panelGrid columns="3">

			<s:decorate id="widthField" template="../../layout/edit.xhtml" rendered="#{!spaceHome.antenna}">
				<ui:define name="label">#{messages['space.width']}</ui:define>
				<h:inputText value="#{spaceHome.instance.width}" id="widthId" styleClass="right"
					disabled="true" required="true">
					<a:support event="onblur" reRender="widthField" ajaxSingle="true" />
				</h:inputText>
			</s:decorate>

			<s:decorate id="heightField" template="../../layout/edit.xhtml" rendered="#{!spaceHome.antenna}">
				<ui:define name="label">#{messages['space.height']}</ui:define>
				<h:inputText value="#{spaceHome.instance.height}" id="heightId" styleClass="right"
					disabled="true" required="true">
					<a:support event="onblur" reRender="heightField" ajaxSingle="true" />
				</h:inputText>
			</s:decorate>			

			<s:decorate id="areaField" template="../../layout/edit.xhtml" rendered="#{!spaceHome.antenna}">
				<ui:define name="label">#{messages['space.area']} m2</ui:define>
				<h:inputText value="#{spaceHome.instance.totalArea}" id="areaId" styleClass="right"
					disabled="true" required="true">
					<f:convertNumber pattern="#0.00" />
				</h:inputText>
			</s:decorate>
			
			<s:decorate id="typeField" template="../../layout/edit.xhtml">
				<ui:define name="label">#{messages['space.spaceType']}</ui:define>
				<h:selectOneMenu id="spaceType" required="true" disabled="true"
					value="#{spaceHome.instance.spaceType}">
					<s:selectItems value="#{spaceTypes}" required="true" var="type"
						label="#{messages[type.name]}"
						noSelectionLabel="#{messages['common.chooseOption']}" />
					<s:convertEntity />
					<a:support event="onchange" ajaxSingle="true"
						reRender="richpanelId" />
				</h:selectOneMenu>
			</s:decorate>

			<s:decorate id="compassField" template="../../layout/edit.xhtml"
				rendered="#{!spaceHome.antenna}">
				<ui:define name="label">#{messages['space.compassPoint']}</ui:define>
				<h:selectOneMenu id="compassId" required="true" disabled="true"
					value="#{spaceHome.instance.compassPoint}">
					<s:selectItems value="#{compassPoints}" required="true"
						var="compass" label="#{messages[compass.name()]}"
						noSelectionLabel="#{messages['common.chooseOption']}" />
					<s:convertEnum />
					<a:support event="onchange" ajaxSingle="true"
						reRender="compassField" />
				</h:selectOneMenu>
			</s:decorate>
</h:panelGrid>
			<s:decorate id="addressField" template="../../layout/edit.xhtml">
				<ui:define name="label">#{messages['space.address']}</ui:define>
				<h:inputTextarea value="#{spaceHome.instance.address}"
					disabled="true" id="addressId" cols="50" required="true">
					<a:support event="onblur" reRender="addressField" ajaxSingle="true" />
				</h:inputTextarea>
			</s:decorate>

			<div style="clear: both"></div>
		
	</rich:panel>
</ui:composition>
