<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="spaceHistoryPanel" width="300" height="180">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{spaceHome.space.spaceType.name} - #{messages[spaceHome.space.spaceStatus.name()]}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkmort" />
				<rich:componentControl for="spaceHistoryPanel"
					attachTo="hidelinkmort" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="building" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{messages['common.history']}</f:facet>
				<div class="results" id="contractList">

					<h:outputText value="#{messages['space.contractsNoResults']}"
						rendered="#{empty spaceHome.contracts}" />

					<rich:dataTable id="contractList" var="_contract"
						value="#{spaceHome.contracts}"
						rendered="#{not empty spaceHome.contracts}">
						
							
						<h:column>
							<f:facet name="header">#{messages['resident']}</f:facet>
							<h:outputText value="#{_contract.subscriber.identificationNumber} - #{_contract.subscriber.name}">
								
							</h:outputText>
						</h:column>
												
						<h:column>
							<f:facet name="header">#{messages['common.from']}</f:facet>
							<h:outputText value="#{_contract.subscriptionDate}">
								<s:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">#{messages['common.until']}</f:facet>
							<h:outputText value="#{_contract.expirationDate}">
								<s:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:column>
						
						<h:column>
							<f:facet name="header">#{messages['common.description']}</f:facet>
							<h:outputText value="#{_contract.description}">								
							</h:outputText>
						</h:column>
					
						
					</rich:dataTable>

				</div>
			</rich:panel>

		</h:form>

	</rich:modalPanel>

</ui:composition>
