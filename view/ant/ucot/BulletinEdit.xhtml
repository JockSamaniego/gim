<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <h:form id="bulletin" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{bulletinHome.managed ? 'Edit' : 'Add'} Bulletin</f:facet>




            <s:decorate id="creationDateField" template="../../layout/edit.xhtml">
                <ui:define name="label">Creation date</ui:define>
                <rich:calendar id="creationDate"
                          value="#{bulletinHome.instance.creationDate}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="creationTimeField" template="../../layout/edit.xhtml">
                <ui:define name="label">Creation time</ui:define>
                <h:inputText id="creationTime"
                           size="5"
                          value="#{bulletinHome.instance.creationTime}">
                    <s:convertDateTime type="time"/>
                    <a:support event="onblur" reRender="creationTimeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="endNumberField" template="../../layout/edit.xhtml">
                <ui:define name="label">End number</ui:define>
                <h:inputText id="endNumber"
                       required="true"
                          value="#{bulletinHome.instance.endNumber}">
                    <a:support event="onblur" reRender="endNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="startNumberField" template="../../layout/edit.xhtml">
                <ui:define name="label">Start number</ui:define>
                <h:inputText id="startNumber"
                       required="true"
                          value="#{bulletinHome.instance.startNumber}">
                    <a:support event="onblur" reRender="startNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{bulletinHome.persist}"
                       disabled="#{!bulletinHome.wired}"
                       rendered="#{!bulletinHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{bulletinHome.update}"
                       rendered="#{bulletinHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{bulletinHome.remove}"
                      immediate="true"
                       rendered="#{bulletinHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Bulletin.xhtml"
                rendered="#{bulletinHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty bulletinFrom ? 'BulletinList' : bulletinFrom}.xhtml"
                rendered="#{!bulletinHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Agent">
    <div class="association" id="agentParent">

        <h:outputText value="There is no agent associated with this bulletin."
                   rendered="#{bulletinHome.instance.agent == null}"/>

        <rich:dataTable var="_agent"
                   value="#{bulletinHome.instance.agent}"
                rendered="#{bulletinHome.instance.agent != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="agentTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_agent.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Agent code</f:facet>
                <h:outputText value="#{_agent.agentCode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Resident id</f:facet>
                <h:outputText value="#{_agent.resident.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{bulletinHome.instance.agent != null ? 'changeParent' : 'selectParent'}" value="#{bulletinHome.instance.agent != null ? 'Change' : 'Select'} agent"
                       view="/AgentList.xhtml">
                <f:param name="from" value="BulletinEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Type">
    <div class="association" id="typeParent">

        <h:outputText value="There is no type associated with this bulletin."
                   rendered="#{bulletinHome.instance.type == null}"/>

        <rich:dataTable var="_itemCatalog"
                   value="#{bulletinHome.instance.type}"
                rendered="#{bulletinHome.instance.type != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="typeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_itemCatalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog id</f:facet>
                <h:outputText value="#{_itemCatalog.catalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog code</f:facet>
                <h:outputText value="#{_itemCatalog.catalogCode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:outputText value="#{_itemCatalog.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_itemCatalog.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_itemCatalog.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{bulletinHome.instance.type != null ? 'changeParent' : 'selectParent'}" value="#{bulletinHome.instance.type != null ? 'Change' : 'Select'} type"
                       view="/ItemCatalogList.xhtml">
                <f:param name="from" value="BulletinEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
