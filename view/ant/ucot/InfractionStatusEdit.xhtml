<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <h:form id="infractionStatus" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{infractionStatusHome.managed ? 'Edit' : 'Add'} Infraction status</f:facet>




            <s:decorate id="serialField" template="../../layout/edit.xhtml">
                <ui:define name="label">Serial</ui:define>
                <h:inputText id="serial"
                       required="true"
                          value="#{infractionStatusHome.instance.serial}">
                    <a:support event="onblur" reRender="serialField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="statusDateField" template="../../layout/edit.xhtml">
                <ui:define name="label">Status date</ui:define>
                <rich:calendar id="statusDate"
                          value="#{infractionStatusHome.instance.statusDate}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="statusTimeField" template="../../layout/edit.xhtml">
                <ui:define name="label">Status time</ui:define>
                <h:inputText id="statusTime"
                           size="5"
                          value="#{infractionStatusHome.instance.statusTime}">
                    <s:convertDateTime type="time"/>
                    <a:support event="onblur" reRender="statusTimeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{infractionStatusHome.persist}"
                       disabled="#{!infractionStatusHome.wired}"
                       rendered="#{!infractionStatusHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{infractionStatusHome.update}"
                       rendered="#{infractionStatusHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{infractionStatusHome.remove}"
                      immediate="true"
                       rendered="#{infractionStatusHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/InfractionStatus.xhtml"
                rendered="#{infractionStatusHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty infractionStatusFrom ? 'InfractionStatusList' : infractionStatusFrom}.xhtml"
                rendered="#{!infractionStatusHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Infraction">
    <div class="association" id="infractionParent">

        <h:outputText value="There is no infraction associated with this infractionStatus."
                   rendered="#{infractionStatusHome.instance.infraction == null}"/>

        <rich:dataTable var="_infractions"
                   value="#{infractionStatusHome.instance.infraction}"
                rendered="#{infractionStatusHome.instance.infraction != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="infractionTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_infractions.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Archived</f:facet>
                <h:outputText value="#{_infractions.archived}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Article</f:facet>
                <h:outputText value="#{_infractions.article}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bulletin id</f:facet>
                <h:outputText value="#{_infractions.bulletin.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Citation date</f:facet>
                <h:outputText value="#{_infractions.citationDate}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Citation time</f:facet>
                <h:outputText value="#{_infractions.citationTime}">
                    <s:convertDateTime type="time"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Identification</f:facet>
                <h:outputText value="#{_infractions.identification}"/>
            </h:column>
            <h:column>
                <f:facet name="header">In physic</f:facet>
                <h:outputText value="#{_infractions.inPhysic}"/>
            </h:column>
            <h:column>
                <f:facet name="header">License plate</f:facet>
                <h:outputText value="#{_infractions.licensePlate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Numeral</f:facet>
                <h:outputText value="#{_infractions.numeral}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Serial</f:facet>
                <h:outputText value="#{_infractions.serial}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status id</f:facet>
                <h:outputText value="#{_infractions.status.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Type id</f:facet>
                <h:outputText value="#{_infractions.type.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{infractionStatusHome.instance.infraction != null ? 'changeParent' : 'selectParent'}" value="#{infractionStatusHome.instance.infraction != null ? 'Change' : 'Select'} infraction"
                       view="/InfractionsList.xhtml">
                <f:param name="from" value="InfractionStatusEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Status">
    <div class="association" id="statusParent">

        <h:outputText value="There is no status associated with this infractionStatus."
                   rendered="#{infractionStatusHome.instance.status == null}"/>

        <rich:dataTable var="_itemCatalog"
                   value="#{infractionStatusHome.instance.status}"
                rendered="#{infractionStatusHome.instance.status != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="statusTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_itemCatalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog id</f:facet>
                <h:outputText value="#{_itemCatalog.catalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog code</f:facet>
                <h:outputText value="#{_itemCatalog.catalogCode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:outputText value="#{_itemCatalog.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_itemCatalog.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_itemCatalog.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{infractionStatusHome.instance.status != null ? 'changeParent' : 'selectParent'}" value="#{infractionStatusHome.instance.status != null ? 'Change' : 'Select'} status"
                       view="/ItemCatalogList.xhtml">
                <f:param name="from" value="InfractionStatusEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
