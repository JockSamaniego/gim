<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="agent" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{agentHome.managed ? 'Edit' : 'Add'} Agent</f:facet>



            <s:decorate id="agentCodeField" template="layout/edit.xhtml">
                <ui:define name="label">Agent code</ui:define>
                <h:inputText id="agentCode"
                       required="true"
                           size="30"
                      maxlength="30"
                          value="#{agentHome.instance.agentCode}">
                    <a:support event="onblur" reRender="agentCodeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{agentHome.persist}"
                       disabled="#{!agentHome.wired}"
                       rendered="#{!agentHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{agentHome.update}"
                       rendered="#{agentHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{agentHome.remove}"
                      immediate="true"
                       rendered="#{agentHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Agent.xhtml"
                rendered="#{agentHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty agentFrom ? 'AgentList' : agentFrom}.xhtml"
                rendered="#{!agentHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Resident">
    <div class="association" id="residentParent">

        <h:outputText value="There is no resident associated with this agent."
                   rendered="#{agentHome.instance.resident == null}"/>

        <rich:dataTable var="_resident"
                   value="#{agentHome.instance.resident}"
                rendered="#{agentHome.instance.resident != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="residentTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_resident.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Current address id</f:facet>
                <h:outputText value="#{_resident.currentAddress.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_resident.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Enabled individual payment</f:facet>
                <h:outputText value="#{_resident.enabledIndividualPayment}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Identification number</f:facet>
                <h:outputText value="#{_resident.identificationNumber}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Identification type</f:facet>
                <h:outputText value="#{_resident.identificationType}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Is enabled for deferred payments</f:facet>
                <h:outputText value="#{_resident.isEnabledForDeferredPayments}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_resident.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Register date</f:facet>
                <h:outputText value="#{_resident.registerDate}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">User id</f:facet>
                <h:outputText value="#{_resident.user.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{agentHome.instance.resident != null ? 'changeParent' : 'selectParent'}" value="#{agentHome.instance.resident != null ? 'Change' : 'Select'} resident"
                       view="/ResidentList.xhtml">
                <f:param name="from" value="AgentEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
