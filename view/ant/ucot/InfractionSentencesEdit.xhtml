<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <h:form id="infractionSentences" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{infractionSentencesHome.managed ? 'Edit' : 'Add'} Infraction sentences</f:facet>



            <s:decorate id="descriptionField" template="../../layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description"
                           size="100"
                      maxlength="100"
                          value="#{infractionSentencesHome.instance.description}">
                    <a:support event="onblur" reRender="descriptionField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="judgeField" template="../../layout/edit.xhtml">
                <ui:define name="label">Judge</ui:define>
                <h:inputText id="judge"
                           size="100"
                      maxlength="100"
                          value="#{infractionSentencesHome.instance.judge}">
                    <a:support event="onblur" reRender="judgeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="processNumberField" template="../../layout/edit.xhtml">
                <ui:define name="label">Process number</ui:define>
                <h:inputText id="processNumber"
                           size="30"
                      maxlength="30"
                          value="#{infractionSentencesHome.instance.processNumber}">
                    <a:support event="onblur" reRender="processNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{infractionSentencesHome.persist}"
                       disabled="#{!infractionSentencesHome.wired}"
                       rendered="#{!infractionSentencesHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{infractionSentencesHome.update}"
                       rendered="#{infractionSentencesHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{infractionSentencesHome.remove}"
                      immediate="true"
                       rendered="#{infractionSentencesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/InfractionSentences.xhtml"
                rendered="#{infractionSentencesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty infractionSentencesFrom ? 'InfractionSentencesList' : infractionSentencesFrom}.xhtml"
                rendered="#{!infractionSentencesHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Type">
    <div class="association" id="typeParent">

        <h:outputText value="There is no type associated with this infractionSentences."
                   rendered="#{infractionSentencesHome.instance.type == null}"/>

        <rich:dataTable var="_itemCatalog"
                   value="#{infractionSentencesHome.instance.type}"
                rendered="#{infractionSentencesHome.instance.type != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="typeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_itemCatalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog id</f:facet>
                <h:outputText value="#{_itemCatalog.catalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog code</f:facet>
                <h:outputText value="#{_itemCatalog.catalogCode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:outputText value="#{_itemCatalog.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_itemCatalog.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_itemCatalog.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{infractionSentencesHome.instance.type != null ? 'changeParent' : 'selectParent'}" value="#{infractionSentencesHome.instance.type != null ? 'Change' : 'Select'} type"
                       view="/ItemCatalogList.xhtml">
                <f:param name="from" value="InfractionSentencesEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
