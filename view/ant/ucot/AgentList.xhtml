<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <h:form id="agentSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Agent Search Filter" switchType="ajax">

            <s:decorate template="../../layout/display.xhtml">
                <ui:define name="label">Agent code</ui:define>
                <h:inputText id="agentCode" value="#{agentList.agent.agentCode}"/>
            </s:decorate>

            <s:decorate template="../../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{agentList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AgentList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Agent Search Results (#{empty agentList.resultList ? 0 : (agentList.paginated ? agentList.resultCount : agentList.resultList.size)})</f:facet>
    <div class="results" id="agentList">

    <h:outputText value="The agent search returned no results."
               rendered="#{empty agentList.resultList}"/>

    <rich:dataTable id="agentList"
                var="_agent"
              value="#{agentList.resultList}"
           rendered="#{not empty agentList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agentList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="agent.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agent.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agentList}"/>
                    <ui:param name="propertyLabel" value="Agent code"/>
                    <ui:param name="propertyPath" value="agent.agentCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agent.agentCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agentList}"/>
                    <ui:param name="propertyLabel" value="Resident id"/>
                    <ui:param name="propertyPath" value="agent.resident.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agent.resident.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Agent' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="agentViewId">
                <f:param name="agentId"
                        value="#{_agent.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AgentEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="agentEdit"
                rendered="#{empty from}">
                <f:param name="agentId"
                        value="#{_agent.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AgentList.xhtml"
            rendered="#{agentList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AgentList.xhtml"
            rendered="#{agentList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{agentList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AgentList.xhtml"
            rendered="#{agentList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{agentList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AgentList.xhtml"
            rendered="#{agentList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{agentList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ant/ucot/AgentEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create agent">
            <f:param name="agentId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
