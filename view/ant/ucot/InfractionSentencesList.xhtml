<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <h:form id="infractionSentencesSearch" styleClass="edit">
    <h:outputText styleClass="formTitle" value="#{messages['ucot.sentenceManager']}" />

        <rich:simpleTogglePanel label="#{messages['ucot.searchFilter']}" switchType="ajax">         

            <s:decorate template="../../layout/display.xhtml">
                <ui:define name="label">#{messages['sentence.judge']}</ui:define>
                <h:inputText id="judge" value="#{infractionSentencesList.infractionSentences.judge}"/>
            </s:decorate>

            <s:decorate template="../../layout/display.xhtml">
                <ui:define name="label">#{messages['sentence.numberProcess']}</ui:define>
                <h:inputText id="processNumber" value="#{infractionSentencesList.infractionSentences.processNumber}"/>
            </s:decorate>
            
            <s:decorate template="../../layout/display.xhtml">
                <ui:define name="label">#{messages['ucot.detail']}</ui:define>
                <h:inputText id="description" value="#{infractionSentencesList.infractionSentences.description}"/>
            </s:decorate>

        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages['common.search']}" action="/ant/ucot/InfractionSentencesList.xhtml">
                <f:param name="firstResult" value="0"/>
            </h:commandButton>
            <s:button id="reset" value="#{messages['common.reset']}" includePageParams="false"/>
        </div>
    </h:form>

    <rich:panel>
        <f:facet name="header">
            <h:panelGrid columns="2" columnClasses="headerTitle,">
                <h:outputText
                    value=" #{messages['sentence.searchResults']} (#{empty infractionSentencesList.resultList ? 0 : (infractionSentencesList.paginated ? infractionSentencesList.resultCount : infractionSentencesList.resultList.size)})" />
                   <s:button view="/ant/ucot/InfractionSentencesEdit.xhtml"
                               id="create"
                      propagation="none"
                            value="#{messages['common.create']} #{messages['sentence']}">
                       <f:param name="infractionSentencesId" />
                   </s:button>
            </h:panelGrid>      
        </f:facet>
    <div class="results" id="infractionSentencesList">

    <h:outputText value="No se han encotrado resultados"
               rendered="#{empty infractionSentencesList.resultList}"/>

    <rich:dataTable id="infractionSentencesList"
                var="_infractionSentences"
              value="#{infractionSentencesList.resultList}"
           rendered="#{not empty infractionSentencesList.resultList}">
        <rich:column styleClass="action" style="align:center;">
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="#{messages['bulletin.id']}"/>
                    <ui:param name="propertyPath" value="infractionSentences.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.id}"/>
        </rich:column>
        <rich:column styleClass="action" style="align:left;">
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="#{messages['sentence.judge']}"/>
                    <ui:param name="propertyPath" value="infractionSentences.judge"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.judge}"/>
        </rich:column>
        <rich:column styleClass="action" style="align:right;">
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="#{messages['sentence.numberProcess']}"/>
                    <ui:param name="propertyPath" value="infractionSentences.processNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.processNumber}"/>
        </rich:column>
        <rich:column styleClass="action" style="align:center;">
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="#{messages['bulletin.type']}"/>
                    <ui:param name="propertyPath" value="infractionSentences.type.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.type.name}"/>
        </rich:column>
         <rich:column styleClass="action" style="align:left;">
            <f:facet name="header">
                <ui:include src="../../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="#{messages['ucot.detail']}"/>
                    <ui:param name="propertyPath" value="infractionSentences.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.description}"/>
        </rich:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['common.action']}</f:facet>
            <s:button view="/ant/ucot/InfractionSentencesEdit.xhtml"
                   value="#{messages['common.edit']}"
             propagation="none"
                      id="infractionSentencesEdit">
                <f:param name="infractionSentencesId"
                        value="#{_infractionSentences.id}"/>
            </s:button>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ant/ucot/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ant/ucot/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{infractionSentencesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ant/ucot/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{infractionSentencesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ant/ucot/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{infractionSentencesList.lastFirstResult}"/>
        </s:link>

    </div>

</ui:define>

</ui:composition>
