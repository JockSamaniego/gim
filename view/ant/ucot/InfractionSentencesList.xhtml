<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="infractionSentencesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="InfractionSentences Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{infractionSentencesList.infractionSentences.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Judge</ui:define>
                <h:inputText id="judge" value="#{infractionSentencesList.infractionSentences.judge}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Process number</ui:define>
                <h:inputText id="processNumber" value="#{infractionSentencesList.infractionSentences.processNumber}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{infractionSentencesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/InfractionSentencesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">InfractionSentences Search Results (#{empty infractionSentencesList.resultList ? 0 : (infractionSentencesList.paginated ? infractionSentencesList.resultCount : infractionSentencesList.resultList.size)})</f:facet>
    <div class="results" id="infractionSentencesList">

    <h:outputText value="The infractionSentences search returned no results."
               rendered="#{empty infractionSentencesList.resultList}"/>

    <rich:dataTable id="infractionSentencesList"
                var="_infractionSentences"
              value="#{infractionSentencesList.resultList}"
           rendered="#{not empty infractionSentencesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="infractionSentences.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="infractionSentences.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="Judge"/>
                    <ui:param name="propertyPath" value="infractionSentences.judge"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.judge}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="Process number"/>
                    <ui:param name="propertyPath" value="infractionSentences.processNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.processNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionSentencesList}"/>
                    <ui:param name="propertyLabel" value="Type id"/>
                    <ui:param name="propertyPath" value="infractionSentences.type.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractionSentences.type.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'InfractionSentences' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="infractionSentencesViewId">
                <f:param name="infractionSentencesId"
                        value="#{_infractionSentences.id}"/>
            </s:link>
            #{' '}
            <s:link view="/InfractionSentencesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="infractionSentencesEdit"
                rendered="#{empty from}">
                <f:param name="infractionSentencesId"
                        value="#{_infractionSentences.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{infractionSentencesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{infractionSentencesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/InfractionSentencesList.xhtml"
            rendered="#{infractionSentencesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{infractionSentencesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/InfractionSentencesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create infractionSentences">
            <f:param name="infractionSentencesId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
