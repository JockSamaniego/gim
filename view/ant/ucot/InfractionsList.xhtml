<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="infractionsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Infractions Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Article</ui:define>
                <h:inputText id="article" value="#{infractionsList.infractions.article}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Identification</ui:define>
                <h:inputText id="identification" value="#{infractionsList.infractions.identification}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">License plate</ui:define>
                <h:inputText id="licensePlate" value="#{infractionsList.infractions.licensePlate}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numeral</ui:define>
                <h:inputText id="numeral" value="#{infractionsList.infractions.numeral}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{infractionsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/InfractionsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Infractions Search Results (#{empty infractionsList.resultList ? 0 : (infractionsList.paginated ? infractionsList.resultCount : infractionsList.resultList.size)})</f:facet>
    <div class="results" id="infractionsList">

    <h:outputText value="The infractions search returned no results."
               rendered="#{empty infractionsList.resultList}"/>

    <rich:dataTable id="infractionsList"
                var="_infractions"
              value="#{infractionsList.resultList}"
           rendered="#{not empty infractionsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="infractions.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Archived"/>
                    <ui:param name="propertyPath" value="infractions.archived"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.archived}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Article"/>
                    <ui:param name="propertyPath" value="infractions.article"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.article}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Bulletin id"/>
                    <ui:param name="propertyPath" value="infractions.bulletin.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.bulletin.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Citation date"/>
                    <ui:param name="propertyPath" value="infractions.citationDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.citationDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Citation time"/>
                    <ui:param name="propertyPath" value="infractions.citationTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.citationTime}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Identification"/>
                    <ui:param name="propertyPath" value="infractions.identification"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.identification}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="In physic"/>
                    <ui:param name="propertyPath" value="infractions.inPhysic"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.inPhysic}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="License plate"/>
                    <ui:param name="propertyPath" value="infractions.licensePlate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.licensePlate}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Numeral"/>
                    <ui:param name="propertyPath" value="infractions.numeral"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.numeral}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Serial"/>
                    <ui:param name="propertyPath" value="infractions.serial"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.serial}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Status id"/>
                    <ui:param name="propertyPath" value="infractions.status.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.status.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{infractionsList}"/>
                    <ui:param name="propertyLabel" value="Type id"/>
                    <ui:param name="propertyPath" value="infractions.type.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_infractions.type.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Infractions' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="infractionsViewId">
                <f:param name="infractionsId"
                        value="#{_infractions.id}"/>
            </s:link>
            #{' '}
            <s:link view="/InfractionsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="infractionsEdit"
                rendered="#{empty from}">
                <f:param name="infractionsId"
                        value="#{_infractions.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/InfractionsList.xhtml"
            rendered="#{infractionsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/InfractionsList.xhtml"
            rendered="#{infractionsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{infractionsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/InfractionsList.xhtml"
            rendered="#{infractionsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{infractionsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/InfractionsList.xhtml"
            rendered="#{infractionsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{infractionsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/InfractionsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create infractions">
            <f:param name="infractionsId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
