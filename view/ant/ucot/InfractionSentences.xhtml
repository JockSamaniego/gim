<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Infraction sentences Details</f:facet>


        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{infractionSentencesHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="judge" template="layout/display.xhtml">
            <ui:define name="label">Judge</ui:define>
            <h:outputText value="#{infractionSentencesHome.instance.judge}"/>
        </s:decorate>

        <s:decorate id="processNumber" template="layout/display.xhtml">
            <ui:define name="label">Process number</ui:define>
            <h:outputText value="#{infractionSentencesHome.instance.processNumber}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/InfractionSentencesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty infractionSentencesFrom ? 'InfractionSentencesList' : infractionSentencesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Type</h:panelGroup>
        </f:facet>
    <div class="association" id="typeParent">

        <h:outputText value="There is no type associated with this infractionSentences."
                   rendered="#{infractionSentencesHome.instance.type == null}"/>

        <rich:dataTable var="_itemCatalog"
                   value="#{infractionSentencesHome.instance.type}"
                rendered="#{infractionSentencesHome.instance.type != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="typeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_itemCatalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog id</f:facet>
                <h:outputText value="#{_itemCatalog.catalog.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog code</f:facet>
                <h:outputText value="#{_itemCatalog.catalogCode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:outputText value="#{_itemCatalog.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_itemCatalog.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_itemCatalog.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewitemCatalog"
                     value="View"
                      view="/ItemCatalog.xhtml">
                    <f:param name="itemCatalogId"
                           value="#{_itemCatalog.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
