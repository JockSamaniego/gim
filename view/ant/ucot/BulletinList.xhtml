<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="bulletinSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bulletin Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{bulletinList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/BulletinList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bulletin Search Results (#{empty bulletinList.resultList ? 0 : (bulletinList.paginated ? bulletinList.resultCount : bulletinList.resultList.size)})</f:facet>
    <div class="results" id="bulletinList">

    <h:outputText value="The bulletin search returned no results."
               rendered="#{empty bulletinList.resultList}"/>

    <rich:dataTable id="bulletinList"
                var="_bulletin"
              value="#{bulletinList.resultList}"
           rendered="#{not empty bulletinList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="bulletin.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="Agent id"/>
                    <ui:param name="propertyPath" value="bulletin.agent.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.agent.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="Creation date"/>
                    <ui:param name="propertyPath" value="bulletin.creationDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.creationDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="Creation time"/>
                    <ui:param name="propertyPath" value="bulletin.creationTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.creationTime}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="End number"/>
                    <ui:param name="propertyPath" value="bulletin.endNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.endNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="Start number"/>
                    <ui:param name="propertyPath" value="bulletin.startNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.startNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bulletinList}"/>
                    <ui:param name="propertyLabel" value="Type id"/>
                    <ui:param name="propertyPath" value="bulletin.type.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bulletin.type.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Bulletin' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="bulletinViewId">
                <f:param name="bulletinId"
                        value="#{_bulletin.id}"/>
            </s:link>
            #{' '}
            <s:link view="/BulletinEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="bulletinEdit"
                rendered="#{empty from}">
                <f:param name="bulletinId"
                        value="#{_bulletin.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/BulletinList.xhtml"
            rendered="#{bulletinList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/BulletinList.xhtml"
            rendered="#{bulletinList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{bulletinList.previousFirstResult}"/>
        </s:link>

        <s:link view="/BulletinList.xhtml"
            rendered="#{bulletinList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{bulletinList.nextFirstResult}"/>
        </s:link>

        <s:link view="/BulletinList.xhtml"
            rendered="#{bulletinList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{bulletinList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/BulletinEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create bulletin">
            <f:param name="bulletinId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
