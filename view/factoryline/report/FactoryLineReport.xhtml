						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" width="1" height="1">
                                <s:transformImageSize height="60" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
                            <p:font size="11" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
					        </p:font>
                            <p:font size="9" style="bold">
                                <p:paragraph alignment="center">#{messages[factoryLineHome.instance.department.name()]}</p:paragraph>

                            <p:font size="7" style="bold">

                                <p:paragraph alignment="center">#{factoryLineHome.instance.factoryLineNumber}</p:paragraph>
                            </p:font>
                        </p:cell>
					</p:table>

			</p:header>
