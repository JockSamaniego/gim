<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="writeOffTypeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WriteOffType Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detail</ui:define>
                <h:inputText id="detail" value="#{writeOffTypeList.writeOffType.detail}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{writeOffTypeList.writeOffType.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{writeOffTypeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WriteOffTypeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WriteOffType Search Results (#{empty writeOffTypeList.resultList ? 0 : (writeOffTypeList.paginated ? writeOffTypeList.resultCount : writeOffTypeList.resultList.size)})</f:facet>
    <div class="results" id="writeOffTypeList">

    <h:outputText value="The writeOffType search returned no results."
               rendered="#{empty writeOffTypeList.resultList}"/>

    <rich:dataTable id="writeOffTypeList"
                var="_writeOffType"
              value="#{writeOffTypeList.resultList}"
           rendered="#{not empty writeOffTypeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffTypeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="writeOffType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffType.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffTypeList}"/>
                    <ui:param name="propertyLabel" value="Detail"/>
                    <ui:param name="propertyPath" value="writeOffType.detail"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffType.detail}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffTypeList}"/>
                    <ui:param name="propertyLabel" value="Is active"/>
                    <ui:param name="propertyPath" value="writeOffType.isActive"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffType.isActive}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffTypeList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="writeOffType.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffType.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WriteOffType' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="writeOffTypeViewId">
                <f:param name="writeOffTypeId"
                        value="#{_writeOffType.id}"/>
            </s:link>
            #{' '}
            <s:link view="/WriteOffTypeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="writeOffTypeEdit"
                rendered="#{empty from}">
                <f:param name="writeOffTypeId"
                        value="#{_writeOffType.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WriteOffTypeList.xhtml"
            rendered="#{writeOffTypeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WriteOffTypeList.xhtml"
            rendered="#{writeOffTypeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{writeOffTypeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WriteOffTypeList.xhtml"
            rendered="#{writeOffTypeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{writeOffTypeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WriteOffTypeList.xhtml"
            rendered="#{writeOffTypeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{writeOffTypeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WriteOffTypeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create writeOffType">
            <f:param name="writeOffTypeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
