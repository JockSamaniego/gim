<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="writeOffDetailSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WriteOffDetail Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{writeOffDetailList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WriteOffDetailList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WriteOffDetail Search Results (#{empty writeOffDetailList.resultList ? 0 : (writeOffDetailList.paginated ? writeOffDetailList.resultCount : writeOffDetailList.resultList.size)})</f:facet>
    <div class="results" id="writeOffDetailList">

    <h:outputText value="The writeOffDetail search returned no results."
               rendered="#{empty writeOffDetailList.resultList}"/>

    <rich:dataTable id="writeOffDetailList"
                var="_writeOffDetail"
              value="#{writeOffDetailList.resultList}"
           rendered="#{not empty writeOffDetailList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="writeOffDetail.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Month"/>
                    <ui:param name="propertyPath" value="writeOffDetail.month"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.month}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Month type"/>
                    <ui:param name="propertyPath" value="writeOffDetail.monthType"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.monthType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="New amount"/>
                    <ui:param name="propertyPath" value="writeOffDetail.newAmount"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.newAmount}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="New current reading"/>
                    <ui:param name="propertyPath" value="writeOffDetail.newCurrentReading"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.newCurrentReading}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="New municipal bond id"/>
                    <ui:param name="propertyPath" value="writeOffDetail.newMunicipalBond.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.newMunicipalBond.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="New previous reading"/>
                    <ui:param name="propertyPath" value="writeOffDetail.newPreviousReading"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.newPreviousReading}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Old amount"/>
                    <ui:param name="propertyPath" value="writeOffDetail.oldAmount"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.oldAmount}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Old current reading"/>
                    <ui:param name="propertyPath" value="writeOffDetail.oldCurrentReading"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.oldCurrentReading}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Old municipal bond id"/>
                    <ui:param name="propertyPath" value="writeOffDetail.oldMunicipalBond.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.oldMunicipalBond.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Old previous reading"/>
                    <ui:param name="propertyPath" value="writeOffDetail.oldPreviousReading"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.oldPreviousReading}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Write off request id"/>
                    <ui:param name="propertyPath" value="writeOffDetail.writeOffRequest.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.writeOffRequest.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffDetailList}"/>
                    <ui:param name="propertyLabel" value="Year"/>
                    <ui:param name="propertyPath" value="writeOffDetail.year"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffDetail.year}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WriteOffDetail' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="writeOffDetailViewId">
                <f:param name="writeOffDetailId"
                        value="#{_writeOffDetail.id}"/>
            </s:link>
            #{' '}
            <s:link view="/WriteOffDetailEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="writeOffDetailEdit"
                rendered="#{empty from}">
                <f:param name="writeOffDetailId"
                        value="#{_writeOffDetail.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WriteOffDetailList.xhtml"
            rendered="#{writeOffDetailList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WriteOffDetailList.xhtml"
            rendered="#{writeOffDetailList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{writeOffDetailList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WriteOffDetailList.xhtml"
            rendered="#{writeOffDetailList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{writeOffDetailList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WriteOffDetailList.xhtml"
            rendered="#{writeOffDetailList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{writeOffDetailList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WriteOffDetailEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create writeOffDetail">
            <f:param name="writeOffDetailId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
