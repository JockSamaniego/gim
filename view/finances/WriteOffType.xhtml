<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Write off type Details</f:facet>


        <s:decorate id="detail" template="layout/display.xhtml">
            <ui:define name="label">Detail</ui:define>
            <h:outputText value="#{writeOffTypeHome.instance.detail}"/>
        </s:decorate>

        <s:decorate id="isActive" template="layout/display.xhtml">
            <ui:define name="label">Is active</ui:define>
            <h:outputText value="#{writeOffTypeHome.instance.isActive}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{writeOffTypeHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/WriteOffTypeEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty writeOffTypeFrom ? 'WriteOffTypeList' : writeOffTypeFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
