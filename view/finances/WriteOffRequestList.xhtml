<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="writeOffRequestSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WriteOffRequest Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detail</ui:define>
                <h:inputText id="detail" value="#{writeOffRequestList.writeOffRequest.detail}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detail emission</ui:define>
                <h:inputText id="detailEmission" value="#{writeOffRequestList.writeOffRequest.detailEmission}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Internal process number</ui:define>
                <h:inputText id="internalProcessNumber" value="#{writeOffRequestList.writeOffRequest.internalProcessNumber}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{writeOffRequestList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WriteOffRequestList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WriteOffRequest Search Results (#{empty writeOffRequestList.resultList ? 0 : (writeOffRequestList.paginated ? writeOffRequestList.resultCount : writeOffRequestList.resultList.size)})</f:facet>
    <div class="results" id="writeOffRequestList">

    <h:outputText value="The writeOffRequest search returned no results."
               rendered="#{empty writeOffRequestList.resultList}"/>

    <rich:dataTable id="writeOffRequestList"
                var="_writeOffRequest"
              value="#{writeOffRequestList.resultList}"
           rendered="#{not empty writeOffRequestList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Approved by id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.approvedBy.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.approvedBy.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Date"/>
                    <ui:param name="propertyPath" value="writeOffRequest.date"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.date}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Detail"/>
                    <ui:param name="propertyPath" value="writeOffRequest.detail"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.detail}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Detail emission"/>
                    <ui:param name="propertyPath" value="writeOffRequest.detailEmission"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.detailEmission}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Internal process number"/>
                    <ui:param name="propertyPath" value="writeOffRequest.internalProcessNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.internalProcessNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Is active"/>
                    <ui:param name="propertyPath" value="writeOffRequest.isActive"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.isActive}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Issue to id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.issueTo.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.issueTo.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Made by id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.madeBy.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.madeBy.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Resident id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.resident.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.resident.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Sequence manager id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.sequenceManager.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.sequenceManager.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Water supply id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.waterSupply.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.waterSupply.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{writeOffRequestList}"/>
                    <ui:param name="propertyLabel" value="Write off type id"/>
                    <ui:param name="propertyPath" value="writeOffRequest.writeOffType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_writeOffRequest.writeOffType.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WriteOffRequest' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="writeOffRequestViewId">
                <f:param name="writeOffRequestId"
                        value="#{_writeOffRequest.id}"/>
            </s:link>
            #{' '}
            <s:link view="/WriteOffRequestEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="writeOffRequestEdit"
                rendered="#{empty from}">
                <f:param name="writeOffRequestId"
                        value="#{_writeOffRequest.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WriteOffRequestList.xhtml"
            rendered="#{writeOffRequestList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WriteOffRequestList.xhtml"
            rendered="#{writeOffRequestList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{writeOffRequestList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WriteOffRequestList.xhtml"
            rendered="#{writeOffRequestList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{writeOffRequestList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WriteOffRequestList.xhtml"
            rendered="#{writeOffRequestList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{writeOffRequestList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WriteOffRequestEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create writeOffRequest">
            <f:param name="writeOffRequestId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
