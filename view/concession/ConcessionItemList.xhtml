<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="concessionItemSearch" styleClass="edit">

			<rich:simpleTogglePanel label="ConcessionItem Search Filter"
				switchType="ajax">

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Concept</ui:define>
					<h:inputText id="concept"
						value="#{concessionItemList.concessionItem.concept}" />
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Explanation</ui:define>
					<h:inputText id="explanation"
						value="#{concessionItemList.concessionItem.explanation}" />
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Match</ui:define>
					<h:selectOneRadio id="logic"
						value="#{concessionItemList.restrictionLogicOperator}"
						styleClass="radio">
						<f:selectItem itemLabel="All" itemValue="and" />
						<f:selectItem itemLabel="Any" itemValue="or" />
					</h:selectOneRadio>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search"
					action="/ConcessionItemList.xhtml" />
				<s:button id="reset" value="Reset" includePageParams="false" />
			</div>

		</h:form>

		<rich:panel>
			<f:facet name="header">ConcessionItem Search Results (#{empty concessionItemList.resultList ? 0 : (concessionItemList.paginated ? concessionItemList.resultCount : concessionItemList.resultList.size)})</f:facet>
			<div class="results" id="concessionItemList">

				<h:outputText value="The concessionItem search returned no results."
					rendered="#{empty concessionItemList.resultList}" />

				<rich:dataTable id="concessionItemList" var="_concessionItem"
					value="#{concessionItemList.resultList}"
					rendered="#{not empty concessionItemList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Id" />
								<ui:param name="propertyPath" value="concessionItem.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Amount" />
								<ui:param name="propertyPath" value="concessionItem.amount" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.amount}">
							<f:convertNumber />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Concept" />
								<ui:param name="propertyPath" value="concessionItem.concept" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.concept}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Explanation" />
								<ui:param name="propertyPath" value="concessionItem.explanation" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.explanation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Month" />
								<ui:param name="propertyPath" value="concessionItem.month" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.month}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Month type" />
								<ui:param name="propertyPath" value="concessionItem.monthType" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.monthType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Municipal bond id" />
								<ui:param name="propertyPath"
									value="concessionItem.municipalBond.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.municipalBond.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Place id" />
								<ui:param name="propertyPath" value="concessionItem.place.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.place.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Product type id" />
								<ui:param name="propertyPath"
									value="concessionItem.productType.id" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.productType.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Register date" />
								<ui:param name="propertyPath"
									value="concessionItem.registerDate" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.registerDate}">
							<s:convertDateTime type="date" dateStyle="short" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{concessionItemList}" />
								<ui:param name="propertyLabel" value="Year" />
								<ui:param name="propertyPath" value="concessionItem.year" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_concessionItem.year}" />
					</h:column>
					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/#{empty from ? 'ConcessionItem' : from}.xhtml"
							value="#{empty from ? 'View' : 'Select'}"
							propagation="#{empty from ? 'none' : 'default'}"
							id="concessionItemViewId">
							<f:param name="concessionItemId" value="#{_concessionItem.id}" />
						</s:link>
            #{' '}
            <s:link view="/ConcessionItemEdit.xhtml" value="Edit"
							propagation="none" id="concessionItemEdit"
							rendered="#{empty from}">
							<f:param name="concessionItemId" value="#{_concessionItem.id}" />
						</s:link>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/ConcessionItemList.xhtml"
				rendered="#{concessionItemList.previousExists}"
				value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/ConcessionItemList.xhtml"
				rendered="#{concessionItemList.previousExists}"
				value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult"
					value="#{concessionItemList.previousFirstResult}" />
			</s:link>

			<s:link view="/ConcessionItemList.xhtml"
				rendered="#{concessionItemList.nextExists}"
				value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult"
					value="#{concessionItemList.nextFirstResult}" />
			</s:link>

			<s:link view="/ConcessionItemList.xhtml"
				rendered="#{concessionItemList.nextExists}"
				value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult"
					value="#{concessionItemList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/ConcessionItemEdit.xhtml" id="create"
				propagation="none" value="Create concessionItem">
				<f:param name="concessionItemId" />
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
