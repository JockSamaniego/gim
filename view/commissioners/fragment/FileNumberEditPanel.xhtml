<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="fileNumberEditPanel" width="300" height="180">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Registrar Experdiente"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelink4" />
				<rich:componentControl for="fileNumberEditPanel" attachTo="hidelink4"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="blockLimit4" styleClass="edit">

			<rich:panel>
				<rich:panel style="height:50px; width:100%; overflow:auto;">
					<rich:messages errorClass="errors" />
				</rich:panel>

				<div style="clear: both">
					#{messages['local.name']}
					<rich:separator height="1" />
				</div>

				<h:panelGrid columns="1" width="100%">
				
				<s:decorate id="fielNumberField" template="../../layout/edit.xhtml">
	                <ui:define name="label">NÃºmero de Expediente:</ui:define>
	                <h:inputText id="fielNumber"
	                           size="20"
	                           required="true"
	                          value="#{commissionerBallotHome.instance.fileNumber}">
	                </h:inputText>
            	</s:decorate>
					

            
            <div style="clear:both">
                <span class="required">*</span>
                campos requeridos
            </div>

			</h:panelGrid>

		</rich:panel>

			<div class="actionButtons">
				<a:commandButton action="#{commissionerBallotHome.UpdateCommissionerBallot()}"
					value="#{messages['common.accept']}" reRender="infractionsListTable"
					oncomplete="#{facesContext.maximumSeverity == null ? 'Richfaces.hideModalPanel(\'fileNumberEditPanel\');' : ''}"
					onclick="this.disabled=true;" />

				<a:commandButton ajaxSingle="true"
					value="#{messages['common.quit']}" reRender="infractionsListTable"
					oncomplete="Richfaces.hideModalPanel('fileNumberEditPanel');"
					bypassUpdates="true" />

			</div>
		</h:form>

	</rich:modalPanel>

</ui:composition>
