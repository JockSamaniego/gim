<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="printReportsPanel" width="200" height="100">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Imprimir Reportes"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelink2" />
				<rich:componentControl for="printReportsPanel" attachTo="hidelink2"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="blockLimit2" styleClass="edit">

			<rich:panel>
					<s:button
						view="../commissioners/report/CommissionerBallotsReportPDF.xhtml"
						id="printId"
						rendered="#{not empty commissionerBallotList.resultList}"
						propagation="join" value="Reporte General PDF" />
					
					<s:button
					    view="../commissioners/report/CommissionerBallotsReportEXCEL.xhtml"
						id="downloadExcel"
						rendered="#{not empty commissionerBallotList.resultList}"
						propagation="join" value="Reporte General EXCEL" />
						
					<s:button
					    view="../commissioners/report/CommissionerBallotsReportEXCEL.xhtml"
						id="downloadExcel2"
						rendered="#{not empty commissionerBallotList.resultList}"
						propagation="join" value="Reporte para EmisiÃ³n EXCEL" />

				<div style="clear: both">
				
				</div>

			</rich:panel>

			<div class="actionButtons">
				<a:commandButton ajaxSingle="true"
					value="#{messages['common.quit']}" reRender="infractionsListTable"
					oncomplete="Richfaces.hideModalPanel('printReportsPanel');"
					bypassUpdates="true" />

			</div>
		</h:form>

	</rich:modalPanel>

</ui:composition>
