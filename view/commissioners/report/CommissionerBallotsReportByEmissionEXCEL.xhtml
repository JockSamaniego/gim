<e:workbook xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core">

	<e:worksheet value="#{commissionerBallotHome.ballotsForReport}" var="_var">
		<e:column>
			<f:facet name="header">
				<e:cell value="NRO. EXPEDIENTE" />
			</f:facet>
			<e:cell value="#{_var.fileNumber}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="ANIO" />
			</f:facet>
			<e:cell value="#{commissionerBallotHome.returnDateFormat(_var.infractionDate)}" >
			</e:cell>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="NRO. BOLETA" />
			</f:facet>
			<e:cell value="#{_var.ballotNumber}" />
		</e:column>		
		<e:column>
			<f:facet name="header">
				<e:cell value="FECHA DE INFRACCION" />
			</f:facet>
			<e:cell value="#{_var.infractionDate}" />
		</e:column>	
		<e:column>
			<f:facet name="header">
				<e:cell value="NRO. CEDULA" />
			</f:facet>
			<e:cell value="#{_var.infractorIdentification}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="APELLIDOS Y NOMBRES" />
			</f:facet>
			<e:cell value="#{_var.infractorName}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="CONTRAVENCION" />
			</f:facet>
			<e:cell value="#{_var.sanctioningArticle.detail}" />
		</e:column>
		<e:column rendered="#{commissionerBallotHome.commissionerTypeCode().equals('COMMISSIONER_TRANSIT')}">
			<f:facet name="header">
				<e:cell value="PLACA" />
			</f:facet>
			<e:cell value="#{_var.plate}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="VALOR USD" />
			</f:facet>
			<e:cell value="#{_var.sanctionValue}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="DIRECCION" />
			</f:facet>
			<e:cell value="#{_var.infractorAddress}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="TELEFONO" />
			</f:facet>
			<e:cell value="#{_var.infractorPhone}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="CORREO ELECTRONICO" />
			</f:facet>
			<e:cell value="#{_var.infractorEmail}" />
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="ORDEN DE EMISION" />
			</f:facet>
			<e:cell value="#{_var.ballotEmissionOrden}" />
		</e:column>
	</e:worksheet>
</e:workbook>
