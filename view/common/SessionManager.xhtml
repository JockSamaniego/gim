<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{messages['security.activeSessions']}" />
			</f:facet>

			<rich:dataTable id="sessionList" var="_user"
				value="#{gim.activeSessions}">

				<rich:column styleClass="left" width="10%">
					<f:facet name="header">#{messages['security.ipAddress']}</f:facet>
					<h:outputText value="#{_user.ipAddress}" />
				</rich:column>

				<rich:column styleClass="left" width="20%">
					<f:facet name="header">#{messages['user.name']}</f:facet>
					<h:outputText value="#{_user.name}" />
				</rich:column>

				<rich:column styleClass="left" width="60%">
					<f:facet name="header">#{messages['resident.firstName']}</f:facet>
					<h:outputText value="#{_user.resident.name}" />
				</rich:column>

				<rich:column styleClass="action" width="10%">
					<f:facet name="header">#{messages['common.action']}</f:facet>
					<h:form>
						<h:commandButton
							id="closeSession"
							action="#{gim.unregisterSession(_user)}"
							value="#{messages['security.closeSession']}" >
						</h:commandButton>
					</h:form>
				</rich:column>
			</rich:dataTable>

		</rich:panel>

	</ui:define>

</ui:composition>
