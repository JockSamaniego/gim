<p:document xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['payment.receipts']}" subject="report" type="pdf"
	size="A5" margins="40 20 30 20" keywords="printing receipts invoices" author="loxageek"
	creator="loxageek">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="3" widthPercentage="100" spacingAfter="15">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell horizontalAlignment="center">
							<p:paragraph>
								<p:text value="#{messages['GOBIERNO AUTONOMO DESCENTRALIZADO MUNICIPAL DE LOJA']}"/><br/>
							</p:paragraph>
						</p:cell>
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{messages['FACTURA']}"/>
							</p:paragraph>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
		</p:font>
	</f:facet>
</p:document>
