<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j" xmlns:g="http://gim.gob.ec/jsf"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="contraventionInactivePanel" width="550"
		height="222">

		<f:facet name="header">
			<h:panelGroup style="background-color:#00ff00;font-size:13px;">
				<h:outputText value="#{messages[contravention.inactive]}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelink2232" />
				<rich:componentControl for="contraventionInactivePanel"
					attachTo="hidelink2232" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="contraventionInactivePanelForm">

			<a:region>
				<fieldset>
					<legend id="itmePanel">Indique raz√≥n</legend>

					<s:decorate id="inactiveReasonField"
						template="../../layout/edit.xhtml">
						<ui:define name="label">Detalle</ui:define>
						<h:inputTextarea id="inactiveReason" cols="60" rows="3"
							value="#{contraventionHome.instance.inactiveReason}"
							required="true">
							<a:support event="onblur" reRender="inactiveReasonField"
								ajaxSingle="true" />
							<f:validateLength maximum="100" />
						</h:inputTextarea>
					</s:decorate>
				</fieldset>
			</a:region>

			<div style="clear: both">
				<span class="required">*</span> #{messages['common.requiredFields']}
			</div>

			<h:panelGrid columns="10" style="text-align:right">

				<s:button value="#{messages['common.delete']}"
					view="/contravention/ContraventionList.xhtml"
					propagation="end"
					action="#{contraventionHome.updateInactiveContravention()}"></s:button>

				<a:commandButton value="#{messages['common.quit']}"
					ajaxSingle="true"
					oncomplete="Richfaces.hideModalPanel('contraventionInactivePanel');" />

			</h:panelGrid>

		</h:form>
	</rich:modalPanel>
</ui:composition>
