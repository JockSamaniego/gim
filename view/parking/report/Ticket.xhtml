<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	title="#{messages['notifications']}" subject="report" type="pdf"
	size="A8" margins="40 20 30 20" keywords="ticket" author="jlgranda"
	creator="loxageek">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="gray"
				borderWidthBottom="0" alignment="right">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="8" name="HELVETICA">
		<p:paragraph>
			<p:table columns="1" widthPercentage="100" spacingAfter="15">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell>
					<p:paragraph alignment="left" spacingAfter="2">
						<p:font size="12" style="bold" name="HELVETICA">
							<p:text value="#{messages['GAD LOJA']}" />
						</p:font>
					</p:paragraph>
					<p:paragraph alignment="left" spacingAfter="2">
						<p:font size="9" style="bold" name="HELVETICA">
							<p:text value="#{ticketHome.instance.journal.parkingLot.name}" />
						</p:font>
					</p:paragraph>
					<p:paragraph alignment="left" spacingAfter="2">
						<p:font size="9" style="bold" name="HELVETICA">
							<p:text value="#{messages['ticket']}: #{ticketHome.instance.id}"/>
						</p:font>
					</p:paragraph>
				</p:cell>

			</p:table>
		</p:paragraph>
		<p:paragraph spacingAfter="2">
			<p:table columns="1" widthPercentage="100" headerRows="0" widths="1">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" horizontalAlignment="left" />
				</f:facet>
				<p:cell colspan="1">
					<p:paragraph>
						<p:font size="9" style="bold">
							<p:text size="9"
								value="#{messages['ticket.numberPlate']}: #{ticketHome.instance.numberPlate}" />
						</p:font>
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph>
						<p:font size="9" style="bold">
							<p:text size="9"
								value="#{messages['ticket.coming']}: "/>
							<p:text size="9" value="#{ticketHome.instance.coming}">
								<f:convertDateTime pattern="#{messages['common.dateFullTimePattern']}"/>
							</p:text>
						</p:font>
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph>
						<p:font size="9">
							<p:text value="#{messages['ticket.going']}:"/>
							<p:text value="#{ticketHome.instance.going}">
								<f:convertDateTime pattern="#{messages['common.dateFullTimePattern']}"/>
							</p:text>
						</p:font>
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph>
						<p:font size="9">
							<p:text value="#{messages['ticket.timeTaken']}: #{uiHelper.printGimPrettyTime(ticketHome.instance.timeTakenInMillis)}" />
						</p:font>
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph>
						<p:font size="9">
							<p:text size="9"
								value="#{messages['ticket.timeUnit']}: #{messages[ticketHome.instance.timeUnit.name()]}" />
						</p:font>
					</p:paragraph>
				</p:cell>
				<p:cell colspan="1">
					<p:paragraph>
						<p:font size="9">
							<p:text size="9"
								value="#{messages['ticket.charge']}:" /> 
							<p:text size="9"
								value="#{ticketHome.instance.charge}">
								<f:convertNumber type="currency" currencySymbol="$"/>
							</p:text>
						</p:font>
					</p:paragraph>
				</p:cell>
				
			</p:table>
		</p:paragraph>
	</p:font>
	 <p:newPage />
</p:document>
