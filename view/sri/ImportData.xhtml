<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:g="http://gim.gob.ec/jsf"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">
		<style type="text/css">
			.foo td {
				vertical-align: top;
			}
		</style>
		<h:form id="retention" styleClass="edit">
			<h:outputText styleClass="formTitle"
				value="#{messages['sriImport.title']}" />

			<rich:panel>
				<f:facet name="header">
					 
				</f:facet>

				<s:decorate id="uploadDec" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['upload.file']}</ui:define>
					
					<rich:fileUpload fileUploadListener="#{sriImportHome.listener}"
		                maxFilesQuantity="1"
		                id="upload"
		                ajaxSingle="true"
		                immediateUpload="#{sriImportHome.autoUpload}"
		                acceptedTypes="xls, xlsx">
		                <a:support event="onuploadcomplete"  />
		                
		            </rich:fileUpload>
				</s:decorate>  
				
				<div class="actionButtons">
				</div>
				
				<div style="clear: both"></div>
				<h:panelGrid id="panel" columns="1" border="0" cellpadding="0" cellspacing="2">
					<h:outputText value="#{sriImportHome.totalDataExcel}" id="totalExcel"/>
					<h:outputText value="#{sriImportHome.totalUpdates}" id="totalResidentUpdates"/>
					<h:outputText value="#{sriImportHome.totalAddress}" id="totalAddressNew"/>
				</h:panelGrid>
				
			</rich:panel>  
		</h:form> 
	</ui:define>
</ui:composition>
