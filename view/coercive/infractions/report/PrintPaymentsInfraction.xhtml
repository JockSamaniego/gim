<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['closingTill']}" subject="report" type="pdf"
	pageSize="A4" margins="30 20 30 20">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 10">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center"
								widht="1" height="1">
								<s:transformImageSize height="70" maintainRatio="true" />
							</p:image>
						</p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}.
									#{messages['institution.phone']}: #{gim.institution.phone} -
									#{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">Abonos a infracciones</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
				[
				<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="8" name="HELVETICA">


		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " style="bold" />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>


		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['tillPermission.printReportBy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['infraction.ticket']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.ticket}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>


			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.dni']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.identification}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['vehicle.plate']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.licensePlate}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['municipalBond.emisionDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.emision}">
							<f:convertDateTime type="date"
								pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.registerDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.register}">
							<f:convertDateTime type="date"
								pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['paymentAgreement.MaxDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.expiration}">
							<f:convertDateTime type="date"
								pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell>
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['binnacleCRV.motiveArticle']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{registerPaymentInfractionHome.infractionData.article}" />
					</p:font>
				</p:paragraph>
			</p:cell>
		</p:table>


		<p:table
			rendered="#{registerPaymentInfractionHome.payments.size() > 0}"
			columns="8" widthPercentage="100" headerRows="0"
			widths="0.8 0.8 1 1.6 1.2 1.2 1 1 ">
			<p:font size="8" style="bold">

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['payment.date']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['payment.time']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['deposit.type']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['electronicRetention.institution']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['futureBond.account']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['electronicVoucher.documentNumber']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['payment.cashier']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['payment.collectedValue']}" />
					</p:paragraph>
				</p:cell>
			</p:font>

			<p:font size="7">
				<ui:repeat value="#{registerPaymentInfractionHome.payments}"
					var="_var">

					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.date}">
								<f:convertDateTime type="date"
									pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.time}">
								<f:convertDateTime type="date"
									pattern="#{messages['common.fullTimePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.paymentType.name}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.finantialInstitution.name}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.accountNumber}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.documentNumber}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.cashier.name}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.value}">
								<f:convertNumber pattern="$####.00" />
							</p:text>
						</p:paragraph>
					</p:cell>
				</ui:repeat>

				<p:cell colspan="9" horizontalAlignment="right">
					<p:paragraph>
						<p:font size="8" style="bold">
							<p:text value="#{messages['item.total']}: " />
						</p:font>
						<p:font size="8" style="bold">
							<p:text value="#{registerPaymentInfractionHome.totalPayed}">
								<f:convertNumber pattern="$####.00" />
							</p:text>
						</p:font>
					</p:paragraph>
				</p:cell>
			</p:font>
		</p:table>
	</p:font>

</p:document>
