<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml" login-required="true">

	<ui:define name="body">

		<h:form id="notificationSummarySearch" styleClass="edit">
			<rich:simpleTogglePanel label="#{messages['GenerateRecoveryDuePortFolioReport'].toUpperCase()}" switchType="ajax">

				<s:decorate template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['notification.startDate']}</ui:define>
					<rich:calendar id="start" value="#{notificationHome.startDate}" required="true" datePattern="#{messages['common.datePattern']}"/>
				</s:decorate>

				<s:decorate template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['notification.endDate']}</ui:define>
					<rich:calendar id="start" value="#{notificationHome.endDate}" required="true" datePattern="#{messages['common.datePattern']}"/>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="print"
					value="#{messages['common.print']}"
					action="#{notificationHome.generateReport()}" /> 
			</div>

		</h:form>
	</ui:define>

</ui:composition>
