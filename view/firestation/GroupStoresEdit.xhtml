<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="groupStores" styleClass="edit">

			<h:outputText styleClass="formTitle"
				value="#{messages['groupStores.editFormTitle']}" />

			<rich:panel>
				<f:facet name="header">#{messages['groupBusiness']}</f:facet>


				<s:decorate id="nameField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['groupStores.name']}</ui:define>
					<h:inputText id="name" required="true" size="25" maxlength="25"
						value="#{groupStoresHome.instance.name}" style="text-transform: uppercase">
						<a:support event="onblur" reRender="nameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span>
					#{messages['common.requiredFields']}
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="#{messages['common.save']}"
					action="#{groupStoresHome.persist}"
					disabled="#{!groupStoresHome.wired}"
					rendered="#{!groupStoresHome.managed}" />

				<h:commandButton id="update" value="#{messages['common.save']}"
					action="#{groupStoresHome.update}"
					rendered="#{groupStoresHome.managed}" />

				<!-- h:commandButton id="delete" value="Delete"
					action="# { productTypeHome.remove}" immediate="true"
					rendered="# { productTypeHome.managed}" /-->

				<s:button id="cancelEdit" value="#{messages['common.cancel']}"
					propagation="end" view="/firestation/GroupStoresList.xhtml" />
					
			</div>
		</h:form>
	</ui:define>

</ui:composition>
