<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">


	<ui:include src="fragment/SearchPropertyPanel.xhtml" />


	<s:decorate id="#{id}_cadastralKeyField"
		template="../layout/edit.xhtml">
		<ui:define name="label">#{messages['budget.propertyCadastralKey']}:</ui:define>
		<h:inputText id="#{id}_cadastralKey" size="30"
			maxlength="30" value="#{property.cadastralCode}" readonly="true">
		</h:inputText>

		<a:commandButton id="#{id}_openSearchPanelBtn"
			action="#{bean[clearSearchPanelAction]}"
			reRender="#{id}_searchPropertyPanel" ajaxSingle="true"
			eventsQueue="gimQueue"
			oncomplete="Richfaces.showModalPanel('#{id}_searchPropertyPanel',{width:800, height:500})"
			disabled="#{not empty disabled ? disabled : 'false'}"
			value="#{messages['budget.searchProperty']}" />

	</s:decorate>

	<s:decorate id="#{id}_identificationNumberField"
		template="../layout/edit.xhtml">
		<ui:define name="label">#{messages['resident.identificationNumber']}:</ui:define>
		<h:inputText id="#{id}_identificationNumber" size="30" maxlength="15"
			value="#{property.currentDomain.resident.identificationNumber}"
			readonly="true">
		</h:inputText>
	</s:decorate>

	<s:decorate id="#{id}_nameResidentField"
		template="../layout/edit.xhtml">
		<ui:define name="label">#{messages['resident.name']}:</ui:define>
		<h:inputText id="#{id}_name" size="45" maxlength="45"
			value="#{property.currentDomain.resident.name}" readonly="true">
		</h:inputText>
	</s:decorate>

	<s:decorate id="#{id}_addressCurrentField"
		template="../layout/edit.xhtml">
		<ui:define name="label">#{messages['resident.addressCurrent']}:</ui:define>
		<h:inputText id="#{id}_addressCurrent" size="70" maxlength="70"
			value="#{property.location.houseNumber} - #{property.location.mainBlockLimit.street.name}"
			readonly="true">
		</h:inputText>
	</s:decorate>



</ui:composition>
