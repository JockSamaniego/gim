<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<style>
.col {
	width: 100px;
}
</style>
	
		<h:panelGrid id="#{id}_depositsTable" width="100%" rendered="#{not empty deposits}">
		
			<rich:dataTable value="#{deposits}" var="_dep"
			columnClasses="center, center, left, right">				
				<f:facet name="header">
							<h:outputText value="#{messages['depositsDetail']}" />
				</f:facet>
                <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages['municipalBond.transactionId']}" />
                        </f:facet>
                        <h:outputText value="#{_dep.payment.id}" />
                </rich:column>
                
                <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages['municipalBond.paymentDate']}" />
                        </f:facet>
                        <h:outputText value="#{_dep.date}">
                            <f:convertDateTime pattern="#{messages['common.datePattern']}"/>
                        </h:outputText>
                </rich:column>
                
				<rich:column>
						<f:facet name="header">
							<h:outputText value="#{messages['payment.cashier']}" />
						</f:facet>
						<h:outputText value="#{_dep.payment.cashier.name}"/>
				</rich:column>
				
				<rich:column>
						<f:facet name="header">
							<h:outputText value="#{messages['municipalBond.value']}" />
						</f:facet>
						<h:outputText value="#{_dep.value}" styleClass="styleNumber">
							<f:convertNumber
								maxFractionDigits="#{messages['common.maxFractionDigits']}"
								minFractionDigits="#{messages['common.minFractionDigits']}" />
						</h:outputText>
				</rich:column>
			</rich:dataTable>
			<rich:spacer height="20" />

		</h:panelGrid>

</ui:composition>
