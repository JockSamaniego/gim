<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="blockSketchPanel" width="300" height="180">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{messages['block.sketch']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelink" />
				<rich:componentControl for="blockSketchPanel" attachTo="hidelink"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<ui:include src="BlockCoordinates.xhtml" />
		<h:panelGrid width="100%">
			<s:graphicImage 
				id="sketchImage"
				value="#{blockHome.instance.sketch.data}" 
				width="490" 
				height="350" />
		</h:panelGrid>

		<h:form>
			<h:panelGrid columns="2" style="text-align:right">
				<a:commandButton 
					value="#{messages['common.quit']}" 
					reRender="block"
					oncomplete="Richfaces.hideModalPanel('blockSketchPanel');"
					bypassUpdates="true"/>
			</h:panelGrid>
		</h:form>

	</rich:modalPanel>
</ui:composition>
