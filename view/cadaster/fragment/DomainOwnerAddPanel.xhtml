<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:g="http://gim.gob.ec/jsf"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="domainOwnerAddPanel" width="500" height="180">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{propertyHome.building.id != null ? messages['common.edit'] : messages['common.create']} #{messages['building']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkDOAP" />
				<rich:componentControl for="domainOwnerAddPanel"
					attachTo="hidelinkDOAP" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="domainOwnerAdd" styleClass="edit">
			<a:region>

				<rich:panel>

					<rich:panel style="height:50px; width:100%; overflow:auto;">
						<rich:messages errorClass="errors" />
					</rich:panel>

					<a:outputPanel id="buildFinishedPanel" ajaxRendered="true">

						<h:panelGrid columns="1" width="100%">

							<g:residentChooser id="ownerChooser"
								resident="#{propertyHome.instance.currentDomain.resident}"
								criteria="#{propertyHome.criteria}" bean="#{propertyHome}"
								searchAction="searchResident"
								residentsList="#{propertyHome.residents}"
								identificationNumber="#{propertyHome.identificationNumber}"
								searchByCriteriaAction="searchResidentByCriteria"
								clearSearchPanelAction="clearSearchResidentPanel"
								disabled="#{propertyHome.managed}"
								residentChosenListenerName="ownerSelectedListener" />

							<s:decorate id="identificationTypeField"
								template="../../layout/edit.xhtml">
								<ui:define name="label">#{messages['domainOwnerType']}:</ui:define>
								<h:selectOneMenu id="identificationType"
									value="#{residentHome.instance.identificationType}">
									<s:selectItems value="#{residentHome.identificationTypes}"
										var="identificationType"
										label="#{messages[identificationType.name()]}" />
									<s:convertEnum />
									<a:support event="onchange" ajaxSingle="true"
										reRender="contentPanel, identificationNumberField" />
								</h:selectOneMenu>
							</s:decorate>

						</h:panelGrid>

					</a:outputPanel>

				</rich:panel>
			</a:region>

			<div class="actionButtons">
				<a:commandButton action="#{propertyHome.addDomainOwner()}"
					value="#{messages['common.accept']}" reRender="domainOwnersPanel"
					oncomplete="#{facesContext.maximumSeverity == null ? 'Richfaces.hideModalPanel(\'domainOwnerAddPanel\');' : ''}" />

				<a:commandButton ajaxSingle="true"
					value="#{messages['common.quit']}" reRender="domainOwnersPanel"
					oncomplete="Richfaces.hideModalPanel('domainOwnerAddPanel');"
					bypassUpdates="true" />
			</div>

		</h:form>

	</rich:modalPanel>

</ui:composition>
