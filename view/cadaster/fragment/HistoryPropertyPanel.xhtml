<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:panel>
		<f:facet name="header">#{messages['history.changeHistoryProperty']}</f:facet>
		<rich:dataTable value="#{propertyHome.listPropertyHistory}"
			var="propertyHistory">
			<rich:column>
				<f:facet name="header">
					#{messages['domain.date']}
				</f:facet>
				<h:outputText value="#{propertyHistory.date}">
					<s:convertDateTime type="date"
						pattern="#{messages['common.datePattern']}" />
				</h:outputText>
			</rich:column>

			<rich:column>
				<f:facet name="header">
					#{messages['user.title']}
					Usuario
				</f:facet>
				<h:outputText value="#{propertyHistory.username}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					#{messages['property.area']}
				</f:facet>
				<h:outputText value="#{propertyHistory.area}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					#{messages['property.front']}
				</f:facet>
				<h:outputText value="#{propertyHistory.front}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					#{messages['property.frontLength']}
				</f:facet>
				<h:outputText value="#{propertyHistory.frontsLength}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					#{messages['property.side']}
				</f:facet>
				<h:outputText value="#{propertyHistory.side}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					#{messages['property.observations']}
				</f:facet>
				<h:outputText value="#{propertyHistory.observations}" />
			</rich:column>

		</rich:dataTable>

	</rich:panel>
</ui:composition>
