<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['rightsTransfer']}" subject="report" type="pdf"
	size="A4" margins="40 20 30 20" keywords="mykeyword" author="loxageek"
	creator="loxageek">

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="3" widthPercentage="100" spacingAfter="15"
						widths="1 5 2">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{rightsTransferHome.appraisalCharge.department}</p:paragraph>
							</p:font>

							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{messages['rightsTransfer'].toUpperCase()}</p:paragraph>
							</p:font>
							
							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{rightsTransferHome.instance.tramitNumber}</p:paragraph>
							</p:font>
						</p:cell>
						<p:cell>
							<p:paragraph alignment="right" spacingAfter="10">
								<p:font size="10" name="HELVETICA">
									<p:text value="#{messages['common.date']}: " />
									<p:text value="#{currentDatetime}">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</p:text>
								</p:font>
							</p:paragraph>
						</p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="8" name="HELVETICA">
		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
			
			<p:cell horizontalAlignment="left" borderWidth="0.4"
				borderColorTop="#000000" colspan="2">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold; upperCase">
						<p:text value="#{messages['residentsTitle']}: " style="uppercase"/>
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.owner']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{rightsTransferHome.instance.property.currentDomain.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.identificationNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{rightsTransferHome.instance.property.currentDomain.resident.identificationNumber}" />
					</p:font>
				</p:paragraph>

			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.seller']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.seller.name} " />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.identificationNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{rightsTransferHome.instance.seller.identificationNumber}" />
					</p:font>
				</p:paragraph>

			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.buyer']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.buyer.name} " />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.identificationNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{rightsTransferHome.instance.buyer.identificationNumber}" />
					</p:font>
				</p:paragraph>

			</p:cell>

		</p:table>

		<p:paragraph spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
		</p:paragraph>



		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>

			<p:cell horizontalAlignment="left" borderWidthTop="0.4"
				borderColorTop="#000000" colspan="2">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="a) #{messages['domain.data']}: " />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.dateBuy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.property.currentDomain.date}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}"/>
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.cadastralCode']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.property.cadastralCode}" />
					</p:font>
				</p:paragraph>

			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.propertyType']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{messages[rightsTransferHome.instance.property.propertyType.name]}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.inscriptionProvince']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{rightsTransferHome.instance.property.currentDomain.notarysProvince.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="2">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.notaryNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{rightsTransferHome.instance.property.currentDomain.notaryNumber}" />
					</p:font>
				</p:paragraph>
			</p:cell>

		</p:table>

		<p:paragraph spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>

		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>

			<p:cell horizontalAlignment="left" borderWidth="0.4"
				borderColorTop="#000000" colspan="2">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="b) #{messages['place']}: " />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['block.parish']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.parish.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['block.street']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.property.location.mainBlockLimit.street.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['block']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.property.block.code}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.lotArea']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.calculateAliquotLotArea()}">
								<f:convertNumber pattern="#0.00" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.buildingArea']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.calculateAliquotConstructionArea()}">
							<f:convertNumber pattern="#0.00" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['building.floorsNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.property.floorNumber}" />
					</p:font>
				</p:paragraph>
			</p:cell>

		</p:table>
		
		<p:paragraph spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>

		<p:table columns="1" widthPercentage="100" headerRows="0" widths="1">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>

			<p:cell horizontalAlignment="left" borderWidth="0.4"
				borderColorTop="#000000" colspan="1">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="b) #{messages['common.value']}: " />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph spacingAfter="5" widthPercentage="90">
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.commercialValue']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.commercialValue}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1" horizontalAlignment="left" borderColorTop="#000000">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.actions']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.actionsNumber}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1" horizontalAlignment="left" borderColorTop="#000000">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.heirs']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.heirsNumber}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			
			
		</p:table>

		<p:paragraph spacingAfter="20" spacingBefore="20">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>

		<p:table columns="1" widthPercentage="100" headerRows="0">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>

			<p:cell colspan="1" horizontalAlignment="left" borderWidthTop="0.2"
				borderColorTop="#000000">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="#{messages['common.observation']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{rightsTransferHome.instance.observation}" />
					</p:font>
				</p:paragraph>
			</p:cell>
						
		</p:table>

		<p:paragraph spacingAfter="20" spacingBefore="20">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>

		<p:table columns="2" widthPercentage="80" headerRows="0">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="center" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text
							value="#{rightsTransferHome.appraisalDelegate.name.toUpperCase()}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="INF. #{userSession.person.name.toUpperCase()}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="#{rightsTransferHome.appraisalCharge.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
					</p:font>
				</p:paragraph>
			</p:cell>
		</p:table>

	</p:font>


</p:document>
