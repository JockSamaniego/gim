<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['domain.changeOwner']}" subject="report" type="pdf"
	size="A4" margins="40 20 30 20" >

	<f:facet name="header">
		<p:font size="7" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="3" widthPercentage="100" spacingAfter="15"
						widths="1 5 2">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="14" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{propertyHome.appraisalCharge.department}</p:paragraph>
							</p:font>

							<p:font size="12" style="bold">
								<p:paragraph alignment="center">#{messages['INFORME DE TRASPASO DE DOMINIO']} #{messages[propertyHome.instance.propertyType.name.toUpperCase()]}</p:paragraph>
							</p:font>
						</p:cell>
						<p:cell>
							<p:paragraph alignment="right" spacingAfter="10">
								<p:font size="10" name="HELVETICA">
									<p:text value="#{messages['Impresión']}: " />
									<p:text value="#{currentDatetime}">
										<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
									</p:text>
								</p:font>
							</p:paragraph>

							<p:paragraph alignment="right">
								<p:font size="10" style="bold">
									<p:text value="Trámite: " />
								</p:font>
								<p:font size="10">
									<p:text value="#{domainHome.instance.tramitNumber}" />
								</p:font>
							</p:paragraph>

						</p:cell>

					</p:table>
				</p:paragraph>
			</p:header>
		</p:font>
	</f:facet>

	<p:font size="8" name="HELVETICA">
		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
			
			<p:cell horizontalAlignment="left" borderWidth="0.4"
				borderColorTop="#000000" colspan="2">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold; upperCase">
						<p:text value="#{messages['residentsTitle']}: " style="uppercase"/>
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.owner']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{propertyHome.instance.currentDomain.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.identificationNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{propertyHome.instance.currentDomain.resident.identificationNumber}" />
					</p:font>
				</p:paragraph>

			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">

				</p:paragraph>

			<p:cell colspan="1">

					<p:font size="8" style="bold">
						<p:text value="#{messages['resident.identificationNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{domainHome.instance.resident.identificationNumber}" />

		<p:paragraph spacingAfter="5">

				</p:paragraph>

			<p:cell colspan="1">
				<p:paragraph>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.transactionValue']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{propertyHome.instance.currentDomain.valueTransaction}" >
							<f:convertNumber pattern="#0.00"/>
						</p:text>

			<p:cell colspan="1">

					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">

						<p:text value="#{messages['property.propertyType']}: " />

				<p:paragraph>

						<p:text value="#{messages['property.cadastralCode']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{propertyHome.instance.cadastralCode}" />

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.purchaseType']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{messages[propertyHome.instance.currentDomain.purchaseType.name]}" />
					</p:font>
				</p:paragraph>
			</p:cell>


			<p:cell colspan="2">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.propertyUse']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{messages[propertyHome.instance.currentDomain.propertyUse.name()]}" />
					</p:font>
				</p:paragraph>
			</p:cell>

		</p:table>

		<p:paragraph spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
		</p:paragraph>

		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>

			<p:cell horizontalAlignment="left" borderWidth="0.4"

				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">

			<p:cell colspan="1">

						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">

					<p:font size="8">
						<p:text value="#{domainHome.instance.valueTransaction}" >

						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.purchaseType']}: " />

					<p:font size="9" style="bold">
						<p:text
							value="#{messages[domainHome.instance.purchaseType.name]}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['property.propertyUse']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{messages[domainHome.instance.propertyUse.name()]}" />

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.lotAppraisal']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{domainHome.instance.lotAppraisal}" >
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.buildingAppraisal']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{domainHome.instance.buildingAppraisal}" >
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="2">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.commercialAppraisal']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{domainHome.instance.commercialAppraisal}" >
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="2">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.legalRevision']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{domainHome.instance.legalRevision}" >
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

		</p:table>

		<p:paragraph spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>
		</p:paragraph>

		<p:table rendered="#{domainHome.instance.mortgages.size() > 0}"
			columns="2" widthPercentage="60" headerRows="0">
			<p:font size="8" style="bold">
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['mortgage.financialInstitution']}" />
					</p:paragraph>
				</p:cell>
				<p:cell>
					<p:paragraph>
						<p:text value="#{messages['mortgage.amount']}" />
					</p:paragraph>
				</p:cell>
			</p:font>
			<ui:repeat value="#{domainHome.instance.mortgages}" var="_mortgage">
				<p:cell>
					<p:paragraph>
						<p:text value="#{_mortgage.financialInstitution.name}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{_mortgage.amount}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>
			</ui:repeat>
		</p:table>

		<p:paragraph spacingAfter="5">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>

		<p:table columns="3" widthPercentage="100" headerRows="0">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
			<p:cell colspan="3" horizontalAlignment="left" borderWidth="0.4"
				borderColorTop="#000000">
				<p:paragraph spacingAfter="5">
					<p:font size="8" style="bold">
						<p:text value="c) #{messages['domain.location']}: " />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1" rendered="#{propertyHome.urban}">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['block.parish']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{propertyHome.parish.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="3" rendered="#{!propertyHome.urban}">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['block.parish']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{propertyHome.parish.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1" rendered="#{propertyHome.urban}">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.urbanization']}: " />
					</p:font>
					<p:font size="8">
						<p:text
							value="#{domainHome.instance.urbanizationTransfer}" />
					</p:font>
				</p:paragraph>

			</p:cell>
			<p:cell colspan="1" rendered="#{propertyHome.urban}">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.streetTransfer']}: " />

					<p:font size="8">

			<p:cell colspan="1" rendered="#{propertyHome.urban}">
				<p:paragraph>

						<p:text value="#{messages['domain.blockNumberTransfer']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{domainHome.instance.blockNumberTransfer}" />
					</p:font>
				</p:paragraph>

			</p:cell>

			<p:cell colspan="1" rendered="#{propertyHome.urban}">

						<p:text value="#{messages['property.description']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{domainHome.instance.description}" />
					</p:font>
				</p:paragraph>

			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.lotAreaTransfer']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{domainHome.instance.lotAreaTransfer}" >
							<f:convertNumber pattern="#0.00"/>
						</p:text>
						<p:text value="m2" />
					</p:font>
				</p:paragraph>

			</p:cell>

			<p:cell colspan="2">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['domain.buildingAreaTransfer']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{domainHome.instance.buildingAreaTransfer}" >
							<f:convertNumber pattern="#0.00"/>
						</p:text>
						<p:text value="m2" />
					</p:font>
				</p:paragraph>

		<p:paragraph spacingAfter="5">

			</f:facet>
		</p:paragraph>

		<p:paragraph>
			<p:font size="8" style="bold">
				<p:text value="#{messages['property.boundaries']}: " />
			</p:font>
			<p:font rendered="#{domainHome.instance.boundaries.size() == 0}"
				size="8">
				<p:text value="#{messages['property.noBoundariesAssociated']}" />
			</p:font>
		</p:paragraph>

		<p:paragraph spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>

		<p:table rendered="#{domainHome.instance.boundaries.size() > 0}" widths="1 4 1"
			columns="3" widthPercentage="80" headerRows="0">
			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['boundary.compassPoint']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['boundary.description']}" />

				</p:cell>
				<p:cell horizontalAlignment="center">

			<p:cell colspan="2" horizontalAlignment="left" borderWidth="0.4"

					<f:facet name="defaultCell">
						<p:cell borderWidth="0" horizontalAlignment="left" />
					</f:facet>
					<ui:repeat value="#{domainHome.instance.dispatchReasons}"
						var="_dispatch">

							<p:paragraph>

									<p:text style="bold"
										value="#{messages[_dispatch.dispatchReasonType.name()]}: " />

						<p:cell borderWidth="0" horizontalAlignment="left" />

							<p:font size="8">
