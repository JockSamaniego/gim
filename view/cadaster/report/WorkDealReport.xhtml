<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="CEM" 
	subject="report" 
	type="pdf"
	pageSize="A4" 
	margins="20 20 20 20" 
	author="loxageek"
	orientation="landscape" 
	creator="loxageek"
	>

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="1 14">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="1" height="1">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['workDealReport'].toUpperCase()}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">

		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="2" widthPercentage="100" headerRows="0" widths="1 1"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['common.printBy']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" borderWidth="0"/>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.name']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.workDealValue']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.workDealValue}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.front40']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.totalSharedValue}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.appraisal60']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.totalDifferentiatedValue}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.frontTotal']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.totalContributionFront}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.appraisalTotal']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.totalAppraisal}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.frontFactor']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.frontFactor}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.appraisalFactor']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.appraisalFactor}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['workDeal.collectFactor']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.collectFactor}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
							<p:text value="" />
					</p:font>
					<p:font size="8">
						<p:text value="" />
					</p:font>
				</p:paragraph>
			</p:cell>


			<p:cell colspan="1" rendered="#{workDealHome.instance.drinkingWater}">
				<p:paragraph>
					<p:font size="8" style="bold">
							<p:text value="#{messages['workDeal.waterValue']}: " />
					</p:font>

					<p:font size="8">
						<p:text value="#{workDealHome.instance.waterValue}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1"  rendered="#{workDealHome.instance.sewerage}">
				<p:paragraph>
					<p:font size="8" style="bold">
							<p:text value="#{messages['workDeal.sewerageValue']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.sewerageValue}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
							<p:text value="#{messages['workDeal.urbanLandNumber']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{workDealHome.instance.workDealFractions.size()}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center" borderWidth="0"/>
		
		</p:table>	
		
		<p:table rendered="#{not empty workDealHome.instance.workDealFractions}"
			columns="#{workDealHome.getColumnsReport()}" widthPercentage="100" headerRows="0"
			widths="#{workDealHome.getWidthsReport()}">
			<p:font size="6" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['property.cadastralCode']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['property.previousCadastralCode']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['common.identificationNumber']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['resident']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['workDealFraction.address']}" />
					</p:paragraph>
				</p:cell>				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['workDealFraction.frontLength']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['property.lotAliquot']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['domain.commercialAppraisal']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['workDealFraction.contributionFront']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['workDealFraction.sharedValue']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['workDealFraction.differentiatedValue']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['workDealFraction.total']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center" 
					rendered="#{workDealHome.instance.drinkingWater}">
					<p:paragraph>						 
						<p:text value="Agua" />
					</p:paragraph>
				</p:cell>


				<p:cell  horizontalAlignment="center" 
					rendered="#{workDealHome.instance.sewerage}">
					<p:paragraph>						 
						<p:text value="Alcantarillado" />
					</p:paragraph>
				</p:cell>
			</p:font>
			
			<p:font size="6">
				<ui:repeat value="#{workDealHome.orderByAddresAndCadastralCode(workDealHome.instance.workDealFractions)}" var="_var">
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{_var.property.cadastralCode}"/>
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{_var.property.previousCadastralCode}"/>
						</p:paragraph>
					</p:cell>
					<p:cell horizontalAlignment="center">
						<p:paragraph>
							<p:text value="#{_var.property.currentDomain.resident.identificationNumber}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.property.currentDomain.resident.name}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.address}" />
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.frontLength}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.property.lotAliquot}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.commercialAppraisal}" />
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.contributionFront}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.sharedValue}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.differentiatedValue}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.total}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" 
						rendered="#{workDealHome.instance.drinkingWater}">
						<p:paragraph>
							<p:text value="#{_var.waterValue}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>

					<p:cell horizontalAlignment="right" 
						rendered="#{workDealHome.instance.sewerage}">
						<p:paragraph>
							<p:text value="#{_var.sewerageValue}">
								<f:convertNumber pattern="#0.00"/>
							</p:text>
						</p:paragraph>
					</p:cell>

				</ui:repeat>
			</p:font>
			
			<p:font size="7" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				
				<p:cell horizontalAlignment="center" borderWidth="0"/>
				<p:cell horizontalAlignment="center" borderWidth="0"/>							
				<p:cell horizontalAlignment="center" borderWidth="0"/>
				<p:cell horizontalAlignment="center" borderWidth="0"/>
				<p:cell horizontalAlignment="center" borderWidth="0"/>
				<p:cell horizontalAlignment="center" borderWidth="0"/>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['totals']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{workDealHome.totalAppraisal}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{workDealHome.totalContributionFront}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{workDealHome.totalSharedValue}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{workDealHome.totalDifferentiatedValue}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{workDealHome.total}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right"  
					rendered="#{workDealHome.instance.drinkingWater}">
					<p:paragraph>
						<p:text value="#{workDealHome.totalWater}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right" 
					rendered="#{workDealHome.instance.sewerage}">
					<p:paragraph>
						<p:text value="#{workDealHome.totalSewerage}">
							<f:convertNumber pattern="#0.00"/>
						</p:text>
					</p:paragraph>
				</p:cell>
				
			</p:font>
			
			
		</p:table>
		
		<p:paragraph spacingAfter="20" spacingBefore="20">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="left" />
			</f:facet>
		</p:paragraph>
		
		<p:table columns="2" widthPercentage="80" headerRows="0">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" horizontalAlignment="center" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="____________________________" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text
							value="#{workDealHome.appraisalDelegate.name.toUpperCase()}" />
					</p:font>
				</p:paragraph>
			</p:cell>
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="INF. #{userSession.person.name.toUpperCase()}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
						<p:text value="#{workDealHome.appraisalCharge.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="7" style="bold">
					</p:font>
				</p:paragraph>
			</p:cell>
		</p:table>

	</p:font>
</p:document>
