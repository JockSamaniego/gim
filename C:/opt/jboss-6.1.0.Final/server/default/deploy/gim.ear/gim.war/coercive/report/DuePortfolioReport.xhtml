<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['coercive.duePortfolioReport']}" subject="report" type="pdf"
	pageSize="A4" margins="20 20 20 20" author="loxageek"
	orientation="landscape" creator="loxageek">

	<f:facet name="header">
		<p:font size="9" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="2" widthPercentage="100" spacingAfter="15"
						widths="0.3 5">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:image value="#{gim.institution.logo}" alignment="center" widht="0.5" height="0.5">
                                <s:transformImageSize height="70" maintainRatio="true"/>
                            </p:image>
                        </p:cell>
						<p:cell>
							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{gim.institution.name.toUpperCase()}</p:paragraph>
							</p:font>

							<p:font size="7" style="bold">
								<p:paragraph alignment="center">#{gim.institution.address}. #{messages['institution.phone']}: #{gim.institution.phone} -  #{messages['institution.fax']}: #{gim.institution.fax}</p:paragraph>
							</p:font>

							<p:font size="8" style="bold">
								<p:paragraph alignment="center">#{messages['coercive.duePortfolioReport'].toUpperCase()}</p:paragraph>
							</p:font>
						</p:cell>
					</p:table>
				</p:paragraph>
			</p:header>
			<p:footer borderWidthTop="1" borderColorTop="blue"
				borderWidthBottom="0" alignment="center">
	 			[<p:pageNumber />]
			</p:footer>
		</p:font>
	</f:facet>

	<p:font size="9" name="HELVETICA">

		<p:paragraph alignment="right" spacingAfter="10">
			<p:font size="8" name="HELVETICA">
				<p:text value="#{messages['common.date']}: " />
				<p:text value="#{currentDatetime}">
					<f:convertDateTime
						pattern="#{messages['common.dateFullTimePattern']}" />
				</p:text>
			</p:font>
		</p:paragraph>

		<p:table columns="1" widthPercentage="100" headerRows="0"
			spacingAfter="10">
			<f:facet name="defaultCell">
				<p:cell borderWidth="0" />
			</f:facet>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['tillPermission.inCharge']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{userSession.user.resident.name}" />
					</p:font>
				</p:paragraph>
			</p:cell>


			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.startDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{duePortfolioHome.startDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>

			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['report.endDate']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{duePortfolioHome.endDate}">
							<f:convertDateTime pattern="#{messages['common.datePattern']}" />
						</p:text>
					</p:font>
				</p:paragraph>
			</p:cell>	
				
			<p:cell colspan="1">
				<p:paragraph>
					<p:font size="8" style="bold">
						<p:text value="#{messages['item.total']}: " />
					</p:font>
					<p:font size="8">
						<p:text value="#{duePortfolioHome.total}" />
					</p:font>
				</p:paragraph>
			</p:cell>
		

		</p:table>	
		
		<p:table rendered="#{not empty duePortfolioHome.duePortfolioDTOs}"
			columns="10" widthPercentage="100" headerRows="0"
			widths="2 3 4 2 2 4 3 2 2 2">
			<p:font size="8" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.number']}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['entry.department']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['resident']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['resident.identificationNumber']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.address']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['entry']}" />
					</p:paragraph>
				</p:cell>				

				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.description']}" />
					</p:paragraph>
				</p:cell>
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.emisionDate']}" />
					</p:paragraph>
				</p:cell>
				
				
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['municipalBond.expirationDate']}" />
					</p:paragraph>
				</p:cell>
			
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['item.total']}" />
					</p:paragraph>
				</p:cell>			
			</p:font>
			
			<p:font size="6">
				<ui:repeat value="#{duePortfolioHome.duePortfolioDTOs}" var="_var">
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.bondNumber}"/>
						</p:paragraph>
					</p:cell>
				
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.department}"/>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.resident}"/>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.identificationNumber}"/>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.address}"/>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.entry}"/>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.description}"/>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.emisionDate}">
								<f:convertDateTime pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="left">
						<p:paragraph>
							<p:text value="#{_var.expirationDate}">
								<f:convertDateTime pattern="#{messages['common.datePattern']}" />
							</p:text>
						</p:paragraph>
					</p:cell>
					
					<p:cell horizontalAlignment="right">
						<p:paragraph>
							<p:text value="#{_var.value}" />
						</p:paragraph>
					</p:cell>
				
				</ui:repeat>
			</p:font>
			
			<p:font size="9" style="bold">
				<f:facet name="defaultCell">
					<p:cell borderWidth="0" />
				</f:facet>

				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
				
				<p:cell borderWidth="0"/>
					
				<p:cell horizontalAlignment="center">
					<p:paragraph>
						<p:text value="#{messages['item.total']}" />
					</p:paragraph>
				</p:cell>

				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{duePortfolioHome.total}" />
					</p:paragraph>
				</p:cell>					
								
			</p:font>
			
			
		</p:table>	
		

	</p:font>
</p:document>
