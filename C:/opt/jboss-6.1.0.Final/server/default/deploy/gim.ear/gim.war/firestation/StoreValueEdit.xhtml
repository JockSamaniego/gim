<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="storeValue" styleClass="edit">

			<h:outputText styleClass="formTitle"
				value="#{messages['storeValueHome.editFormTitle']}" />
			<rich:panel>
				<f:facet name="header">#{storeValueHome.managed ? 'Edit' : 'Add'} StoreValue group</f:facet>

				<s:decorate id="groupStoresField"
					template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['groupStores']}:</ui:define>
					<h:selectOneMenu id="groupStores"
						value="#{storeValueHome.instance.groupStores}">
						<s:selectItems value="#{groupStores}" var="cc"
							label="#{cc.name}" />
						<a:support event="onchange" ajaxSingle="true"
							reRender="groupStoresField" />
						<s:convertEntity />
					</h:selectOneMenu>
				</s:decorate>

				<s:decorate id="nameField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['storeValue.name']}</ui:define>
					<h:inputText id="name" required="true" size="50" maxlength="50"
						value="#{storeValueHome.instance.name}" style="text-transform: uppercase">
						<a:support event="onblur" reRender="nameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="valueField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['storeValue.value']}</ui:define>
					<h:inputText id="name" required="true" size="50" maxlength="50"
						value="#{storeValueHome.instance.value}" style="text-transform: uppercase">
						<a:support event="onblur" reRender="nameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="transportField" template="../layout/edit.xhtml">
					<ui:define name="label">#{messages['storeValue.transport']}</ui:define>
					<h:inputText id="name" required="true" size="50" maxlength="50"
						value="#{storeValueHome.instance.transport}" style="text-transform: uppercase">
						<a:support event="onblur" reRender="nameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>


				<div style="clear: both">
					<span class="required">*</span>"#{messages['common.requiredFields']}"
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="#{messages['common.save']}"
					action="#{storeValueHome.persist}"
					disabled="#{!storeValueHome.wired}"
					rendered="#{!storeValueHome.managed}" />

				<h:commandButton id="update" value="#{messages['common.save']}"
					action="#{storeValueHome.update}"
					rendered="#{storeValueHome.managed}" />

				<s:button id="cancelEdit" value="#{messages['common.cancel']}"
					propagation="end" view="/firestation/StoreValueList.xhtml" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
