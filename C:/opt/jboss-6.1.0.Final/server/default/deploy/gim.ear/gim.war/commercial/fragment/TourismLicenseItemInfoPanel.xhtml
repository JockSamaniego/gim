<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="tourismLicenseItemInfoPanel" width="310"
		height="300">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages['localFeature']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkLF" />
				<rich:componentControl for="tourismLicenseItemInfoPanel"
					attachTo="hidelinkLF" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="tourismLicenseItemInfo" styleClass="edit">

			<a:region>
				<rich:panel>
					<h:outputText
						value="#{localFeatureHome.touristLicenseItem.local.localFeature.toString()}"
						escape="false" />

					<div style="clear: both"/>

				</rich:panel>

				<div class="actionButtons">

					<a:commandButton ajaxSingle="true"
						value="#{messages['common.quit']}" reRender="localsPanel"
						oncomplete="Richfaces.hideModalPanel('tourismLicenseItemInfoPanel');"
						bypassUpdates="true" />

				</div>
			</a:region>
		</h:form>

	</rich:modalPanel>
</ui:composition>
