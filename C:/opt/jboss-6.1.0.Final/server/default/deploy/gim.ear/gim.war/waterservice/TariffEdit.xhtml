<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tariff" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tariffHome.managed ? 'Edit' : 'Add'} Tariff</f:facet>



            <s:decorate id="baseField" template="layout/edit.xhtml">
                <ui:define name="label">Base</ui:define>
                <h:inputText id="base"
                          value="#{tariffHome.instance.base}"
                           size="26">
                    <a:support event="onblur" reRender="baseField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="endDateField" template="layout/edit.xhtml">
                <ui:define name="label">End date</ui:define>
                <rich:calendar id="endDate"
                          value="#{tariffHome.instance.endDate}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="finalRangeField" template="layout/edit.xhtml">
                <ui:define name="label">Final range</ui:define>
                <h:inputText id="finalRange"
                          value="#{tariffHome.instance.finalRange}"
                           size="26">
                    <a:support event="onblur" reRender="finalRangeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="initialRangeField" template="layout/edit.xhtml">
                <ui:define name="label">Initial range</ui:define>
                <h:inputText id="initialRange"
                          value="#{tariffHome.instance.initialRange}"
                           size="26">
                    <a:support event="onblur" reRender="initialRangeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="isActiveField" template="layout/edit.xhtml">
                <ui:define name="label">Is active</ui:define>
                <h:selectBooleanCheckbox id="isActive"
                                      value="#{tariffHome.instance.isActive}"/>
            </s:decorate>


            <s:decorate id="startDateField" template="layout/edit.xhtml">
                <ui:define name="label">Start date</ui:define>
                <rich:calendar id="startDate"
                          value="#{tariffHome.instance.startDate}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="valueByMeterField" template="layout/edit.xhtml">
                <ui:define name="label">Value by meter</ui:define>
                <h:inputText id="valueByMeter"
                          value="#{tariffHome.instance.valueByMeter}"
                           size="26">
                    <a:support event="onblur" reRender="valueByMeterField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{tariffHome.persist}"
                       disabled="#{!tariffHome.wired}"
                       rendered="#{!tariffHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{tariffHome.update}"
                       rendered="#{tariffHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tariffHome.remove}"
                      immediate="true"
                       rendered="#{tariffHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Tariff.xhtml"
                rendered="#{tariffHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tariffFrom ? 'TariffList' : tariffFrom}.xhtml"
                rendered="#{!tariffHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
