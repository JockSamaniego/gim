<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="sanctionType" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{sanctionTypeHome.managed ? 'Edit' : 'Add'} Sanction type</f:facet>



				<s:decorate id="nameField" template="layout/edit.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" size="40" maxlength="40"
						value="#{sanctionTypeHome.instance.name}">
						<a:support event="onblur" reRender="nameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="Save"
					action="#{sanctionTypeHome.persist}"
					disabled="#{!sanctionTypeHome.wired}"
					rendered="#{!sanctionTypeHome.managed}" />

				<h:commandButton id="update" value="Save"
					action="#{sanctionTypeHome.update}"
					rendered="#{sanctionTypeHome.managed}" />

				<h:commandButton id="delete" value="Delete"
					action="#{sanctionTypeHome.remove}" immediate="true"
					rendered="#{sanctionTypeHome.managed}" />

				<s:button id="cancelEdit" value="Cancel" propagation="end"
					view="/SanctionType.xhtml" rendered="#{sanctionTypeHome.managed}" />

				<s:button id="cancelAdd" value="Cancel" propagation="end"
					view="/#{empty sanctionTypeFrom ? 'SanctionTypeList' : sanctionTypeFrom}.xhtml"
					rendered="#{!sanctionTypeHome.managed}" />

			</div>
		</h:form>

	</ui:define>

</ui:composition>
