<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="fiscalPeriod" styleClass="edit">
    	<h:outputText styleClass="formTitle" value="#{messages['fiscalPeriod.editFormTitle']}" />

        <rich:panel>
            <f:facet name="header">#{messages['fiscalPeriod.title']}</f:facet>

            <s:decorate id="nameField" template="../layout/edit.xhtml">
                <ui:define name="label">#{messages['fiscalPeriod.name']}</ui:define>
                <h:inputText id="name"
                	   required="true" 
                	       size="60"
                	  maxlength="60"
                          value="#{fiscalPeriodHome.instance.name}"/>
            </s:decorate>

            <s:decorate id="startDateField" template="../layout/edit.xhtml">
                <ui:define name="label">#{messages['fiscalPeriod.startDate']}</ui:define>
                <rich:calendar id="startDate"
                          value="#{fiscalPeriodHome.instance.startDate}" 
                          datePattern="#{messages['common.datePattern']}" 
                          required="true"/>
            </s:decorate>
            
            <s:decorate id="endDateField" template="../layout/edit.xhtml">
                <ui:define name="label">#{messages['fiscalPeriod.endDate']}</ui:define>
                <rich:calendar id="endDate"
                          value="#{fiscalPeriodHome.instance.endDate}" 
                          datePattern="#{messages['common.datePattern']}" 
                          required="true"/>
            </s:decorate>
            
            <s:decorate id="salaryField" template="../layout/edit.xhtml">
                <ui:define name="label">#{messages['exemptionParameters.basicSalary']}</ui:define>
                <h:inputText id="salary" required="true" size="10" value="#{fiscalPeriodHome.instance.basicSalary}" styleClass="right">
					<f:convertNumber pattern="#0.00" />
                </h:inputText>
            </s:decorate>
            
            
            <s:decorate id="salariesNumberField" template="../layout/edit.xhtml">
                <ui:define name="label">#{messages['exemptionParameters.salariesNumber']}</ui:define>
                <h:inputText id="salaries" required="true" size="10" value="#{fiscalPeriodHome.instance.salariesNumber}" styleClass="right">
					<f:convertNumber pattern="#0.00" />
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                #{messages['common.requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="#{messages['common.save']}"
                         action="#{fiscalPeriodHome.persist}"
                       disabled="#{!fiscalPeriodHome.wired}"
                       rendered="#{!fiscalPeriodHome.managed}"/>

            <h:commandButton id="update"
                          value="#{messages['common.save']}"
                         action="#{fiscalPeriodHome.update}"
                       rendered="#{fiscalPeriodHome.managed}"/>

            <s:button id="cancelEdit"
                   value="#{messages['common.cancel']}"
             propagation="end"
                    view="/common/FiscalPeriodList.xhtml"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
