<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="establishedFractionsPanel">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="Cuotas establecidas"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkestablishedFractions" />
				<rich:componentControl for="establishedFractionsPanel"
					attachTo="hidelinkestablishedFractions" operation="hide"
					event="onclick" />
			</h:panelGroup>
		</f:facet>

		<rich:extendedDataTable id="dividends" var="_dividend"
				value="#{paymentHome.paymentAgreement.dividends}"
				columnClasses="center, center, right, right"
				height="350px" width="515px" rowKeyVar="index">

				<rich:column width="50">
					<f:facet name="header">
							NÃºmero
						</f:facet>
					<h:outputText value="#{index}"/>  
					
				</rich:column>

				<rich:column width="150">
					<f:facet name="header">
							#{messages['dividend.date']}
						</f:facet>
					<h:outputText value="#{_dividend.date}">
						<f:convertDateTime pattern="#{messages['common.datePattern']}"/>
					</h:outputText>
					
				</rich:column>
				<rich:column width="150" styleClass="right">
					<f:facet name="header">
								#{messages['dividend.balance']}
							</f:facet>
					<h:inputText value="#{_dividend.balance}"
						style="width:100%; border: 0px solid;" styleClass="right">
						<f:convertNumber
							maxFractionDigits="#{messages['common.maxFractionDigits']}"
							minFractionDigits="#{messages['common.minFractionDigits']}" />
					</h:inputText>
				</rich:column>
				<rich:column width="150" styleClass="right">
					<f:facet name="header">
								#{messages['dividend.amount']}
							</f:facet>
					<h:inputText value="#{_dividend.amount}"
						style="width:100%; border: 0px solid;" styleClass="right">
						<f:convertNumber
							maxFractionDigits="#{messages['common.maxFractionDigits']}"
							minFractionDigits="#{messages['common.minFractionDigits']}" />
					</h:inputText>
				</rich:column>
			</rich:extendedDataTable>

	</rich:modalPanel>
</ui:composition>
