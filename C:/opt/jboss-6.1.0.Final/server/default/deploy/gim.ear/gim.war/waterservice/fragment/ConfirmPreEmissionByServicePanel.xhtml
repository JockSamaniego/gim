<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="confirmPreEmissionByServicePanel" width="600"
		height="222">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages['route.preEmitedStart']}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/error.gif" style="cursor:pointer"
					id="hidelinkWaterService" />
				<rich:componentControl for="confirmPreEmissionByServicePanel"
					attachTo="hidelinkWaterService" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:panelGrid width="100%">
			<rich:panel id="panelBotones" style="width:100%">
				<rich:messages errorClass="errors" />
				<div
					style="border: 1px solid; margin: 10px 0px; padding: 15px 10px 15px 50px; background-repeat: no-repeat; background-position: 10px center; color: #D8000C; background-color: #FFBABA;">
					<h:outputText value="#{messages['route.wantToStartEmission']}"
						style="font-size:14px;" />
					<br />
					<h:outputText value="Servicio: #{recordReadingHome.waterSupplyServiceNumber}" style="font-size:14px;"/>
					<br />
					<h:outputText value="AÃ±o: #{recordReadingHome.year} - Mes: #{messages[recordReadingHome.month.name()]}" style="font-size:14px;"/>
				</div>


				<div class="actionButtons">

					<a:commandButton action="#{recordReadingHome.preEmiteOneWaterService()}"
						value="#{messages['route.preEmited']}" ajaxSingle="true"
						oncomplete="Richfaces.hideModalPanel('confirmPreEmissionByServicePanel');" 
						reRender="panelBotones"/>

					<a:commandButton ajaxSingle="true"
						value="#{messages['common.quit']}"
						oncomplete="Richfaces.hideModalPanel('confirmPreEmissionByServicePanel');"
						bypassUpdates="true" />
				</div>
			</rich:panel>

		</h:panelGrid>

	</rich:modalPanel>
</ui:composition>
