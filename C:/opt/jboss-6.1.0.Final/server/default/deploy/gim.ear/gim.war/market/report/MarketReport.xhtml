<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	title="#{messages['domain.changeOwner']}" subject="report" type="pdf"
	size="A4" keywords="mykeyword" author="gadml_ra" creator="gadml_ra"
	margins="20 20 20 20" >

	<f:facet name="header">
		<p:font size="10" name="HELVETICA">
			<p:header borderWidthTop="0" borderWidthBottom="0" alignment="center">
				<p:paragraph>
					<p:table columns="1" widthPercentage="100" spacingAfter="30">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>
						<p:cell>
							<p:paragraph alignment="center">
								<p:text value="#{gim.institution.name.toUpperCase()}" />
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:text value="REPORTE DE MERCADOS" />
							</p:paragraph>
							<p:paragraph alignment="center">
								<p:text value="#{marketHome.market.name}" />
							</p:paragraph>
						</p:cell>
					</p:table>

					<p:table columns="6" widthPercentage="100" headerRows="0"
						spacingAfter="20" widths="1 1 1 1 2 1">
						<f:facet name="defaultCell">
							<p:cell borderWidth="0" />
						</f:facet>

						<p:cell>
							<p:paragraph>
								<p:text value="AÑO: " />
							</p:paragraph>
						</p:cell>
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{marketHome.year}" />
							</p:paragraph>
						</p:cell>
						<p:cell>
							<p:paragraph>
								<p:text value="MES: " />
							</p:paragraph>
						</p:cell>
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text
									value="#{messages[marketHome.month.name()].toUpperCase()}" />
							</p:paragraph>
						</p:cell>
						<p:cell>
							<p:paragraph>
								<p:text value="ESTADO DE OBLIGACION: " />
							</p:paragraph>
						</p:cell>
						<p:cell horizontalAlignment="left">
							<p:paragraph>
								<p:text value="#{marketHome.status}" />
							</p:paragraph>
						</p:cell>
					</p:table>
				</p:paragraph>

			</p:header>

		</p:font>
	</f:facet>

	<p:paragraph spacingAfter="8">
	</p:paragraph>

	<p:font size="9" name="HELVETICA">

		<p:table columns="6" widthPercentage="100" headerRows="0"
			widths="0.4 0.6 2 0.5 1 0.4">

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['stand.name']}" />
				</p:paragraph>
			</p:cell>
			
			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['resident.identificationNumber']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['resident.name']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="Estado Obligación" />
				</p:paragraph>
			</p:cell>
			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['productType']}" />
				</p:paragraph>
			</p:cell>

			<p:cell horizontalAlignment="center">
				<p:paragraph>
					<p:text value="#{messages['municipalBond.paidTotal']}" />
				</p:paragraph>
			</p:cell>


			<ui:repeat value="#{marketHome.marketReportViews}" var="_repView">
				<p:cell>
					<p:paragraph>
						<p:text value="#{_repView.standName}" />
					</p:paragraph>
				</p:cell>
				<p:cell>
					<p:paragraph>
						<p:text value="#{_repView.identificationnumber}" />
					</p:paragraph>
				</p:cell>
				<p:cell>
					<p:paragraph>
						<p:text value="#{_repView.residentName}" />
					</p:paragraph>
				</p:cell>
				<p:cell>
					<p:paragraph>
						<p:text value="#{_repView.municipalbondstatus}" />
					</p:paragraph>
				</p:cell>
				<p:cell>
					<p:paragraph>
						<p:text value="#{_repView.productType}" />
					</p:paragraph>
				</p:cell>
				<p:cell horizontalAlignment="right">
					<p:paragraph>
						<p:text value="#{_repView.paidtotal}" />
					</p:paragraph>
				</p:cell>

			</ui:repeat>
		</p:table>

	</p:font>


</p:document>
