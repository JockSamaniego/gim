<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <h:form id="infractionStatus" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{messages['process.archiveData']}</f:facet>

			     <s:decorate id="infractionField" template="../../layout/edit.xhtml">
                <ui:define name="label">Fecha de #{messages['process.archive']}:</ui:define>
                <rich:calendar disabled = "true"
                           datePattern="dd/MM/yyyy"
                          value="#{infractionSentencesHome.instance.archivedDate}">
                </rich:calendar>
            </s:decorate>

            <s:decorate id="archivedHangerField" template="../../layout/edit.xhtml">
                <ui:define name="label">#{messages['process.archivedHanger']}:</ui:define>
                <h:inputText id="archivedHanger"
                           size="23"
                           required="true"
                      maxlength="30"
                          value="#{infractionSentencesHome.instance.archivedHanger}">
                </h:inputText>
            </s:decorate>

            <s:decorate id="archivedShelfField" template="../../layout/edit.xhtml">
                <ui:define name="label">#{messages['process.archivedShelf']}:</ui:define>
                <h:inputText id="archivedShelf"
                           size="23"
                           required="true"
                      maxlength="30"
                          value="#{infractionSentencesHome.instance.archivedShelf}">
                </h:inputText>
            </s:decorate>

            <s:decorate id="archivedFolderField" template="../../layout/edit.xhtml">
                <ui:define name="label">#{messages['process.archivedFolder']}:</ui:define>
                <h:inputText id="archivedFolder"
                           size="23"
                           required="true"
                      maxlength="30"
                          value="#{infractionSentencesHome.instance.archivedFolder}">
                </h:inputText>
            </s:decorate>

            <s:decorate id="archivedContentField" template="../../layout/edit.xhtml">
                <ui:define name="label">#{messages['process.archivedContent']}:</ui:define>
                <h:inputText id="archivedContent"
                           size="23"
                           required="true"
                      maxlength="30"
                          value="#{infractionSentencesHome.instance.archivedContent}">
                </h:inputText>
            </s:decorate>

            <s:decorate id="archivedDetailField" template="../../layout/edit.xhtml">
                <ui:define name="label">#{messages['process.archivedDetail']}:</ui:define>
                <h:inputTextarea id="archivedDetail" size="40"
                      value="#{infractionSentencesHome.instance.archivedDetail}" >
                </h:inputTextarea>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                campos requeridos
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="update"
                          value="#{messages['common.save']}"
                         action="#{infractionSentencesHome.saveArchivedData()}" />

            <s:button id="cancel"
                   value="#{messages['common.cancel']}"
             propagation="end"
                    view="/ant/ucot/InfractionSentencesList.xhtml" />

        </div>
    </h:form>

</ui:define>

</ui:composition>
